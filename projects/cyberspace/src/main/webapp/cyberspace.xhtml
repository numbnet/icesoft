<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title>ICEmobile Cyberspace</title>
	<mobi:deviceResource />
    <mobi:googleAnalytics/>
</h:head>
<h:body>
    <h:form >

        <h:commandButton value="Submit" action="#{realityBean.submit}" />
        <input name="stuff" type="file" />
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow >
                <p>Select your desired 3D models:</p>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow styleClass="mobi-center">
                <h:selectOneMenu id="dynamicMarker1"
                        value="#{realityBean.selectedModel1}">
                    <f:selectItem itemLabel="ICEmobile Logo"
                            itemValue="icemobile"/>
                    <f:selectItem itemLabel="Puzzle Block 1"
                            itemValue="puz1"/>
                    <f:selectItem itemLabel="Puzzle Block 2"
                            itemValue="puz2"/>
                    <f:ajax execute="@this" render="@all"/>
                </h:selectOneMenu>
                 <h:selectOneMenu id="dynamicMarker2"
                        value="#{realityBean.selectedModel2}">
                    <f:selectItem itemLabel="ICEmobile Logo"
                            itemValue="icemobile"/>
                    <f:selectItem itemLabel="Puzzle Block 1"
                            itemValue="puz1"/>
                    <f:selectItem itemLabel="Puzzle Block 2"
                            itemValue="puz2"/>
                    <f:ajax execute="@this" render="@all"/>
                </h:selectOneMenu>
           </mobi:fieldsetRow>
            <mobi:fieldsetRow styleClass="mobi-center">
                <mobi:augmentedReality  buttonLabel="3D Augmented Reality"
                    urlBase="#{realityBean.baseURL}"
                    value="#{realityBean.selection}"
                    disabled="#{not realityBean.ios}">
                    <mobi:augmentedRealityMarkers
                        value="#{realityBean.markers}" var="marker"
                        markerLabel="#{marker.label}"
                        markerModel="#{marker.model}" />
                </mobi:augmentedReality>
                
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>
</h:body>
</html>
