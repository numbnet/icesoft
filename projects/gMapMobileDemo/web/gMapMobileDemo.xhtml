<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
        xmlns:ace="http://www.icefaces.org/icefaces/components" xmlns:f="http://www.icefaces.org/icefaces/components"
        >
<h:head>
    <title>ICEfaces 3</title>
    <link rel="stylesheet" type="text/css" href="test.css"/>
    <script type="text/javascript">
        function clickGeo(){
            document.getElementById('geolocation:geolocateSubmit').click();
        }

    </script>
</h:head>
<h:body onload="setTimeout(function() {clickGeo();},2500);">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <ace:gMap id="gMap" zoomLevel="18" type="hybrid" style="min-height:100%; min-width:100%;">
        <ace:gMapControl name="all" disabled="true"/>
        <ace:gMapControl name="type" position="rightBottom" controlStyle="dropdown"/>
        <ace:gMapControl name="zoom" position="leftBottom" controlStyle="small"/>
        <ace:gMapAutocomplete size="80" style="position:fixed; max-width:45%; left:1%; top:15px; width:auto;" address="${demoBean.address}" latLng="${demoBean.autocompleteReturn}" url="${demoBean.autoUrl}" types="${demoBean.types}" offset="0,-75"/>
    </ace:gMap>
    <h:form id="geolocation" style=" position:fixed; right:0.5%; top:15px; max-width:45%;">
        <mobi:geolocation latitude="#{demoBean.geoLat}"
                          longitude="#{demoBean.geoLong}"
                ></mobi:geolocation>
        <mobi:commandButton id="geolocateSubmit" buttonType="default" style="visibility: hidden;position:absolute; top:0px; z-index:-5;" value="Locate Me"/>
        <mobi:icemobilesx value="Activate Demo"><a href="mobileDemoHelp.xhtml" style="background-color:white;">?</a> </mobi:icemobilesx>
        <mobi:augmentedReality
                styleClass="mobi-button mobi-round-all"
                urlBase="#{demoBean.baseURL}"
                rendered="#{demoBean.enhancedBrowser}"
                >

            <mobi:augmentedRealityLocations
                    value="#{demoBean.list}" var="place"
                    locationLabel="#{place.label}"
                    locationLat="#{place.latitude}"
                    locationLon="#{place.longitude}"
                    locationIcon="#{place.icon}"/>
        </mobi:augmentedReality>
    </h:form>
</h:body>
</html>
