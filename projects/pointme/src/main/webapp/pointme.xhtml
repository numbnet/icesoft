<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
        xmlns:ace="http://www.icefaces.org/icefaces/components" 
        
        >
<h:head>
    <title>ICEfaces 3</title>
    <link rel="stylesheet" type="text/css" href="test.css"/>
    <script type="text/javascript">
        function clickGeo(){
            document.getElementById('geolocation:geolocateSubmit').click();
        }

    </script>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-395357-7']);
        _gaq.push(['_setDomainName', 'icemobile.org']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</h:head>
<h:body onload="setTimeout(function() {clickGeo();},2500);">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <ace:gMap id="gMap" latitude="${demoBean.geoLat}" longitude="${demoBean.geoLong}" zoomLevel="18" type="hybrid">
        <ace:gMapControl name="all" disabled="true"/>
        <ace:gMapControl name="type" position="rightBottom" controlStyle="dropdown"/>
        <ace:gMapControl name="zoom" position="leftBottom" controlStyle="small"/>
        <ace:gMapAutocomplete size="130" address="${demoBean.address}" latLng="${demoBean.autocompleteReturn}" url="${demoBean.autoUrl}" types="${demoBean.types}" offset="0,-75"/>
    </ace:gMap>

    <h:form id="geolocation">
        <mobi:geolocation latitude="#{demoBean.geoLat}"
                          longitude="#{demoBean.geoLong}"
                ></mobi:geolocation>
        <mobi:commandButton id="geolocateSubmit" buttonType="default" value="Locate Me"/>
        <mobi:icemobilesx value="Activate Demo">&nbsp;</mobi:icemobilesx>
        <input id="helpButton"
                            value="Demo Help" type="button" onclick="window.location = 'mobileDemoHelp.xhtml';">
        </input>

        <mobi:augmentedReality
                styleClass="mobi-button mobi-round-all"
                urlBase="#{demoBean.baseURL}"
                rendered="#{demoBean.enhancedBrowser}"
                label="Point Me"
                >
            <mobi:augmentedRealityLocations
                    value="#{demoBean.list}" var="place"
                    locationLabel=""
                    locationLat="#{place.latitude}"
                    locationLon="#{place.longitude}"
                    locationIcon="#{place.icon}"/>
        </mobi:augmentedReality>
    </h:form>
</h:body>
</html>
