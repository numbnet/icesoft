<html xmlns="http://www.w3.org/1999/xhtml"

    <f:loadBundle
        basename="com.icesoft.icefaces.samples.showcase.resources.messages"
        var="msgs" />
    <ice:outputDeclaration doctypeRoot="HTML"

    <head>

        <ui:insert name="faceletHeader">Headers </ui:insert>

    </head>
    <body>
        <!--
            This is the main formating table which represents a layout view for
            the application components.  The components are pretty straightforward:
            header, left menu, and body components.  Follow the includes
            to see each individual components makeup.
        -->
<table border="0" class="templateLayout" cellpadding="0" cellspacing="0" >
    <tr>
        <td valign="top" class="templateFooterGradient">
            <div class="templateHeader">
                <div class="templateHeaderTop">
                    <ui:include src="./header.xhtml" />
                </div>
                <div class="templateMain">
                    <center>
                        <div class="templateMainContent">

<div class="templateConstraint">

        <table border="0" cellpadding="0"
               cellspacing="0" class="mainBorderLayout" width="100%">
            <tr>
                <td valign="top" width="150px">
                    
                    
                    <ui:insert name="navigation">
                        <ui:include src="./navigation.xhtml" />
                    </ui:insert>
                </td>
                <td valign="top">
                    
                    <ui:insert name="content">
                        <ui:include src="./content-facelet.xhtml" />
                    </ui:insert>  
                   </td>
                <td></td>
            </tr>
            
        </table>
</div>

                        </div>
                    </center>
                </div>
            </div>

        </td>
    </tr>
    <tr>
        <td class="footerBackground">
            <ui:include src="./footer.xhtml" />
        </td>
    </tr>
 </table>
