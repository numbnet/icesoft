<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="layout/template.xhtml">

<ui:define name="body">

<h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

<ice:form id="auctionitemForm" styleClass="edit">

    <f:facet name="header">
        <ice:panelGrid id="accordionHeaderStyle" columns="2" columnClasses="leftMenu,rightMenu">
            <ice:outputText value="Auctionitem search"/>
        </ice:panelGrid>
    </f:facet>
    <ice:panelGroup styleClass="edit">
        <ice:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">

            <h:outputLabel for="searchString">search</h:outputLabel>

			<ice:selectInputText rows="4" width="200"
				                 value="#{viewManager.searchString}"
                                 valueChangeListener="#{viewManager.updateList}"/>
	        <br/>
 
        </ice:panelGrid>

    </ice:panelGroup>
</ice:form>


<ice:panelGroup styleClass="formBorderHighlight">

<h3>Auction Item Search Results</h3>

<div id="resultsDiv">
    <ice:outputText value="No auctionitem exists"
                    rendered="#{empty viewManager.auctionItemsList}"/>
    <ice:form>
        <ice:dataTable width="100%" cellspacing="1"
                       id="auctionitemList"
                       var="auctionitemBean"
                       value="#{viewManager.auctionItemsList}"
                       headerClass="tableHeader"
                       rowClasses="rowClass1,rowClass2"
                       rendered="#{not empty viewManager.auctionItemsList}">
            <ice:column>
                <f:facet name="header">
                       <ice:outputText id="itemNameId"
                                    value="Item Name"/>
                       </f:facet>
                       <ice:outputText id="itemName"
                                value="#{auctionitemBean.auctionitem.title}"/>
            </ice:column>
            <ice:column>
                <f:facet name="header">
                       <ice:outputText id="priceId"
                                    value="Price"/>
                       </f:facet>
                     <ice:panelGroup>
                        <ice:outputText value="#{auctionitemBean.bid.bidValue}" effect="#{auctionitemBean.bidEffect}">
                            <f:convertNumber type="currency"
                                             currencySymbol="$"/>
                        </ice:outputText>
                    </ice:panelGroup>
            </ice:column>           
            <ice:column>
                <f:facet name="header">
                       <ice:outputText id="bidsId"
                                    value="Bids"/>
                </f:facet>
                     <ice:panelGroup>
                         <ice:outputText value="#{auctionitemBean.auctionitem.bidCount}"/>
                    </ice:panelGroup>
            </ice:column>                      
            <ice:column>
                <f:facet name="header">
                       <ice:outputText id="expiresId"
                                    value="Expires"/>
                       </f:facet>
                     <ice:panelGroup>
                         <ice:outputText value="#{auctionitemBean.auctionitem.expires}"
                                        style="display: inherit;">
                            <s:convertDateTime type="both" dateStyle="full"/>
                        </ice:outputText>
                    </ice:panelGroup>
            </ice:column>                      
   			<ice:column>
   			    <f:facet name="header">Action</f:facet>
                <ice:panelGroup>
 <!--                    <s:link value="Bid"
                                action="#{itemBid.selectItem(auctionitemBean)}"
                                rendered="#{!auctionitemBean.expired}"/> -->
                    <ice:outputText value="LIVE AUCTION"
                             rendered="#{not auctionitemBean.expired}"/>                   
                    <ice:outputText value="EXPIRED"
                                rendered="#{auctionitemBean.expired}"/>
                </ice:panelGroup>
            </ice:column>
            <ice:column>
               <f:facet name="header">Bid History</f:facet>
               <s:link value="recent bid action" action="#{itemHistory.selectItem(auctionitemBean)}">
                   <f:param name="auctionitemId" value="#{auctionitemBean.auctionitem.itemId}"/>
               </s:link>
            </ice:column>
        </ice:dataTable>

    <s:link value="More results" action="#{viewManager.nextPage}"
            rendered="#{viewManager.nextPageAvailable}"/>


       <s:button value="Create Bookmarkable View" 
          view="/bidView.xhtml">
          <f:param name="searchString" value="#{viewManager.searchString}"/>
        </s:button>
    </ice:form>
    
</div>
</ice:panelGroup>

<ice:panelGroup styleClass="formBorderHighlight">

   <h3>Bid History</h3>

   <div class="searchResults" id="bidHistoryResults">
        <ice:outputText value="No bid exists"
                        rendered="#{empty itemHistory.itemBidHistory}"/>
     <ice:form>
		<ice:dataTable id="bidList"
                       var="item"
                       value="#{itemHistory.itemBidHistory}"
                       sortColumn="#{itemHistory.sort}"
                       sortAscending="#{itemHistory.ascending}"
                       columnClasses="allCols"
                       rendered="#{not empty itemHistory.itemBidHistory}">
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader columnName="#{itemHistory.userColumnName}"
                                           arrow="true">
                    <ice:outputText value="User" />
						</ice:commandSortHeader>
                </f:facet>
                #{item.user.name} [#{item.user.username}]
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader columnName="#{itemHistory.bidItemColumnName}"
                                           arrow="true">
                    <ice:outputText value="Item" />
						</ice:commandSortHeader>
                </f:facet>
                #{item.auctionItem.title} [#{item.auctionItem.itemId}]
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader columnName="#{itemHistory.bidColumnName}"
                                           arrow="true">
                    <ice:outputText value="Bid" />
						</ice:commandSortHeader>
                </f:facet>
                 #{item.bidValue}
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader columnName="#{itemHistory.timestampColumnName}"
                                           arrow="true">
                    <ice:outputText value="Time" />
						</ice:commandSortHeader>
                </f:facet>
                <h:outputText value="#{item.timestamp}">
                    <s:convertDateTime type="both" dateStyle="full"/>
                </h:outputText>               
            </ice:column>
        </ice:dataTable>
       Latest bid history as of #{itemHistory.currentTime}
	</ice:form>
   </div>
</ice:panelGroup>
</ui:define>

</ui:composition>
