<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="layout/template.xhtml">

  <ui:define name="body">

      <s:link view="/AuctionitemList.xhtml" propagation="none"><div class="ICEfaces-logo"></div></s:link>
  
      <br class="clear"/>
  
 
     
      <h:messages globalOnly="true"/>
      
      <div class="registerHeader">
        Registration
      </div>
      
      <div class="registerSubHeader">
        Fill in the following details to register.
      </div>
     
      <h:form>

             <div class="dialog">
                    <s:validateAll>
                        <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                            <h:outputLabel for="rusername">Username</h:outputLabel>
                            <h:inputText id="rusername" value="#{user.username}" required="true"/>
                            <h:outputLabel for="rname">Real Name</h:outputLabel>
                            <h:inputText id="rname" value="#{user.name}" required="true"/>
                            <h:outputLabel for="rpassword">Password</h:outputLabel>
                            <h:inputSecret id="rpassword" value="#{user.password}" required="true"/>
                            <h:outputLabel for="rverify">Verify Password</h:outputLabel>
                            <h:inputSecret id="rverify" value="#{register.verify}" required="true"/>
                        </h:panelGrid>
                    </s:validateAll>
                </div>
        


        <h:commandButton value="Register >" action="#{registerAction.register}"/>
        
      </h:form>
      
      <hr class="thinLine"/>
      
      <hr class="baseLine"/>      
     
  </ui:define>
  </ui:composition>
