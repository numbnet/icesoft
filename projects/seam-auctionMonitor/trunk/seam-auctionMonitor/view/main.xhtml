<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="layout/template.xhtml">

<ui:define name="body">

<div id="globalmessages">
  <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
</div>

<ice:form id="auctionitemForm" styleClass="edit">

    <f:facet name="header">
        <ice:panelGrid id="accordionHeaderStyle" columns="2" columnClasses="leftMenu,rightMenu">
            <ice:outputText value="Auctionitem search"/>
        </ice:panelGrid>
    </f:facet>
    <ice:panelGroup styleClass="edit">
        <ice:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">

            <h:outputLabel for="searchString">search</h:outputLabel>

			<ice:selectInputText rows="4" width="200"
				                 value="#{viewManager.searchString}"
                                 valueChangeListener="#{viewManager.updateList}"/>
	        <br/>
        </ice:panelGrid>

    </ice:panelGroup>
</ice:form>


<ice:panelGroup styleClass="formBorderHighlight">

<h3>Auction Item Search Results</h3>

<div id="resultsDiv">
    <ice:outputText value="No auctionitem exists"
                    rendered="#{empty viewManager.auctionItemsList}"/>
    <ice:form>
        <ice:dataTable width="100%" cellspacing="1"
                       id="auctionitemList"
                       var="auctionitemBean"
                       value="#{viewManager.auctionItemsList}"
                       rowClasses="rowClass1,rowClass2"
                       rendered="#{not empty viewManager.auctionItemsList}">
            <ice:column>
                <f:facet name="header">
                       <ice:outputText id="itemNameId"
                                    value="Item Name"/>
               </f:facet>
             <ice:panelGroup id="controlId">
              <div style="float: left; width: 300px, margin: 2px; padding: 5px; margin-right: 20px; border: 1px solid #999999;">
           <!-- drag the image to the lower panel to create view... -->
                <ice:panelGroup id= "PnlIcon"
                        draggable="true"
                        dragListener="#{viewManager.handleDrag}"
                        dragValue="#{auctionitemBean.auctionitem.itemId}"
                        dragOptions="dragGhost"
                        dragMask="dragging,drag_cancel,hover_end,hover_start"
                        dropMask="dragging,drag_cancel,hover_start,hover_end"
                        styleClass="dragDropImage">
                     <ice:panelGrid columns="2">
						<ice:graphicImage id="itemImageIcon"
                                value="#{auctionitemBean.auctionitem.imageFile}"
                                styleClass="smallItemImage"
                                title="#{auctionitemBean.auctionitem.description}"/>
                        <ice:outputText id="title" value="#{auctionitemBean.auctionitem.title}"/>
                      </ice:panelGrid>
                 </ice:panelGroup>  
                  
               </div>
                 <ice:commandButton id="addToViewId" image="./xmlhttp/css/xp/css-images/add.gif"
                                  style="height: 25px; width: 15px;"
                                 actionListener="#{viewManager.add(auctionitemBean)}" />
               </ice:panelGroup>
            </ice:column>
            <ice:column>
                <f:facet name="header">
                       <ice:outputText id="priceId"
                                    value="Price"/>
                       </f:facet>
                     <ice:panelGroup>
                        <ice:outputText value="#{auctionitemBean.bid.bidValue}" effect="#{auctionitemBean.bidEffect}">
                            <f:convertNumber type="currency"
                                             currencySymbol="$"/>
                        </ice:outputText>
                    </ice:panelGroup>
            </ice:column>           
            <ice:column>
                <f:facet name="header">
                       <ice:outputText id="bidsId"
                                    value="Bids"/>
                </f:facet>
                     <ice:panelGroup>
                         <ice:outputText value="#{auctionitemBean.auctionitem.bidCount}"/>
                    </ice:panelGroup>
            </ice:column>                      
            <ice:column>
                <f:facet name="header">
                       <ice:outputText id="expiresId"
                                    value="Expires"/>
                       </f:facet>
                     <ice:panelGroup>
                         <ice:outputText value="#{auctionitemBean.auctionitem.expires}"
                                        style="display: inherit;">
                            <s:convertDateTime type="both" dateStyle="full"/>
                        </ice:outputText>
                    </ice:panelGroup>
            </ice:column>                      
   			<ice:column>
   			    <f:facet name="header">Action</f:facet>
                <ice:panelGroup>
                    <ice:outputText value="LIVE AUCTION"
                             rendered="#{not auctionitemBean.expired}"/>                   
                    <ice:outputText value="EXPIRED"
                                rendered="#{auctionitemBean.expired}"/>
                </ice:panelGroup>
            </ice:column>
            <ice:column>
  				<f:facet name="header">
							<ice:outputText value="Bid Count/BidHistory" />
				</f:facet>
				<ice:panelGroup id="bidHistoryDetail" width="180px">
					<ice:panelGrid columns="2" styleClass="groupRowIndentStyle">
						<!--  render the expand/contract if there is an image -->
						<ice:commandLink id="expandCmdLnk"
							actionListener="#{auctionitemBean.pressExpandButton}">
							<ice:graphicImage id="expandContractImage"
								value="#{auctionitemBean.expandTriangleImage}"
								style="border: 0px solid;" />
						</ice:commandLink>
						<ice:outputText value="#{auctionitemBean.auctionitem.bidCount}" />
					</ice:panelGrid>
					<ice:panelGroup id="bidHistoryNested"
						rendered="#{auctionitemBean.expanded}">
						<ice:dataTable id="nestedTable" scrollable="true"
							value="#{auctionitemBean.auctionitem.viewbids}" var="hist"
							rendered="#{not empty auctionitemBean.auctionitem.bids}">
							<ice:column id="nestedUser">
								<f:facet name="header">
									<ice:outputText value="User" />
								</f:facet>
								<ice:outputText value="#{hist.user}" />
							</ice:column>
							<ice:column id="nestedBidValue">
								<f:facet name="header">
									<ice:outputText value="BidValue" />
								</f:facet>
								<ice:outputText value="#{hist.bidValue}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</ice:outputText>
							</ice:column>
							<ice:column id="nestedTime">
								<f:facet name="header">
									<ice:outputText value="TimeStamp" />
								</f:facet>
								<ice:outputText value="#{hist.timestamp}">
									<s:convertDateTime type="both" dateStyle="full" />
								</ice:outputText>
							</ice:column>
						</ice:dataTable>
						<div rendered="#{empty auctionitemBean.auctionitem.bids}">
			    		<ice:outputText value="No bids for this item"/>
						</div>
					</ice:panelGroup>
				</ice:panelGroup>
			</ice:column>
        </ice:dataTable>

    <s:link value="More results" action="#{viewManager.nextPage}"
            rendered="#{viewManager.nextPageAvailable}"/>
    </ice:form>
    
</div>
</ice:panelGroup>

<div id="viewDiv">
        <h3>Selected Items to Create View for</h3>
<ice:form>
  <ice:commandButton value="ClearView" id="clearListId" 
                actionListener="#{viewManager.clearView}" style=""/>
  <ice:panelGroup id="viewDropTarget"
                dropTarget="true"
                dropValue="cart"
                hoverclass="droptargethover"
                styleClass="viewDropZone">  

        <ice:panelSeries var="viewItem" value="#{viewManager.viewList}">          
               <ice:panelGroup style="float: left; width: 150px">
                 
                    <ice:graphicImage width="100" height="100" 
                              value="#{viewItem.imageFile}"/>
                    <ice:panelGrid columns="2">
                        <ice:outputText value="#{viewItem.title}"/>
                        <ice:commandButton image="./xmlhttp/css/xp/css-images/remove.gif"
                                     style="height: 25px; width: 15px;"
                                     actionListener="#{viewManager.remove(viewItem)}" />
                         
                  </ice:panelGrid>
                </ice:panelGroup>
	    </ice:panelSeries>

   </ice:panelGroup>
   <div style="float: left">
   <s:button value="Create Bookmarkable View" view="/bidView.xhtml" action="#{viewManager.createView}">
          <f:param name="item1String" value="#{viewManager.item1String}"/>
          <f:param name="item2String" value="#{viewManager.item2String}"/>
          <f:param name="item3String" value="#{viewManager.item3String}"/>
   </s:button>
   </div>

 </ice:form>
 </div>
 

 
</ui:define>

</ui:composition>
