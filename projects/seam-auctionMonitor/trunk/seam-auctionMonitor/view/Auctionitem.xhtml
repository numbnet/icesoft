<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component"   
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    

    <ice:panelAccordion expanded="#{auctionitemHome.openStatus}" styleClass="accordion2"
				actionListener="#{auctionitemHome.toggle}" >
	<f:facet name="header">
		<ice:panelGrid id="accordionHeaderStyle" columns="2" columnClasses="leftMenu,rightMenu">
			    <ice:outputText value="auctionitemHome"/>
 				<ice:graphicImage value="img/expand_#{auctionitemHome.openStatus}.gif" /> 
   		</ice:panelGrid>
	</f:facet>        
      <ice:panelGroup styleClass="prop">
          <ice:panelGrid columns="2" columnClasses="name,value">

                  <ice:outputLabel>itemId</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.itemId}"/> 


                <ice:outputLabel>bidCount</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.bidCount}"/>


                  <ice:outputLabel>currency</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.currency}"/>


                  <ice:outputLabel>description</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.description}"/>


                  <ice:outputLabel>imageFile</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.imageFile}"/>


                  <ice:outputLabel>location</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.location}"/>


                  <ice:outputLabel>price</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.price}"/>


                  <ice:outputLabel>seller</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.seller}"/>


                  <ice:outputLabel>site</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.site}"/>


                  <ice:outputLabel>title</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.title}"/>


                  <ice:outputLabel>expiresindays</ice:outputLabel>
            <ice:outputText value="#{auctionitemHome.instance.expiresindays}"/>


        <div style="clear:both"/>
	    </ice:panelGrid>
       </ice:panelGroup>
     </ice:panelAccordion>

    <div class="actionButtons">      

        <s:button view="/AuctionitemEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/#{empty auctionitemFrom ? 'AuctionitemList' : auctionitemFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
