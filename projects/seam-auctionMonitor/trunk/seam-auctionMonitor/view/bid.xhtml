<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="layout/template.xhtml">

<ui:define name="body">

<h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

	<ice:form>
        <ice:panelGrid width="100%" cellspacing="1"
                       id="auctionitemBidding"
                       headerClass="tableHeader"
                       rowClasses="rowClass1,rowClass2" >
                <f:facet name="header">
                    <ice:panelGrid columns="5" width="100%" cellspacing="1"
                                   columnClasses="column1,column2,column3,column4,column5,column6">
                        <ice:outputText value="Item Name"/>
                        <ice:outputText value="Price"/>
                        <ice:outputText value="Bids"/>
                        <ice:outputText value="Expires"/>
                        <ice:outputText value="Action"/>
                    </ice:panelGrid>
                </f:facet>
			<ice:panelGroup>
                <ice:panelGrid columns="5" width="100%" cellspacing="1"
                               styleClass="#{auctionitemBean.expandedStyleClass}"
                               columnClasses="column1,column2,column3,column4,column5,column6">
                    <ice:panelGroup>
                        <ice:commandButton id="item_expandTriangleImage"
                                           immediate="true"
                                           image="#{auctionitemBean.expandTriangleImage}"
                                           title="Toggle the item details open or close"
                                           actionListener="#{auctionitemBean.pressExpandButton}"/>
                        <ice:outputText value="#{auctionitemBean.auctionitem.title}"/>
                        <!--<ice:outputText value=" [#{auctionitemBean.auctionitem.itemId}]" />-->
                        <!--<ice:outputText value=" [#{auctionitemBean}]" />-->
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputText value="#{auctionitemBean.bid.bidValue}" effect="#{auctionitemBean.bidEffect}">
                            <f:convertNumber type="currency"
                                             currencySymbol="$"/>
                        </ice:outputText>
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputText value="#{auctionitemBean.auctionitem.bidCount}"/>
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputText value="#{auctionitemBean.auctionitem.expires}"
                                        style="display: inherit;">
                            <s:convertDateTime type="both" dateStyle="full"/>
                        </ice:outputText>
                    </ice:panelGroup>
                    <ice:panelGroup rendered="#{!auctionitemBean.bidding}">
                        <s:link value="Bid"
                                action="#{itemBid.selectItem(auctionitemBean)}"
                                rendered="#{!auctionitemBean.expired}"/>
                        <ice:outputText value="EXPIRED"
                                        rendered="#{auctionitemBean.expired}"
                                        styleClass="#{auctionitemBean.expiredStyleClass}"/>
                    </ice:panelGroup>
                    <ice:panelGroup rendered="#{auctionitemBean.bidding}">
                        <ice:inputText id="item_localBid"
                                       value="#{auctionitemBean.bidInput}" size="6"
                                       style="text-align:right"/>
                        <ice:commandButton id="image_button_bid_accept"
                                           image="img/button_bid_accept.gif"
                                           title="Place a bid on '#{auctionitemBean.auctionitem.title}'"
                                           action="#{itemBid.bid}"
                                           style="border: 0px;width: 15px;height:15px;"/>
                        <ice:commandButton id="image_button_bid_decline"
                                           immediate="true"
                                           image="img/button_bid_decline.gif"
                                           action="#{itemBid.cancel}"
                                           style="border: 0px;width: 15px;height:15px"/>
                    </ice:panelGroup>
                </ice:panelGrid>
                <ice:panelGrid columns="3" width="100%"
                               styleClass="#{auctionitemBean.expandedStyleClass}"
                               columnClasses="expandedColumn1,expandedColumn2,expandedColumn3"
                               rendered="#{auctionitemBean.expanded}">
                    <ice:graphicImage id="item_siteHostedPictureUrl"
                                      value="#{auctionitemBean.auctionitem.imageFile}" width="100"
                                      height="75"/>
                    <ice:panelGroup>
                        <ice:outputText id="item_description"
                                        value="#{auctionitemBean.auctionitem.description}"/>
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputText id="item_location"
                                        value="Location: #{auctionitemBean.auctionitem.location}"/>
                        <br/>
                        <ice:outputText id="item_seller"
                                        value="Seller: #{auctionitemBean.auctionitem.seller}"/>
                    </ice:panelGroup>
                </ice:panelGrid>
            </ice:panelGroup>
        </ice:panelGrid>
    </ice:form>

<ice:panelGroup styleClass="formBorderHighlight">

    <h3>Bid History</h3>

    <div class="searchResults" id="contactgroupListResults">
        <ice:outputText value="No bid exists"
                        rendered="#{empty itemBid.auctionitemBidList}"/>

        <ice:form>
		<ice:dataTable id="bidList"
                       var="bid"
                       value="#{itemBid.auctionitemBidList}"
                       sortColumn="#{itemBid.sort}"
                       sortAscending="#{itemBid.ascending}"
                       columnClasses="allCols"
                       rendered="#{not empty itemBid.auctionitemBidList}">
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader columnName="#{itemBid.userColumnName}"
                                           arrow="true">
                    <ice:outputText value="#{itemBid.userColumnName}" />
						</ice:commandSortHeader>
                </f:facet>
                #{bid.user.name} [#{bid.user.username}]
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader columnName="#{itemBid.bidItemColumnName}"
                                           arrow="true">
                    <ice:outputText value="#{itemBid.bidItemColumnName}" />
						</ice:commandSortHeader>
                </f:facet>
                #{bid.auctionItem.title} [#{bid.auctionItem.itemId}]
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader columnName="#{itemBid.bidColumnName}"
                                           arrow="true">
                    <ice:outputText value="#{itemBid.bidColumnName}" />
						</ice:commandSortHeader>
                </f:facet>
                 #{bid.bidValue}
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader columnName="#{itemBid.timestampColumnName}"
                                           arrow="true">
                    <ice:outputText value="#{itemBid.timestampColumnName}" />
						</ice:commandSortHeader>
                </f:facet>
                <h:outputText value="#{bid.timestamp}">
                    <s:convertDateTime type="both" pattern="yyyy-MM-dd HH:mm:ss"/>
                </h:outputText>               
            </ice:column>
        </ice:dataTable>
			</ice:form>
    </div>
</ice:panelGroup>
        <h:form>
            <h:dataTable value="#{conversationList}" var="entry">
                <h:column>
                    #{entry.id} : #{entry.viewId}
                    <h:outputText value=" [nested]" rendered="#{entry.nested}"/>
                </h:column>
                <h:column>
                    <h:commandLink action="#{entry.select}" value="#{entry.description}"/>
                </h:column>
                <h:column>
                    <h:outputText value="current" rendered="#{entry.current}"/>
                    <h:commandLink action="#{entry.end}" value="delete" rendered="#{!entry.current}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{entry.lastDatetime}">
                        <s:convertDateTime type="time" pattern="HH:mm"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
<!--        <s:button value="New Search" action="#{itemSearch.find}" propagation="begin"/> -->

</ui:define>

</ui:composition>
