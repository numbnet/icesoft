<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		    xmlns:ice="http://www.icesoft.com/icefaces/component"   
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    

    <ice:panelAccordion expanded="#{userHome.openStatus}" styleClass="accordion2"
				actionListener="#{userHome.toggle}" >
	<f:facet name="header">
		<ice:panelGrid id="accordionHeaderStyle" columns="2" columnClasses="leftMenu,rightMenu">
			    <ice:outputText value="userHome"/>
 				<ice:graphicImage value="img/expand_#{userHome.openStatus}.gif" /> 
   		</ice:panelGrid>
	</f:facet>        
      <ice:panelGroup styleClass="prop">
          <ice:panelGrid columns="2" columnClasses="name,value">

                  <ice:outputLabel>userId</ice:outputLabel>
            <ice:outputText value="#{userHome.instance.userId}"/>


                  <ice:outputLabel>username</ice:outputLabel>
            <ice:outputText value="#{userHome.instance.username}"/>


                  <ice:outputLabel>password</ice:outputLabel>
            <ice:outputText value="#{userHome.instance.password}"/>


                  <ice:outputLabel>name</ice:outputLabel>
            <ice:outputText value="#{userHome.instance.name}"/>


                  <ice:outputLabel>role</ice:outputLabel>
            <ice:outputText value="#{userHome.instance.role}"/>


        <div style="clear:both"/>
	    </ice:panelGrid>
       </ice:panelGroup>
     </ice:panelAccordion>

    <div class="actionButtons">      

        <s:button view="/UserEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/#{empty userFrom ? 'UserList' : userFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
