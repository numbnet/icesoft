<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="layout/template.xhtml">

<ui:define name="body">

<h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

<ice:form id="auctionitemForm" styleClass="edit">

    <f:facet name="header">
        <ice:panelGrid id="accordionHeaderStyle" columns="2" columnClasses="leftMenu,rightMenu">
            <ice:outputText value="Auctionitem search"/>
        </ice:panelGrid>
    </f:facet>
    <ice:panelGroup styleClass="edit">
        <ice:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">

            <h:outputLabel for="searchString">search</h:outputLabel>

			<ice:selectInputText rows="4" width="200"
				                 value="#{itemSearch.searchString}"
                                 valueChangeListener="#{itemSearch.updateList}">
                <f:selectItems value="#{itemSearch.list}"/>
            </ice:selectInputText>

        </ice:panelGrid>

    </ice:panelGroup>

</ice:form>

<ice:panelGroup styleClass="formBorderHighlight">

<h3>Auction Item Search Results</h3>

<div id="resultsDiv">
    <ice:outputText value="No auctionitem exists"
                    rendered="#{auctionitems != null and auctionitems.rowCount==0}"/>
    <ice:form>
        <ice:dataTable width="100%" cellspacing="1"
                       id="auctionitemList"
                       var="auctionitemBean"
                       value="#{auctionitems}"
                       sortColumn="#{itemSearch.sort}"
                       sortAscending="#{itemSearch.ascending}"
                       headerClass="tableHeader"
                       rowClasses="rowClass1,rowClass2"
                       rendered="#{auctionitems.rowCount>0}"
			           styleClass="#{itemSearch.auctionitems}">
            <ice:column>
                <f:facet name="header">
                    <ice:panelGrid columns="5" width="100%" cellspacing="1"
                                   columnClasses="column1,column2,column3,column4,column5,column6">
						<ice:commandSortHeader columnName="#{itemSearch.itemNameColumnName}"
                                               arrow="true">
						    <ice:outputText value="Item Name" />
						</ice:commandSortHeader>
						<ice:commandSortHeader columnName="#{itemSearch.priceColumnName}"
                                               arrow="true">
						    <ice:outputText value="Price" />
						</ice:commandSortHeader>
						<ice:commandSortHeader columnName="#{itemSearch.bidsColumnName}"
                                               arrow="true">
						    <ice:outputText value="Bids" />
						</ice:commandSortHeader>
						<ice:commandSortHeader columnName="#{itemSearch.timeLeftColumnName}"
                                               arrow="true">
						    <ice:outputText value="Time Left" />
						</ice:commandSortHeader>
						<ice:outputText value="Action" />
                    </ice:panelGrid>
                </f:facet>
                <ice:panelGrid columns="5" width="100%" cellspacing="1"
                               styleClass="#{auctionitemBean.expandedStyleClass}"
                               columnClasses="column1,column2,column3,column4,column5,column6">
                    <ice:panelGroup>
                        <ice:commandButton id="item_expandTriangleImage"
                                           immediate="true"
                                           image="#{auctionitemBean.expandTriangleImage}"
                                           title="Toggle the item details open or close"
                                           actionListener="#{auctionitemBean.pressExpandButton}"/>
                        <ice:outputText value="#{auctionitemBean.auctionitem.title}"/>
                        <!--<ice:outputText value=" [#{auctionitemBean.auctionitem.itemId}]" />-->
                        <!--<ice:outputText value=" [#{auctionitemBean}]" />-->
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputText value="#{auctionitemBean.bid.bidValue}" effect="#{auctionitemBean.bidEffect}">
                            <f:convertNumber type="currency"
                                             currencySymbol="$"/>
                        </ice:outputText>
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputText value="#{auctionitemBean.auctionitem.bidCount}"/>
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputText value="#{auctionitemBean.auctionitem.expires}"
                                        style="display: inherit;">
                            <s:convertDateTime type="both" dateStyle="full"/>
                        </ice:outputText>
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <s:link value="Bid"
                                action="#{itemBid.selectItem(auctionitemBean)}"
                                rendered="#{!auctionitemBean.expired}"/>
                        <ice:outputText value="EXPIRED"
                                        rendered="#{auctionitemBean.expired}"
                                        styleClass="#{auctionitemBean.expiredStyleClass}"/>
                    </ice:panelGroup>
                </ice:panelGrid>
                <ice:panelGrid columns="3" width="100%"
                               styleClass="#{auctionitemBean.expandedStyleClass}"
                               columnClasses="expandedColumn1,expandedColumn2,expandedColumn3"
                               rendered="#{auctionitemBean.expanded}">
                    <ice:graphicImage id="item_siteHostedPictureUrl"
                                      value="#{auctionitemBean.auctionitem.imageFile}" width="100"
                                      height="75"/>
                    <ice:panelGroup>
                        <ice:outputText id="item_description"
                                        value="#{auctionitemBean.auctionitem.description}"/>
                    </ice:panelGroup>
                    <ice:panelGroup>
                        <ice:outputText id="item_location"
                                        value="Location: #{auctionitemBean.auctionitem.location}"/>
                        <br/>
                        <ice:outputText id="item_seller"
                                        value="Seller: #{auctionitemBean.auctionitem.seller}"/>
                    </ice:panelGroup>
                </ice:panelGrid>
            </ice:column>
        </ice:dataTable>
    </ice:form>
    <s:link value="More results" action="#{itemSearch.nextPage}"
            rendered="#{itemSearch.nextPageAvailable}"/>
</div>

</ui:define>
