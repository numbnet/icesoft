<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
            <h:form >
              <f:ajax execute="@form" render="@form">
              <h:outputText  value="Panel One" />
              <br/>
              <h:outputText id="time" value="#{basic.time}"/><br/>
              <h:panelGroup id="inner">
                <h:panelGroup >
                  <h:outputText value="Show" rendered="#{basic.visible}"/>
                </h:panelGroup>
                <h:panelGroup >
                  <h:outputText value="Or Not" rendered="#{!basic.visible}"/>
                </h:panelGroup>
              </h:panelGroup>
              <br/>
              <h:commandButton value="Show/Hide"
                 actionListener="#{basic.toggle}" />
              <h:commandButton value="Just Show/Hide"
                 actionListener="#{basic.toggle}" >
                <f:ajax render="inner"/>
              </h:commandButton>
              </f:ajax>
            </h:form>
</h:panelGroup>
