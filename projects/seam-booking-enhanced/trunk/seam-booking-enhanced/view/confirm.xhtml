<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	            xmlns:ice="http://www.icesoft.com/icefaces/component"	  			
                xmlns:s="http://jboss.com/products/seam/taglib">


<div class="section">
	<h1>Confirm Hotel Booking</h1>
</div>

		
	<s:decorate template="display.xhtml">
		<ui:define name="label">Total Payment:</ui:define>
		<h:outputText value="#{hotelBooking.booking.total}">
			<f:convertNumber type="currency" currencySymbol="$"/>
		</h:outputText>
	</s:decorate>


	<s:decorate template="display.xhtml">
		<ui:define name="label">Check In Date:</ui:define>
		<h:outputText value="#{hotelBooking.booking.checkinDate}"/>
	</s:decorate>

	<s:decorate template="display.xhtml">
		<ui:define name="label">Check Out Date:</ui:define>
		<h:outputText value="#{hotelBooking.booking.checkoutDate}"/>
	</s:decorate>

	<s:decorate template="display.xhtml">
		<ui:define name="label">Credit Card #:</ui:define>
		#{hotelBooking.booking.creditCard}
	</s:decorate>
	
	<div class="buttonBox">
		<ice:form id="confirmForm">
			<ice:commandButton id="confirm" value="Confirm" action="#{hotelBooking.confirm}"/>
			&#160;
    		<ice:commandButton id="revise" value="Revise" action="#{hotelBooking.revise}"/>
    		&#160;
    		<ice:commandButton id="cancel" value="Cancel" action="#{hotelBooking.cancel}"/>
		</ice:form>
	</div>


</ui:composition>
