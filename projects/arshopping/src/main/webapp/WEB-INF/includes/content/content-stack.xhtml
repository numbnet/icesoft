<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:contentStack currentId="#{selectedPanel}" id="contentStack">

        <!-- menu and splash screen -->
        <mobi:contentPane id="splash" facelet="true" client="false" >
            <ui:include src="/WEB-INF/includes/content/splash.xhtml" />
        </mobi:contentPane>
        
        <mobi:contentPane id="menu" >
            <ui:include src="/WEB-INF/includes/content/menu.xhtml" />
        </mobi:contentPane>

        <!-- Device input examples -->
        <mobi:contentPane id="reality" facelet="true" client="false" >
            <ui:include src="/WEB-INF/includes/examples/device/reality.xhtml" />
        </mobi:contentPane>
        <mobi:contentPane id="realityshopping" facelet="true" client="false" >
            <ui:include src="/WEB-INF/includes/examples/device/realityshopping.xhtml" />
        </mobi:contentPane>
        <mobi:contentPane id="realitytargets" facelet="true" client="false" >
            <ui:include src="/WEB-INF/includes/examples/device/realitytargets.xhtml" />
        </mobi:contentPane>
        <mobi:contentPane id="realitylocations" facelet="true" client="false" >
            <ui:include src="/WEB-INF/includes/examples/device/realitylocations.xhtml" />
        </mobi:contentPane>
    </mobi:contentStack>

</ui:composition>
