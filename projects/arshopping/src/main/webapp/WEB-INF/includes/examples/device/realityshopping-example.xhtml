<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
            Augmented Reality Shopping augments a physical catalog with an interactive virtual view.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:getEnhanced/>
        <h:outputText value="#{realityBean.configShopping}" />

    <h:form styleClass="form">
        
        <mobi:fieldsetGroup>

            <mobi:fieldsetRow styleClass="mobi-center">
                <mobi:augmentedReality  buttonLabel="View Augmented Catalog"
                    urlBase="#{realityBean.baseURL}"
                    value="#{realityBean.selection}"
                    disabled="#{not mobiClient.iOS}">
                    <mobi:augmentedRealityMarkers
                        value="#{realityBean.markers}" var="marker"
                        markerLabel="#{marker.label}"
                        markerModel="#{marker.model}" />
                </mobi:augmentedReality>
                
            </mobi:fieldsetRow>
        <mobi:outputList inset="true">
            <mobi:outputListItem group="true">Items</mobi:outputListItem>
            <mobi:outputListItem styleClass="aritem">
                <h:graphicImage library="images/auction" style="width:40px"
                    name="icebreaker.png"/>
                <p><strong>ICEbreaker</strong><br/>
                <h:graphicImage library="images" style="width:20px"
                    rendered="#{realityBean.bought.icebreaker}"
                    name="button_bid_accept.gif"/>
                <h:graphicImage library="images" style="width:20px"
                    rendered="#{!realityBean.bought.icebreaker}"
                    name="button_bid_decline.gif"/>
                <h:outputText value="#{realityBean.cost.icebreaker}"
                        style="float:right" /></p>
            </mobi:outputListItem>
            <mobi:outputListItem styleClass="aritem">
                <h:graphicImage library="images/auction" style="width:40px"
                    name="icecar.png"/>
                <p><strong>ICEcar</strong><br/>
                <h:graphicImage library="images" style="width:20px"
                    rendered="#{realityBean.bought.icecar}"
                    name="button_bid_accept.gif"/>
                <h:graphicImage library="images" style="width:20px"
                    rendered="#{!realityBean.bought.icecar}"
                    name="button_bid_decline.gif"/>
                <h:outputText value="#{realityBean.cost.icecar}" style="float:right" /></p>
            </mobi:outputListItem>
            <mobi:outputListItem styleClass="aritem">
                <h:graphicImage library="images/auction" style="width:40px"
                    name="iceskate.png"/>
                <p><strong>ICEskate</strong><br/>
                <h:graphicImage library="images" style="width:20px"
                    rendered="#{realityBean.bought.iceskate}"
                    name="button_bid_accept.gif"/>
                <h:graphicImage library="images" style="width:20px"
                    rendered="#{!realityBean.bought.iceskate}"
                    name="button_bid_decline.gif"/>
                <h:outputText value="#{realityBean.cost.iceskate}"
                      style="float:right" /></p>
            </mobi:outputListItem>
            <mobi:outputListItem styleClass="aritem">
                <h:graphicImage library="images/auction" style="width:40px"
                    name="icesailor.png"/>
                <p><strong>ICEsailer</strong><br/>
                <h:graphicImage library="images" style="width:20px"
                    rendered="#{realityBean.bought.icesailer}"
                    name="button_bid_accept.gif"/>
                <h:graphicImage library="images" style="width:20px"
                    rendered="#{!realityBean.bought.icesailer}"
                    name="button_bid_decline.gif"/>
                <h:outputText value="#{realityBean.cost.icesailer}"
                     style="float:right" /></p>
            </mobi:outputListItem>
            <mobi:outputListItem styleClass="aritem">
                <p><strong>Total:<span style="padding-left:20px"></span>
                <h:outputText value="#{realityBean.total}" /></strong></p>
            </mobi:outputListItem>
        </mobi:outputList>
            <mobi:fieldsetRow styleClass="mobi-center">
                <mobi:commandButton
                    styleClass="submit" buttonType="important"
                    value="Update Cart"/>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <p>Print or display the <a href="resources/images/icecatalog.jpg">catalog page</a>. 
                </p>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </h:form>


</ui:composition>
