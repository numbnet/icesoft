<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:icecore="http://www.icefaces.org/icefaces/core"
        xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
  
  <mobi:contentStack currentId="#{navigationModel.selectedPanel}" id="contentStack"
    contentMenuId="menuStack">
    <mobi:contentPane id="menu" client="true" menuOrHome="true">
      <ui:decorate template="/WEB-INF/includes/content/small-page-panel.xhtml">
        <ui:param name="nav" value="splash"/>
        <ui:param name="buttonType" value="back"/>
        <ui:param name="buttonLabel" value="Home"/>
        <ui:param name="title" value="Mobile Suite"/>
        <h:form>
          <mobi:contentStackMenu id="menuStack" contentStackId="contentStack"
             selectedPane="#{navigationModel.selectedPanel}">
            
            <mobi:contentMenuItem label="Native Components" />
            <mobi:contentMenuItem label="Augmented Reality" value="reality"/>
            
          </mobi:contentStackMenu>
        </h:form>
      </ui:decorate>
    </mobi:contentPane>

    <!-- menu and splash screen -->
    <mobi:contentPane id="splash" facelet="false" client="true" >
      <ui:decorate template="/WEB-INF/includes/content/small-page-panel.xhtml">
        <ui:param name="nav" value="menu"/>
        <ui:param name="buttonType" value="default"/>
        <ui:param name="buttonLabel" value="Demos"/>
        <ui:param name="title" value="Mobile Suite"/>
        <ui:include src="/WEB-INF/includes/content/splash.xhtml" />
      </ui:decorate>
    </mobi:contentPane>

    <mobi:contentPane id="reality" client="false" >
      <ui:decorate template="/WEB-INF/includes/content/small-page-panel.xhtml">
        <ui:param name="nav" value="menu"/>
        <ui:param name="buttonType" value="back"/>
        <ui:param name="buttonLabel" value="Menu"/>
        <ui:param name="title" value="Augmented Reality"/>
        <ui:include src="/WEB-INF/includes/examples/device/reality.xhtml" />
      </ui:decorate>
    </mobi:contentPane>

  </mobi:contentStack>

</ui:composition>
