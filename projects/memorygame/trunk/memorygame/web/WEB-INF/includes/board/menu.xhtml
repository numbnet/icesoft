<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		        xmlns:f="http://java.sun.com/jsf/core"
		        xmlns:c="http://java.sun.com/jsp/jstl/core"
		        xmlns:ui="http://java.sun.com/jsf/facelets"
		        xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:form>
	    <ice:menuBar orientation="Horizontal">
	    <ice:menuItem icon="./css/images/menu/main.png"
                      value="Menu">
	        <ice:menuItem icon="./css/images/menu/shake.png"
	                      value="Shake Screen"
	                      actionListener="#{boardBean.shakeWindow}"/>                                                         
	        <ice:menuItem icon="./css/images/menu/font-color.png"
	                      value="Chat Font Color">
                <c:forEach items="#{colorBean.fontColors}" var="color">
                    <ice:menuItem value="#{color.displayName}"
                                  icon="./css/images/menu/color-#{color.imageName}.png">
                        <f:setPropertyActionListener
                            target="#{chatBean.fontColor}" value="#{color.htmlHex}"/>
                    </ice:menuItem>
                </c:forEach>
	        </ice:menuItem>
	        <ice:menuItem icon="./css/images/menu/table-size.png"
	                      value="Chat Table Size">
	            <ice:menuItem icon="./css/images/menu/table-size-3.png"
	                          value="3 Rows">
	                <f:setPropertyActionListener target="#{chatBean.tableRows}" value="3"/>
	            </ice:menuItem>
	            <ice:menuItem icon="./css/images/menu/table-size-5.png"
	                          value="5 Rows">
	                <f:setPropertyActionListener target="#{chatBean.tableRows}" value="5"/>
	            </ice:menuItem>
	            <ice:menuItem icon="./css/images/menu/table-size-7.png"
	                          value="7 Rows">
	                <f:setPropertyActionListener target="#{chatBean.tableRows}" value="7"/>
	            </ice:menuItem>
	            <ice:menuItem icon="./css/images/menu/table-size-10.png"
	                          value="10 Rows">
	                <f:setPropertyActionListener target="#{chatBean.tableRows}" value="10"/>
	            </ice:menuItem>
	            <ice:menuItem icon="./css/images/menu/table-size-15.png"
	                          value="15 Rows">
	                <f:setPropertyActionListener target="#{chatBean.tableRows}" value="15"/>
	            </ice:menuItem>
	            <ice:menuItem icon="./css/images/menu/table-size-20.png"
	                          value="20 Rows">
	                <f:setPropertyActionListener target="#{chatBean.tableRows}" value="20"/>
	            </ice:menuItem>
	        </ice:menuItem>
	        <ice:menuItem icon="./css/images/menu/page-layout.png"
	                      value="Page Layout">
	            <ice:menuItem icon="./css/images/menu/layout-horizontal.png"
	                          value="Horizontal">
	               <f:setPropertyActionListener target="#{boardBean.layout}" value="horizontal"/>
	            </ice:menuItem>
	            <ice:menuItem icon="./css/images/menu/layout-vertical.png"
	                          value="Vertical">
	               <f:setPropertyActionListener target="#{boardBean.layout}" value="vertical"/>
	            </ice:menuItem>
	        </ice:menuItem>
	        <ice:menuItem icon="./css/images/menu/link-invite.png"
	                      value="Link to Invite"
	                      actionListener="#{boardBean.openInvite}"/>
        </ice:menuItem>
        <ice:menuItem icon="./css/images/menu/help.png"
                      value="Help"
                      actionListener="#{boardBean.openHelp}"/>
        <ice:menuItem icon="./css/images/menu/leave-game.png"
                      value="Quit"
                      action="#{boardBean.leaveGame}"/>
	    </ice:menuBar>
	</ice:form>
</ui:composition>
