<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:panelPopup visible="#{boardBean.helpPopup}"
                    autoCentre="true" resizable="false"
                    draggable="false" modal="true"
                    styleClass="invitePopup">
        <f:facet name="header">
            <ice:outputText value="Instructions"/>
        </f:facet>
        <f:facet name="body">
            <ice:panelGroup>
                <ice:panelGrid columns="2" cellspacing="2" cellpadding="2"
                               styleClass="helpTable"
                               columnClasses="bulletCol,instructCol">
                    <ice:outputLabel for="goalInfo" value="&amp;bull;"/>
                    <ice:outputText id="goalInfo" value="The goal of the game is to have the most matching card sets by the end of the round, which is when all the cards have been flipped."/>
                    
                    <ice:outputLabel for="turnInfo" value="&amp;bull;"/>
                    <ice:outputText id="turnInfo" value="The first turn is decided randomly each round. The current player turn is marked on the Scoreboard with a star icon."/>
                    
                    <ice:outputLabel for="clickInfo" value="&amp;bull;"/>
                    <ice:outputText id="clickInfo" value="On your turn left-click on an unflipped card to reveal the image underneath to all players. You can do this move twice per turn."/>
                    
                    <ice:outputLabel for="scoreInfo" value="&amp;bull;"/>
                    <ice:outputText id="scoreInfo" value="If the cards match you gain 1 point and you get an immediate bonus turn."/>
                    
                    <ice:outputLabel for="failInfo" value="&amp;bull;"/>
                    <ice:outputText id="failInfo" value="If the cards do not match your turn is over and the next person in the round-robin rotation performs their turn."/>
                    
                    <ice:outputLabel for="chatInfo" value="&amp;bull;"/>
                    <ice:outputText id="chatInfo" value="You can chat with other players by entering a message in the input field marked with '&amp;gt;' and pressing Send." escape="false"/>
                    
                    <ice:outputLabel for="menuInfo" value="&amp;bull;"/>
                    <ice:outputText id="menuInfo" value="Use the Game Menu to customize your chat color, number of chat messages to display at once, and the layout of the page."/>
                    
                    <ice:outputLabel for="leaveInfo" value="&amp;bull;"/>
                    <ice:outputText id="leaveInfo" value="If a player leaves the game the round is stopped and the scores are reset to 0. The game will start over when enough players join to fill the game."/>  
                </ice:panelGrid>
                <center>
                    <ice:commandButton value="Close" actionListener="#{boardBean.closeHelp}" styleClass="button"/>
                </center>
            </ice:panelGroup>
        </f:facet>
    </ice:panelPopup>
</ui:composition>
