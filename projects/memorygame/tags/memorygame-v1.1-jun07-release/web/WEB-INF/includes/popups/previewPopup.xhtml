<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelPopup visible="#{lobbyBean.previewPopupRendered}"
	                autoCentre="true" resizable="false"
	                draggable="false" modal="true"
	                styleClass="previewPopup">
	    <f:facet name="header">
	        <ice:outputText value="'#{lobbyBean.cardPreview.name}' Card Set"/>
	    </f:facet>
	    <f:facet name="body">
	        <table cellspacing="0" cellpadding="2"
	               style="width: 100%; text-align: center; border: 0;">
	           <tr>
	                <td style="font-size: 12px;" align="left">
	                    <ice:outputText value="#{lobbyBean.cardPreview.cardCount} cards available. The maximum grid size before duplication would be "/>
	                    <ice:outputText value="#{lobbyBean.cardPreview.maxGridSide}">
	                        <f:converter converterId="GridSizeFormatter"/>
	                    </ice:outputText>
	                </td>
	            </tr>
	            <tr>
	                <td align="center" valign="middle">
	                    <ice:panelSeries value="#{lobbyBean.cardPreview.cardList}" var="currentCard"
	                                     cellspacing="0" cellpadding="0"
	                                     styleClass="previewBox">
	                        <ice:graphicImage url="#{currentCard.frontImage}"/>
	                    </ice:panelSeries>
	                </td>
	            </tr>
	            <tr>
	                <td align="center" width="100%">
	                    <ice:commandButton value="Close" styleClass="halfButton"
	                                       immediate="true"
	                                       actionListener="#{lobbyBean.closeCardPreview}"/>
	                </td>
	            </tr>
	        </table>
	    </f:facet>
	</ice:panelPopup>
</ui:composition>
