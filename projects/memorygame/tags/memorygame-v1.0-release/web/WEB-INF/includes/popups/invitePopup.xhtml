<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:panelPopup visible="#{boardBean.invitePopup}"
                    autoCentre="true" resizable="false"
                    draggable="false" modal="true"
                    styleClass="invitePopup">
        <f:facet name="header">
            <ice:outputText value="Link to Invite"/>
        </f:facet>
        <f:facet name="body">
            <ice:panelGrid columns="1" style="width: 100%; text-align: center;"
                           cellspacing="0" cellpadding="2">
                <ice:outputText value="Copy and paste the link below, then send it to a friend you want to join your game."
                                style="font-size: 12px;"/>
                <ice:inputText value="#{boardBean.inviteLink}" readonly="true" style="width: 90%;"/>
                <ice:commandButton value="Close" actionListener="#{boardBean.closeInvite}"
                                   styleClass="button"/>
            </ice:panelGrid>
        </f:facet>
    </ice:panelPopup>
</ui:composition>
