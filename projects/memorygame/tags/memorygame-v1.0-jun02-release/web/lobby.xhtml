<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:c="http://java.sun.com/jstl/core"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:ice="http://www.icesoft.com/icefaces/component">
    <html>
    <head>
        <title>Lobby - Memory Game</title>
        
        <ice:outputStyle href="./css/all-styles.css"/>
        <ice:outputStyle href="./css/lobby-styles.css"/>
        <ice:outputStyle href="./css/override-styles.css"/>
    </head>
    <body>
        <div class="header_overall">
            <div class="header_right">
                <img src="./css/images/banner-company.jpg"
                     width="267" height="159"
                     alt="ICEfaces"/>
            </div>
            <div class="header_container">
                <div class="header_left">
                    <img src="./css/images/banner-logo.jpg"
                         width="463" height="100"
                         alt="ICEfaces Memory Game"/>
                </div>
            </div>
        </div>
    
    	<ice:form>
	   		<ice:outputText value="#{userSession.renderer.lobbyCall}"
	   					    style="display: none;"/>
	   					    
			<c:if test="#{lobbyBean.previewPopupRendered}">
			    <ice:panelGroup>
			        <ui:include src="/WEB-INF/includes/popups/previewPopup.xhtml"/>
			    </ice:panelGroup>
			</c:if>
	    </ice:form>
        
        <center>
            <ice:panelGroup styleClass="lobbyBox">
               <ui:include src="/WEB-INF/includes/lobby/help.xhtml"/>
            </ice:panelGroup>
        
	   		<ice:panelGroup styleClass="lobbyBox">
	   		   <ui:include src="/WEB-INF/includes/lobby/personalize.xhtml"/>
			</ice:panelGroup>
        
	   		<ice:panelGroup styleClass="lobbyBox">
   		       <ui:include src="/WEB-INF/includes/lobby/joinGame.xhtml"/>
	 	    </ice:panelGroup>
    	
    		<ice:panelGroup styleClass="lobbyBox">
    		    <ui:include src="/WEB-INF/includes/lobby/createGame.xhtml"/>
	        </ice:panelGroup>
        </center>
        
        <div class="footer_container">
            <div class="footer_left">
                <div style="display: inline; float: left;">
                    Copyright 2010&amp;nbsp;<a href="http://www.icesoft.com/" target="_blank">ICEsoft Technologies Inc.</a>
                </div>
                <div style="display: inline; float:right;">
                    <i>Powered By&amp;nbsp;<a href="http://www.icefaces.org/" target="_blank">ICEfaces</a></i>
                </div>
            </div>
            <div class="footer_right">
                <img src="./css/images/banner-footer-company.jpg"
                     width="121" height="95"
                     alt="ICEfaces"/>
            </div>
        </div>
    </body>
    </html>
</f:view>
