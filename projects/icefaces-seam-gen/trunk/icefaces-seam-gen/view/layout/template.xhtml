      xmlns:ice="http://www.icesoft.com/icefaces/component"        
      xmlns:s="http://jboss.com/products/seam/taglib">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>@projectName@</title>
    <link href="stylesheet/theme.css" rel="stylesheet" type="text/css" />
    <link href="stylesheet/date.css" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' href='./xmlhttp/css/xp/xp.css'/>
    
</head>

<body>

    <ui:include src="menu.xhtml"/>
    <ui:include src="loginout.xhtml"/>

	<div class="body">
  
        <f:facet name="aroundInvalidField">
            <s:span styleClass="errors"/>
        </f:facet>
        <f:facet name="afterInvalidField">
            <s:span>&#160;<s:message/></s:span>
        </f:facet>
        <table cellpadding="0" cellspacing="0">
           <tr>
              <td > <h1>@projectName@</h1>
              </td>
              <td>  <img src="img/ICEfaces-logo.gif" alt="Icefaces and Seam: framework demo"/>
              </td>
           </tr>
        </table>             
		<ui:insert name="body"/>    
	</div>

	<div class="footer">
	Powered by &#160; <a href="http://jboss.com/products/seam">Seam</a> &#160; and &#160; 
                <a href="http://icesoft.com">Icesoft</a> &#160; Generated by icefaces-seam-gen <br>     
      </br>
        <ice:form id="timerForm">
          <ice:panelAccordion label="IceFaces Utilities Footer - (click here to open)"  styleClass="accordion2" >
            <div class="menuButtons">
                <table width="100%">
                    <tr>
                        <td>
                            Current time is:
                            <ice:outputText value="#{timer.currentTime}"/>
                        </td>
                         <td>Synchronous Render Mode:&nbsp;
                            <ice:outputText value="#{timer.renderMode}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Current Conversation Id:
                            <ice:outputText
                                    value="#{timer.currentConversation}"/>
                        </td>
                        <td>Is Long Running?
                            <ice:outputText value="#{timer.longRunning}"/>
                        </td>
                    </tr>
                 </table>

            </div>
          </ice:panelAccordion>  
        </ice:form>
	 <table width="100%" cellpadding="0" cellspacing="0">
           <tr>
              <td class="showcaseFooter">&#169; 2006 ICEsoft Technologies
                    Inc. &#160; &#8226; &#160; Toll Free: 1-877-263-3822 USA and Canada <br />
              </td>
           </tr>
       </table>               
    </div>

</html>
