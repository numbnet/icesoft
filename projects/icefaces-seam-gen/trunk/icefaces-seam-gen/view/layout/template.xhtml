<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"        
      xmlns:s="http://jboss.com/products/seam/taglib">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>@projectName@</title>
    <link href="stylesheet/theme.css" rel="stylesheet" type="text/css" />
    <link href="stylesheet/date.css" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' href='./xmlhttp/css/xp/xp.css'/>
    
</head>

<body>

    <ui:include src="menu.xhtml"/>
    <ui:include src="loginout.xhtml"/>

	<div class="body">
  
        <f:facet name="aroundInvalidField">
            <s:span styleClass="errors"/>
        </f:facet>
        <f:facet name="afterInvalidField">
            <s:span>&#160;<s:message/></s:span>
        </f:facet>

        <h1>@projectName@</h1>
		<ui:insert name="body"/>    
	</div>

	<div class="footer">
		Powered by <a href="http://jboss.com/products/seam">Seam</a>.
		Generated by seam-gen. <br>

        </br>
        <ice:form id="timerForm">
          <ice:panelAccordion label="IceFaces Utilities Footer - (click here to open)"  styleClass="accordion2" >
            <div class="menuButtons">
                <table width="100%">
                    <tr>
                        <td>
                            Current time is:
                            <ice:outputText value="#{timer.currentTime}"/>
                        </td>
                         <td>Synchronous Render Mode:&nbsp;
                            <ice:outputText value="#{timer.renderMode}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Current Conversation Id:
                            <ice:outputText
                                    value="#{timer.currentConversation}"/>
                        </td>
                        <td>Is Long Running?
                            <ice:outputText value="#{timer.longRunning}"/>
                        </td>
                    </tr>
                </table>

            </div>
          </ice:panelAccordion>  
        </ice:form>

    </div>

</body>
</html>
