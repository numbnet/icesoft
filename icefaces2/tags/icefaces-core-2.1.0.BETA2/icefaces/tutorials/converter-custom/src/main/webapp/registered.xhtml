<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
    <title>Successfull Registration</title>
    <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
    <p>
        Welcome <ice:outputText value="#{user.firstName}" />
        you have successfully registered with the following
        information:
    </p>
    
    Name: <ice:outputText value="#{user.firstName} #{user.lastName}" /><br/>
    Address: <ice:outputText value="#{user.address}" /><br/>
    City: <ice:outputText value="#{user.city}" /><br/>
    Phone:
    <ice:outputText value="#{user.phone}">
        <f:converter converterId="icefaces.PhoneConverter" />
    </ice:outputText><br/>
    Age: <ice:outputText value="#{user.age}" /><br/>

    Birth Date:
    <ice:outputText value="#{user.birthDate}">
        <f:convertDateTime dateStyle="short" />
    </ice:outputText>
    <br/>

    Salary:
    <ice:outputText value="#{user.salary}">
        <f:convertNumber maxFractionDigits="2" groupingUsed="true" currencySymbol="$" maxIntegerDigits="7" type="currency" />
    </ice:outputText>
    <br/>
</h:body>
</html>
