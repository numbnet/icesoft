     <h:form id="usingTheValueExpressionForm">
     <h:panelGroup>
        <h2>initialValue defined from a ValueExpression. </h2>
        <div class="yui-skin-sam yui3-skin-sam">
           <h:dataTable id="calTable" value="#{columnBean.styleHolderData}" var="styleHolder">
             <h:column>
                 <ice:linkButton  style="#{styleHolder.style}"  actionListener="#{columnBean.incrementStyleIndex}">
                     This is a link</ice:linkButton>
             </h:column>
           </h:dataTable>
        </div>
    </h:panelGroup>
