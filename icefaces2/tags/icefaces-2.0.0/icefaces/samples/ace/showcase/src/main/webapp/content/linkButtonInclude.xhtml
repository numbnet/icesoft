<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
  <h:panelGroup id="panelContent2">

      <h:panelGroup styleClass="synopsisBox linkButtonContainer" layout="block">
        <h:outputText styleClass="iceOutTxt" value="#{msgs['page.linkButton.synopsis']}"/>
        <h:outputText styleClass="iceOutTxt" value="#{msgs['page.linkButton.instructions']}"/>
    </h:panelGroup>


       <h:panelGrid columns="1" id="linkButtonGridBox"
                   styleClass="exampleBox"
                   rowClasses="textFieldNameRow">

            <h:form id="frm1">
                <h:panelGrid columns="2"  rowClasses="textFieldNameRow" 
                     id="linkGridInner" columnClasses="linkButtonColumn">
                  <h:outputLabel for="LBSimLink"
                    value="#{msgs['page.linkButton.simpleLinkLabel']}"/>
                  <ice:linkButton id="LBSimLink" styleClass="simpleLinkButton" href="http://www.icefaces.org/main/home/" value="#{msgs['page.linkButton.simpleLinkValue']}" />
                </h:panelGrid>
            </h:form>

           <h:form id="frm2">

               <h:panelGrid columns="2"  rowClasses="textFieldNameRow" 
                    id="linkGridMiddle"
                    columnClasses="linkButtonColumn linkButtonColumn">
                   <h:outputLabel for="LBActLink"
                    value="#{msgs['page.linkButton.actionSourceLabel']}" />
             <ice:linkButton id="LBActLink" value="#{msgs['page.linkButton.actionSourceValue']}"
                               actionListener="#{linkBean.actionListenerMethod}" />
               </h:panelGrid>
           </h:form>


            <h:form id="frm4">
                 <h:panelGrid id="linkgridbottom" columns="2"  rowClasses="textFieldNameRow" columnClasses="linkButtonColumn">
                <h:outputLabel for="LBComLink"
                    value="#{msgs['page.linkButton.comboButtonLabel']}"/>
                <ice:linkButton id="LBComLink" href="/ace-showcase/linkButton.jsf"
                                 value="#{msgs['page.linkButton.comboButtonValue']}"
                               actionListener="#{linkBean.hrefAndActionMethod}" />
                </h:panelGrid>
            </h:form>

            <h:form id="output">
                <h:panelGroup id="imagePanel">
                    <h:graphicImage value="images/employee.gif" id="image"
                                    rendered="#{linkBean.rendered}" />
                </h:panelGroup>

             
            </h:form>

         </h:panelGrid>
      
  </h:panelGroup>
</ui:composition>
