<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:icecore="http://www.icefaces.org/icefaces/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
 <h:panelGroup id="tabProxyPanel" >
     <h:panelGroup styleClass="synopsisBox" layout="block">
         <h:outputText styleClass="iceOutTxt" value="Tab Set (Tab Set Proxy)"/>
         <h:outputText styleClass="iceOutTxt" value="Demonstrates the ability to use multiple forms inside the tabSet component by use of the tabSetProxy component. Each tabPane below uses its own form, providing cleaner separation of logic between each tabPane."/>
     </h:panelGroup>
    <h:panelGroup styleClass="exampleBox" layout="block">
     <b>This tabset has cancelOnInvalid="true", which will NOT allow to change the tab on validation error. </b><br/><br/>
  
       <ice:tabSet id="myTabSet" cancelOnInvalid="true" styleClass="tabSetDemo">
            <ice:tabPane id="tpProxyOne" label="Required Tab 1" >
                <p/>
                <h:outputText id="tpPaneOneText" 
                     value="The inputText below has required='true'. The containing tabSet has cancelOnInvalid='true', which will prevent the user from switching tabs if there is an invalid component in the current tabPane form." />
                <p/>
                <h:outputText id="tpPaneOneTextTwo" 
                      value="No other tab may be chosen without entering the required field below."/>
  	            <h:form id="form">
		          	<ice:tabSetProxy id="tsProxy" for="myTabSet" />
				   <p/>
				      <h:inputText id="inputText1" required="true"/>   
				  <p/>	
					  <h:message for="inputText1" styleClass="err-msg"/>	       				  
		         </h:form>
            </ice:tabPane>       
            <ice:tabPane id="tpProxyTwo" label="Tab 2" >
            	<p>
                <h:outputText id="tpProxyTwoText" value="No validation errors may be present on 'Required Tab 1' in order for this tabPane to be shown."/>            
                </p>
                <h:form id="proxyForm2">
					<ice:tabSetProxy id="tsProxyTwo" for="myTabSet" />
				</h:form>

            </ice:tabPane>
            <ice:tabPane id="tpProxyThree" label="Tab 3" >
				<p>
                <h:outputText id="tpProxyThreeText" 
                      value="No validation errors may be present on 'Required Tab 1' in order for this tabPane to be shown."/>            
                </p>
                <h:form id="proxyForm3" >
					<ice:tabSetProxy id="tsProxyThree" for="myTabSet" />
				</h:form>

            </ice:tabPane>
        </ice:tabSet> 

    </h:panelGroup>


  </h:panelGroup>
</ui:composition>
