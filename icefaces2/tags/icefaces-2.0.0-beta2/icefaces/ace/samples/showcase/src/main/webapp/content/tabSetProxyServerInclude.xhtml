<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:icecore="http://www.icefaces.org/icefaces/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
 <h:panelGroup id="tabProxyPanel" >
     <h:panelGroup styleClass="synopsisBox" layout="block">
         <h:outputText styleClass="iceOutTxt" value="Tab Set (Tab Set Proxy)"/>
         <h:outputText styleClass="iceOutTxt" value="Demonstrates the ability to use multiple forms inside the tabSet component by use of the tabSetProxy component. Each tabPane below uses its own form, providing cleaner separation of logic between each tabPane."/>
     </h:panelGroup>
    <h:panelGroup styleClass="exampleBox" layout="block">
     <b>This tabset has cancelOnInvalid="true", which will NOT allow to change the tab on validation error. </b><br/><br/>
  
       <ice:tabSet id="myTabSet" cancelOnInvalid="true" styleClass="tabSetDemo">
            <ice:tabPane label="Required Tab 1" >
                <p/>
                <h:outputText value="The inputText below has required='true'. The containing tabSet has cancelOnInvalid='true', which will prevent the user from switching tabs if there is an invalid component in the current tabPane form." />
                <p/>
                <h:outputText value="No other tab may be chosen without entering the required field below."/>
  	            <h:form id="form">
		          	<ice:tabSetProxy for="myTabSet" />
				   <p/>
				      <h:inputText id="inputText1" required="true"/>   
				  <p/>	
					  <h:message for="inputText1" styleClass="err-msg"/>	       				  
		         </h:form>
            </ice:tabPane>       
            <ice:tabPane label="Tab 2" >
            	<p>
                <h:outputText value="No validation errors may be present on 'Required Tab 1' in order for this tabPane to be shown."/>            
                </p>
                <h:form id="proxyForm2">
					<ice:tabSetProxy for="myTabSet" />
				</h:form>

            </ice:tabPane>
            <ice:tabPane label="Tab 3" >
				<p>
                <h:outputText value="No validation errors may be present on 'Required Tab 1' in order for this tabPane to be shown."/>            
                </p>
                <h:form id="proxyForm3">
					<ice:tabSetProxy for="myTabSet" />
				</h:form>

            </ice:tabPane>
        </ice:tabSet> 

    </h:panelGroup>


  </h:panelGroup>
</ui:composition>
