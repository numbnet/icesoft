<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">    <f:view><h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Tree Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css" />
        </h:head>    <h:body>        <ice:form>

        <!-- Controls for dynamically manipulating tree nodes. -->
        <ice:panelGroup>
            <p>Dynamic Tree Node Control:</p>
            <ice:commandButton actionListener="#{tree.copySelectedNode}" disabled="#{tree.copyDisabled}" value="Copy"></ice:commandButton>

            <ice:commandButton actionListener="#{tree.deleteSelectedNode}" disabled="#{tree.deleteDisabled}" value="Delete"></ice:commandButton>
            <p></p>
            <ice:outputText value="Selected Node: #{tree.selectedNodeObject.text}" escape="false"></ice:outputText>
        </ice:panelGroup>

        <!-- first column, for tree navigation -->
        <ice:panelGroup style="border: 1px solid gray;">
            <!--
                Fully styled Xp themed tree.
            -->
            <ice:tree id="tree" value="#{tree.model}" var="item" hideRootNode="false" hideNavigation="false" imageDir="./xmlhttp/css/xp/css-images/">
                <ice:treeNode>
                    <f:facet name="icon">
                        <ice:panelGroup style="display: inline">
                             <h:graphicImage value="#{item.userObject.icon}"></h:graphicImage>
                        </ice:panelGroup>
                    </f:facet>
                    <f:facet name="content">
                        <ice:panelGroup style="display: inline">
                            <ice:commandLink actionListener="#{item.userObject.nodeClicked}" value="#{item.userObject.text}"></ice:commandLink>
                        </ice:panelGroup>
                    </f:facet>
                </ice:treeNode>
            </ice:tree>
        </ice:panelGroup>

    		</ice:form>	</h:body></f:view></html>
