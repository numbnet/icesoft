<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">    <f:view><h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Columns Component Tutorial</title>
        <link href="./override.css" rel="stylesheet" type="text/css" />
        </h:head>    <h:body>        <ice:form>
            <ice:dataTable value="#{backing.rowModel}" var="index" style="border: medium solid #555555; width: 200px;">
                <ice:columns value="#{backing.columnsModel}" var="headings">                                        
                	<f:facet name="header">
                    	<h:outputText value="#{headings}"></h:outputText>
                	</f:facet>
                    <ice:outputText value="#{backing.cellValue}"></ice:outputText>
                </ice:columns>
            </ice:dataTable>
            <h:messages></h:messages>
            <ice:outputText value="Enter the number of columns to display (between 1 to 8)"></ice:outputText>
            <br />
            <ice:inputText value="#{backing.numberOfColumns}" valueChangeListener="#{backing.change}"></ice:inputText>
        		</ice:form>	</h:body></f:view></html>
