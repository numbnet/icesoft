<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Calendar Inside Table</title>
</h:head>
<h:body class="ice-skin-rime">
    <h:form id="calForm">
        <h:dataTable id="calTable" value="#{calendarTableBean.calendars}" var="calendar">
            <h:column>
                <h:outputText id="outputLabel" value="output: "/>
                <h:outputText id="outputValue" value="#{calendar.selectedDate}">
                    <f:convertDateTime pattern="yyyy-M-d h:mm a" timeZone="Canada/Mountain"/>
                </h:outputText>
                <br/>
                <ice:dateTimeEntry id="calendar4" value="#{calendar.selectedDate}" singleSubmit="true">
                    <f:convertDateTime pattern="yyyy-M-d h:mm a" timeZone="Canada/Mountain"/>
                </ice:dateTimeEntry>
            </h:column>
        </h:dataTable>
        <a href="index.html">Goto Main page</a>
    </h:form>
</h:body>
<h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
