<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"

          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ice="http://www.icefaces.org/icefaces/components">
<h:form>
 <h:panelGroup id="panelNavigation">
    <f:facet name="header">
        <h:panelGroup id="nav1pane">
            <h:outputText value="#{msgs['navigation.panelCollapsible1.header']}"/>
        </h:panelGroup>
    </f:facet>
  
    <h:commandLink actionListener="#{navigation.navigationPathChange}" id="homeLink">
	<f:param name="includePath" value="/content/splash.xhtml" />
	<h:outputText value="#{msgs['navigation.content1.label']}"/>
	</h:commandLink>
	
    <br />
     <p/>
	 <h:commandLink actionListener="#{navigation.navigationPathChange}" id="animationLink" >
	 <f:param name="includePath" value="/content/animationInclude.xhtml" />
	 <h:outputText value="#{msgs['navigation.animation.label']}"/>
	 </h:commandLink>
     <br />
    <h:commandLink actionListener="#{navigation.navigationPathChange}" id="dateTimeLink" >
	<f:param name="includePath" value="/content/dateTimeEntryInclude.xhtml" />

	</h:commandLink>
     <br />
    <h:commandLink actionListener="#{navigation.navigationPathChange}" id="filEntryLink" >

	</h:commandLink>
     <br/>
     <h:commandLink actionListener="#{navigation.navigationPathChange}" id="sliderLink" >
