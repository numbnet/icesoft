<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">    <f:view><h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>DataTable Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css" />
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        </h:head>    <h:body>        <ice:form id="frm">
        <!--
            In this table example we use a fully implemented dataTable with
            commandSortHeaders and paginators and change the default style
            setting for the dataTable.
        -->
        <ice:dataTable id="inventoryList" rows="10" columnClasses="stockColumn, modelColumn, desriptionColumn, odometerColumn, priceColumn" rowClasses="oddRow, evenRow" styleClass="tableStyle" sortColumn="#{inventoryList.sortColumnName}" sortAscending="#{inventoryList.ascending}" value="#{inventoryList.carInventory}" var="item">

            <!-- Stock number -->
            <ice:column id="clmn0" >
                <f:facet name="header">
                    <ice:commandSortHeader id="hdr0" columnName="#{inventoryList.stockColumnName}" arrow="true">
                        <ice:outputText value="#{inventoryList.stockColumnName}"></ice:outputText>
                    </ice:commandSortHeader>
                </f:facet>
                <ice:outputText id="txt0" value="#{item.stock}"></ice:outputText>
            </ice:column>

            <!-- Model number -->
            <ice:column id="clmn1" >
                <f:facet name="header">
                    <ice:commandSortHeader id="hdr1" columnName="#{inventoryList.modelColumnName}" arrow="true">
                        <ice:outputText value="#{inventoryList.modelColumnName}"></ice:outputText>
                    </ice:commandSortHeader>
                </f:facet>
                <ice:outputText id="txt1" value="#{item.model}"></ice:outputText>
            </ice:column>

            <!-- Description  -->
            <ice:column id="clmn2" >
                <f:facet name="header">
                    <ice:commandSortHeader id="hdr2" columnName="#{inventoryList.descriptionColumnName}" arrow="true">
                        <ice:outputText value="#{inventoryList.descriptionColumnName}"></ice:outputText>
                    </ice:commandSortHeader>
                </f:facet>
                <ice:outputText id="txt2" value="#{item.description}"></ice:outputText>
            </ice:column>

            <!-- Odometer reading -->
            <ice:column id="clmn3" >
                <f:facet name="header">
                    <ice:commandSortHeader id="hdr3" columnName="#{inventoryList.odometerColumnName}" arrow="true">
                        <ice:outputText value="#{inventoryList.odometerColumnName}"></ice:outputText>
                    </ice:commandSortHeader>
                </f:facet>
                <ice:outputText id="txt3" value="#{item.odometer}"></ice:outputText>
            </ice:column>

            <!-- Price number -->
            <ice:column id="clmn4" >
                <f:facet name="header">
                    <ice:commandSortHeader id="hdr4" columnName="#{inventoryList.priceColumnName}" arrow="true">
                        <ice:outputText value="#{inventoryList.priceColumnName}"></ice:outputText>
                    </ice:commandSortHeader>
                </f:facet>
                <ice:outputText id="txt4" value="#{item.price}"></ice:outputText>
            </ice:column>

        </ice:dataTable>

        <ice:panelGrid columns="2">

            <!-- Paginator with page controls -->
            <ice:dataPaginator id="dataScroll_3" for="inventoryList" paginator="true" fastStep="3" paginatorMaxPages="4">
                <f:facet name="first">
                    <ice:graphicImage id="imgFirst" url="./xmlhttp/css/xp/css-images/arrow-first.gif" style="border:none;" title="First Page"></ice:graphicImage>
                </f:facet>
                <f:facet name="last">
                    <ice:graphicImage id="imgLast" url="./xmlhttp/css/xp/css-images/arrow-last.gif" style="border:none;" title="Last Page"></ice:graphicImage>
                </f:facet>
                <f:facet name="previous">
                    <ice:graphicImage id="imgPrev" url="./xmlhttp/css/xp/css-images/arrow-previous.gif" style="border:none;" title="Previous Page"></ice:graphicImage>
                </f:facet>
                <f:facet name="next">
                    <ice:graphicImage id="imgNext" url="./xmlhttp/css/xp/css-images/arrow-next.gif" style="border:none;" title="Next Page"></ice:graphicImage>
                </f:facet>
                <f:facet name="fastforward">
                    <ice:graphicImage id="imgFfwd" url="./xmlhttp/css/xp/css-images/arrow-ff.gif" style="border:none;" title="Fast Forward"></ice:graphicImage>
                </f:facet>
                <f:facet name="fastrewind">
                    <ice:graphicImage id="imgRewind" url="./xmlhttp/css/xp/css-images/arrow-fr.gif" style="border:none;" title="Fast Backwards"></ice:graphicImage>
                </f:facet>
            </ice:dataPaginator>
            <!-- Display counts about the table and the currently displayed page -->
            <ice:dataPaginator id="dataScroll_2" for="inventoryList" rowsCountVar="rowsCount" displayedRowsCountVar="displayedRowsCount" firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex" pageCountVar="pageCount" pageIndexVar="pageIndex">
                <ice:outputFormat value="{0} cars found, displaying {1} car(s), from {2} to {3}. Page {4} / {5}." styleClass="standard">
                    <f:param value="#{rowsCount}"></f:param>
                    <f:param value="#{displayedRowsCount}"></f:param>
                    <f:param value="#{firstRowIndex}"></f:param>
                    <f:param value="#{lastRowIndex}"></f:param>
                    <f:param value="#{pageIndex}"></f:param>
                    <f:param value="#{pageCount}"></f:param>
                </ice:outputFormat>
            </ice:dataPaginator>            
        </ice:panelGrid>
    		</ice:form>	</h:body></f:view></html>
