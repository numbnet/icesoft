<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">
        <h:head>
            <meta http-equiv="Content-Type"
                  content="text/html; charset=iso-8859-1"></meta>
            <title>Validators - Backing Bean</title>
            <h:outputStylesheet library="css" name="validate.css" />
        </h:head>
        
        <h:body>
            <h2>Backing Bean Validation</h2>
            
            <ice:form id="tutorialForm" partialSubmit="true">
                <ice:inputText id="email" value="#{user.email}" validator="#{user.validateEmail}" required="true"/>
                
                <ice:message id="emailError" for="email"/>
                <br/>
                <ice:commandButton id="btn" value="Submit" actionListener="#{user.submitActionEmail}"/>
                <br/>
                <ice:outputText id="emailLbl" value="Email: "/>
                <ice:outputText id="emailOut" value="#{user.displayEmail}" />
                <br/><br/>
            </ice:form>
        </h:body>
</html>
