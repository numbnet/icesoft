<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">    <f:view><h:head>
        <title>ICEfaces Auto Complete Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css" />
        </h:head>    <h:body>        <ice:form>
            <ice:panelGrid columns="1">
                <h1>ICEfaces Auto Complete Tutorial</h1>
                <ice:panelGroup>
                    <ice:outputText value="Enter some text to start the Auto Complete component:"></ice:outputText><br /><br />
                    <ice:selectInputText rows="10" width="300" valueChangeListener="#{autoCompleteBean.updateList}">
                        <f:selectItems value="#{autoCompleteBean.list}"></f:selectItems>
                    </ice:selectInputText>
                </ice:panelGroup>
                <br />
                <ice:panelGroup>
                    <ice:outputText value="Auto Complete Output:" style="font-weight:bold;"></ice:outputText>
                    <ice:panelGrid columns="2">
                        <ice:outputText value="City:"></ice:outputText>
                        <ice:outputText id="city" value="#{autoCompleteBean.currentCity.city}"></ice:outputText>
                        <ice:outputText value="State:"></ice:outputText>
                        <ice:outputText id="state" value="#{autoCompleteBean.currentCity.state} #{autoCompleteBean.currentCity.stateCode}"></ice:outputText>
                        <ice:outputText value="County:"></ice:outputText>
                        <ice:outputText id="county" value="#{autoCompleteBean.currentCity.country}"></ice:outputText>
                        <ice:outputText value="Zip:"></ice:outputText>
                        <ice:outputText id="zip" value="#{autoCompleteBean.currentCity.zip}"></ice:outputText>
                        <ice:outputText value="Area Code:"></ice:outputText>
                        <ice:outputText id="areaCode" value="#{autoCompleteBean.currentCity.areaCode}"></ice:outputText>
                    </ice:panelGrid>
                </ice:panelGroup>
            </ice:panelGrid>
        		</ice:form>	</h:body></f:view></html>
