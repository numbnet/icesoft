<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core">

    <h:panelGroup id="panelContentX">
        <h:panelGroup styleClass="synopsisBox" layout="block">
            <h:outputText styleClass="iceOutTxt" value="Slider Entry"/>
            <h:outputText styleClass="iceOutTxt" value="Change the params and slide the thumbs."/>
        </h:panelGroup>
        <h:panelGroup styleClass="exampleBox firstChildTitle" layout="block">
            <h:form>
                <h:panelGroup>
                    <icecore:singleSubmit/>
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="Min. value "/>
                            </td>
                            <td>
                                <h:inputText id="xminValue" value="#{sliderBean.minValue}" size="3"
                                             validator="#{sliderBean.validateMinValue}"/>
                            </td>
                            <td>
                                <h:outputText value="Max. value "/>
                            </td>
                            <td>
                                <h:inputText id="xmaxValue" value="#{sliderBean.maxValue}" size="3"
                                             validator="#{sliderBean.validateMaxValue}"/>
                            </td>
                            <td>
                                <h:messages for="xminValue"/>
                            </td>
                            <td>
                                <h:messages for="xmaxValue"/>
                            </td>
                        </tr>
                    </table>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
        <h:panelGroup styleClass="exampleBox" layout="block">
            <h:form>
                <h:outputText value="Submit on slide interval: "/>
                <br/>
                <ice:sliderEntry min="#{sliderBean.minValue}" max="#{sliderBean.maxValue}" value="#{sliderBean.value}"
                                 submitOn="slideInterval" clickableRail="true"
                                 axis="x" singleSubmit="false"/>
            </h:form>
            <br></br>
             <h:outputText value="Horizontal slider value: "/>
            <h:outputText value="#{sliderBean.value}"/>
            <br/>
        </h:panelGroup>
    </h:panelGroup>

    <hr/>
    <h:panelGroup id="panelContentY">
        <h:panelGroup styleClass="synopsisBox" layout="block">
            <h:outputText styleClass="iceOutTxt" value="Slider Entry"/>
            <h:outputText styleClass="iceOutTxt" value="Change the params and slide the thumbs."/>
        </h:panelGroup>
        <h:panelGroup styleClass="exampleBox firstChildTitle" layout="block">
            <h:form>
                <h:panelGroup>
                    <icecore:singleSubmit/>
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="Min. value "/>
                            </td>
                            <td>
                                <h:inputText id="yminValue" value="#{sliderBean2.minValue}" size="3"
                                             validator="#{sliderBean2.validateMinValue}"/>
                            </td>
                            <td>
                                <h:outputText value="Max. value "/>
                            </td>
                            <td>
                                <h:inputText id="ymaxValue" value="#{sliderBean2.maxValue}" size="3"
                                             validator="#{sliderBean2.validateMaxValue}"/>
                            </td>
                            <td>
                                <h:messages for="yminValue"/>
                            </td>
                            <td>
                                <h:messages for="ymaxValue"/>
                            </td>
                        </tr>
                    </table>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
        <h:panelGroup styleClass="exampleBox" layout="block">
            <h:form>

                <h:outputText value="Submit on slide end: "/>
                <br/><br/>
                <ice:sliderEntry min="#{sliderBean2.minValue}" max="#{sliderBean2.maxValue}" value="#{sliderBean2.value}"
                                 submitOn="slideEnd" clickableRail="false" length="100"
                                 axis="y" singleSubmit="false"/>
            </h:form>
            <br/>

            <h:outputText value="Vertical slider value: "/>
            <h:outputText value="#{sliderBean2.value}"/>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
