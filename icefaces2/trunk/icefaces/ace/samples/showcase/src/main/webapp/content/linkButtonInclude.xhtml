<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
  <h:panelGroup id="panelContent2">

      <h:panelGroup styleClass="synopsisBox linkButtonContainer">
        <h:outputText styleClass="iceOutTxt" value="#{msgs['page.linkButton.synopsis']}"/>
        <h:outputText styleClass="iceOutTxt" value="#{msgs['page.linkButton.instructions']}"/>
    </h:panelGroup>


       <h:panelGrid columns="2"
                   styleClass="exampleBox buttonsAndLinksContainer"
                   rowClasses="textFieldNameRow">

            <h:form id="frm1">
                <h:outputLabel for="LBSimLink"
                    value="#{msgs['page.linkButton.simpleLinkLabel']}"/>
                <ice:linkButton id="LBSimLink" href="http://www.icefaces.org/main/home/" value="#{msgs['page.linkButton.simpleLinkValue']}" />
            </h:form>

           <h:form>
             <ice:linkButton value="#{msgs['page.linkButton.actionSourceValue']}"
                               actionListener="#{linkBean.actionListenerMethod}" />
           </h:form>

            <h:form >
                 <h:outputLabel for="LBSingleSubmit"
                    value="#{msgs['page.linkButton.singleSubmitLabel']}"/>
                <h:panelGroup>
                <ice:linkButton id="LBSingleSubmit" value="#{msgs['page.linkButton.singleSubmitOneValue']}" actionListener="#{linkBean.actionListenerMethod}" />

                <ice:linkButton value="#{msgs['page.linkButton.singleSubmitTwoValue']}" singleSubmit="true" actionListener="#{linkBean.singleSubmitListenerMethod}" />
                    <!--<f:param name="fartyTowel" value="10" /> -->
                </h:panelGroup>
            </h:form>

            <h:form id="frm4">
                <h:outputLabel for="LBComLink"
                    value="#{msgs['page.linkButton.comboButtonLabel']}"/>
                <ice:linkButton id="LBComLink" href="http://www.google.ca"
                                 value="#{msgs['page.linkButton.comboButtonValue']}"
                               actionListener="#{linkBean.hrefAndActionMethod}" />
            </h:form>

            <h:form id="output">
                <h:panelGroup id="image">
                    <h:graphicImage value="images/employee.gif"
                                    rendered="#{linkBean.rendered}" />
                </h:panelGroup>

             
            </h:form>

         </h:panelGrid>
      
  </h:panelGroup>
</ui:composition>
