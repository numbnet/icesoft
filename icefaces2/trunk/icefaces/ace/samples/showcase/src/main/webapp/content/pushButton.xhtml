<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
  <h:panelGroup id="panelContentButtons">

  <h:panelGroup styleClass="synopsisBox buttonsAndLinksContainer">
        <h:outputText value="#{msgs['page.buttonsAndLinks.synopsis']}"/>
        <h:outputText value="#{msgs['page.buttonsAndLinks.instructions']}"/>
    </h:panelGroup>

    <!-- Layout the links and buttons. -->
      <h:form id ="pageFormOfAbsoluteSubmission">
    <h:panelGrid columns="2"
                   styleClass="exampleBox buttonsAndLinksContainer"
                   rowClasses="textFieldNameRow">
        <h:outputLabel for="BLTxt"
                         value="#{msgs['page.buttonsAndLinks.inputTextLabel']}"/>
        <h:panelGroup>
            <h:inputText id="BLTxt" size="25" maxlength="25"                        
                        value="#{buttonsAndLinks.inputText}"/>
            <h:outputText
                    value="#{msgs['page.buttonsAndLinks.inputTextNote']}"/>
        </h:panelGroup>

        <h:outputLabel for="BLCmdBtn"
                         value="#{msgs['page.buttonsAndLinks.submitButtonLabel']}"/>
        <ice:pushButton id="BLCmdBtn"
                           value="Submit"
                           actionListener="#{buttonsAndLinks.submitButtonListener}"/>

        <h:outputLabel for="BLRset"
                         value="#{msgs['page.buttonsAndLinks.resetButtonLabel']}"/>
        <h:panelGroup>
            <ice:pushButton id="BLRset"
                               type="reset"
                               value="Reset"/>
            <h:outputText
                    value="#{msgs['page.buttonsAndLinks.resetButtonNote']}"/>
        </h:panelGroup>


        <h:outputLabel for="BLCmdLnk"
                         value="#{msgs['page.buttonsAndLinks.linkButtonLabel']}"/>
        <ice:linkButton id="BLCmdLnk"
                         value="Submit"
                         actionListener="#{buttonsAndLinks.linkButtonListener}"/>

        <h:outputLabel for="BLOutLnk"
                         value="#{msgs['page.buttonsAndLinks.outputLinkLabel']}"/>
        <h:outputLink id="BLOutLnk"
                        value="http://www.icesoft.com"
                        target="_blank">
            <h:outputText value="www.icesoft.com"/>
        </h:outputLink>
    </h:panelGrid>

      </h:form>

    <!-- Display the input value submitted. -->
    <h:panelGroup
            styleClass="exampleBox firstChildTitle backBeanChangeContainer">

        <!-- backing bean title box. Replace H3 with appropriate stuff later. -->
        <h:panelGroup styleClass="backBeanChangeTitle">
            <h3>
            <h:outputText value="#{msgs['page.global.serverFeedback']}"/>
            </h3>
        </h:panelGroup>

        <!-- actual backing bean values. -->
        <h:panelGroup styleClass="backBeanChangeBody" >
            <h:panelGroup>
                <h:panelGrid columns="2" styleClass="verticalAlignTop">
                    <h:outputLabel for="BLTxtout"
                                     value="#{msgs['page.buttonsAndLinks.inputTextLabel']}"/>
                    <h:outputText id="BLTxtout"
                                    value="#{buttonsAndLinks.inputText}"/>

                    <h:outputLabel for="BLClkd"
                                     value="#{msgs['page.buttonsAndLinks.clickedLabel']}"/>
                    <h:outputText id="BLClkd"
                                    value="#{msgs[buttonsAndLinks.clicked]}"/>
                </h:panelGrid>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

  </h:panelGroup>
</div>
