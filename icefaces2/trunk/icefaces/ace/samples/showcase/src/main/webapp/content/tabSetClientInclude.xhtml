<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:icecore="http://www.icefaces.org/icefaces/core"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
   <h:panelGroup id="contentContainer" class="tabContainer">
    
        <h2>TabSet with state maintained on Client</h2>
   
    <h:form id="forminputsId">
     <h:panelGrid columns="2" id="setupgrid">
       <h:panelGroup id="oldcontrols">	
           <icecore:singleSubmit/> 
		    <h:commandButton id="cntr" value="increment counter" actionListener="#{tabBean.incrementCounter}">
			</h:commandButton> 					  
        </h:panelGroup>
        <h:panelGroup id="newControls">
         <icecore:singleSubmit/>
         <h:panelGrid id="selectOrientation" columns="2">
            <h:outputText value="Select Orientation:"/>
            <h:selectOneMenu id="orientationSelection"
                label="Orientation"
                value="#{tabBean.orientation}">
             <f:selectItems value="#{tabBean.orientations}"/>          
           </h:selectOneMenu>
         </h:panelGrid>
        </h:panelGroup> 
       </h:panelGrid>	
     </h:form>   
    <h:panelGroup  id="tabSetPanelGroupId">
       <ice:tabSet clientSide="true" orientation="#{tabBean.orientation}" >
            <ice:tabPane label="TabPane One" >
                 <p>
                    <h:outputText value="The new tabSet component doesn't have to make all those return trips to the server"/>                  
                    <h:outputText value="Also note note the ability to label tabs in any direction and the counter on tabPane 2"/>
                </p>
                 
                  <h:panelGroup id="testOrientation">
                    <h:outputText id="testOutput" value="Orientation Selected:- #{tabBean.orientation}"/>
                   </h:panelGroup> 
                   <br />
                   <p>
                   TabPane Three is an example of validation and ability to place a form within the tabPane
                   by maintaining the state of the tabSet on the client.
                   
                   </p>
      
            </ice:tabPane>       
            <ice:tabPane label="TabPane Two counter=#{tabBean.counter}" >  
               <h:panelGroup id="pane2Panel">
                 <center>
                    <h:outputText value="#{tabBean.tabContents}"/>   
                  </center>  
                </h:panelGroup>       
            </ice:tabPane>
            <ice:tabPane label="TabPane Three" >
              <h:panelGroup id="pane3PanelId">
                <h:form id="tabPane1Form">
                 <h:panelGroup>
                     <h:inputText id="requiredInput" required="#{true}" 
                          value="#{tabBean.inpTxt}"
                          errorStyle="color:red"/>
                     <h:message for="requiredInput"/>
				    <h:commandButton value="submit"/>
				 </h:panelGroup> 
				 <p>
				    <h:outputText id="outputPlayback" value=" Value Entered: #{tabBean.inpTxt}"/>
				 </p>                 
			   </h:form> 
			  </h:panelGroup>                     
            </ice:tabPane>
        </ice:tabSet>
       <h:messages/>
    </h:panelGroup>  
  </h:panelGroup>  
</ui:composition>
