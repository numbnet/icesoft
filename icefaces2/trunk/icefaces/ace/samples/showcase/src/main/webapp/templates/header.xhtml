<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
  <h:panelGroup id="panelHeader">
  <script>
	function changeTheme(ele) {
	    var skin = "ice-skin-"+ ele.value;
		document.body.setAttribute("class", skin);
	}
  </script>
    <h:outputText value="#{msgs['header.text']}" />
	<h:panelGroup style="float:right; font-size:16px;">
	   <select onchange="changeTheme(this);">
			<option value="rime"> Rime </option>
			<option value="sam"> Sam </option>			
	   </select>
	</h:panelGroup>
  </h:panelGroup>
</ui:composition>
