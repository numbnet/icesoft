<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:icecore="http://www.icefaces.org/icefaces/core"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
    <h:panelGroup styleClass="synopsisBox" layout="block">
        <h:outputText styleClass="iceOutTxt" value="Server Side Tab Set"/>
        <h:outputText styleClass="iceOutTxt" value="This example shows the facet ability of tabSet as well as the ability to use this
          component in repeating fashion."/>
    </h:panelGroup>
 <h:panelGroup id="tabProxyPanel" styleClass="exampleBox" layout="block">


    <h:form styleClass="ice-skin-sam">
       <ice:tabSet tabIndex="#{tabBean.labelFacetIndex}">
            <ice:tabPane label="Tab 1">
                <h:outputText value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ice:tabPane>       
            <ice:tabPane rendered="#{tabBean.faceTabRendered}">
                <f:facet name="label">
                    <h:panelGrid columns="3">
                            <h:graphicImage style="border:none;width:12px; height:12px;" url="images/employee.gif"/>                    
                            <h:outputText value="Tab 2"/>
                            <h:commandButton id="closeTab" value="close" actionListener="#{tabBean.closeTab}">
		                       <f:ajax execute="closeTab" render="@all" />
		                    </h:commandButton>                                       
                    </h:panelGrid>                   
                </f:facet>            
                <h:outputText value="#{tabBean.tabContents}"/>            
            </ice:tabPane>
            <ice:tabPane label="Tab contents.." >
                <h:outputText value="Test ...."/>            
            </ice:tabPane>
        </ice:tabSet> 
    </h:form>          
  </h:panelGroup>
  <h:panelGroup styleClass="exampleBox" layout="block">

        <h:outputText value="CURRENT TABINDEX: #{emp.tabIndex}"/>
        <h:form>
          <icecore:singleSubmit/>
           <h:commandButton value="resetTabs" actionListener="#{tabBean.openClosedTab}"/>
        </h:form>
  </h:panelGroup>
 
</ui:composition>
