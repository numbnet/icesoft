<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:icecore="http://www.icefaces.org/icefaces/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
 <h:panelGroup id="tabProxyPanel" >
     <h:panelGroup styleClass="synopsisBox" layout="block">
         <h:outputText styleClass="iceOutTxt" value="Server Side Tab Set"/>
         <h:outputText styleClass="iceOutTxt" value="The form below has a requried field, originally cancelOnInvalid=&quot;false&quot; where
         validation is ignored and tabs can change successfully. Change cancelOnInvalid=&quot;true&quot; 
         and a tab change will result in a validation error."/>
     </h:panelGroup>
    <h:panelGroup styleClass="exampleBox firstChildTitle" layout="block">
     <form id="checkBoxForCancelOnInvalidForm">
         <icecore:singleSubmit/> 
        <h:selectBooleanCheckbox value="#{tabBean.cancelOnInvalid}"/> CancelOnInvalid
     </form>
    </h:panelGroup>
    <h:panelGroup styleClass="exampleBox" layout="block">
     <b>This tabset has cancelOnInvalid="#{tabBean.cancelOnInvalid}", which will allow to change the tab on validation error. </b>
       <ice:tabSet id="myTabSet" cancelOnInvalid="#{tabBean.cancelOnInvalid}">
            <ice:tabPane label="Tab contents from JSP" >
                <h:outputText value="CancelOnInvalid is currently: #{tabBean.cancelOnInvalid}"/>            
            </ice:tabPane>       
            <ice:tabPane label="Tab contents from Bean" >
                <h:outputText value="#{tabBean.tabContents}"/>            
            </ice:tabPane>
            <ice:tabPane label="Tab contents.." >
                <h:outputText value="Test ...."/>            
            </ice:tabPane>
        </ice:tabSet> 

    <hr/>
	<h:messages/>
	<fieldset id="pushButtonActionListenerForm">
	   <legend>Form with tabSetProxy to above form</legend>
         <h:form id="form">
	         <h:inputText id="inputText" required="true"/> Required field will block ability to change tabs if cancelOnInvalid true
             <ice:tabSetProxy for="myTabSet" />
         </h:form>
    </fieldset>
    </h:panelGroup>
 
  </h:panelGroup>
</ui:composition>
