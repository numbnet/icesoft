<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
  <h:form id="fileform">
    
    <h:panelGroup styleClass="synopsisBox" layout="block">
        <h:outputText styleClass="iceOutTxt" value="#{msgs['content.fileEntry.text']}"/>
        <h:outputText styleClass="iceOutTxt" value="#{msgs['content.fileEntry.instructions']}"/>
    </h:panelGroup>
    
    <h:panelGroup styleClass="exampleBox" layout="block">
        <h3><h:outputText value="#{msgs['content.fileEntry.messages.label']}"/></h3>
        <h:messages layout="table"
                    globalOnly="false"
                    showDetail="true"
                    showSummary="false"/>
      <ice:fileEntry id="fileEntryComp"
                     label="#{msgs['content.fileEntry.comp.label']}"
                     relativePath="uploaded"
                     fileEntryListener="#{fileEntryController.listener}"/>
      <h:commandButton value="#{msgs['content.fileEntry.upload.label']}"/>
    </h:panelGroup>
    
    <h:panelGroup rendered="#{not fileEntryController.emptyFileList}">
      <h:panelGroup styleClass="exampleBox" layout="block">
        <h3><h:outputText value="#{msgs['content.fileEntry.history.label']}"/></h3>
        <h:dataTable styleClass="fileTable"
                     value="#{fileEntryController.fileList}"
                     var="file">
          <h:column>
            <f:facet name="header">
              <h:outputLabel value="#{msgs['content.fileEntry.history.name.label']}"/>
            </f:facet>
            <h:outputText value="#{file.fileInfo.fileName}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="#{msgs['content.fileEntry.history.content.label']}"/>
            </f:facet>
            <h:outputText value="#{file.fileInfo.contentType}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputLabel value="#{msgs['content.fileEntry.history.size.label']}"/>
            </f:facet>
            <h:outputText value="#{file.sizeFormatted}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="#{msgs['content.fileEntry.history.remove.label']}"/>
            </f:facet>
            <h:commandButton id="delFileBtn"
                             value="#{msgs['content.fileEntry.history.remove.label']}"
                             actionListener="#{fileEntryController.removeUploadedFile}">
              <f:param name="fileId" value="#{file.id}"/>
            </h:commandButton>
          </h:column>
        </h:dataTable>
      </h:panelGroup>
    </h:panelGroup>
  </h:form>
</ui:composition>
