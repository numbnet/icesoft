<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components"

        >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>TabSet</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
    <style>
    .yui-nav .disabled em{
      color:gray;
    }
    </style>
    <h:form styleClass="ice-skin-sam">
       <ice:tabSet styleClass="myTab">
            <ice:tabPane label="Tab contents from JSP" >
                <h:outputText value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ice:tabPane>       
            <ice:tabPane  disabled="true" label="Disabled tab">
                <h:outputText value="#{tabBean.tabContents}"/>            
            </ice:tabPane>
            <ice:tabPane label="Tab contents.." >
                <h:outputText value="Test ...."/>            
            </ice:tabPane>
        </ice:tabSet> 
    </h:form>

   <a href="index.html"> Goto Main page </a>    
   <h:outputStylesheet library="org.icefaces.component.skins" name="sam.css" />
</h:body>
</html>
