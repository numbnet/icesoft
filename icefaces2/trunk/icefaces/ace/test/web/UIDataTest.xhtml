<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Tables of Widgets in UIData Structures</title>
    <style>
        .red_line { color: red; }
        .blue_line { color: blue; }

    </style>
</h:head>
<h:body class="ice-skin-rime">

     <h:form id="usingTheValueExpressionForm">
     <h:panelGroup>
        <h2>initialValue defined from a ValueExpression. </h2>
        <div class="yui-skin-sam yui3-skin-sam">
           <h:dataTable id="calTable" value="#{styleMasterBean.styleHolderData}" var="styleHolder">
             <h:column>
                 <ice:linkButton  style="#{styleHolder.style}"  actionListener="#{styleMasterBean.incrementStyleIndex}">
                     This is a link</ice:linkButton>
             </h:column>
           </h:dataTable>
        </div>
    </h:panelGroup>
    </h:form>
     <h:form id="justUsingStateHolderForm">
     <h:panelGroup >
        <h2>These links have state held in the Row data</h2>
        <div class="yui-skin-sam yui3-skin-sam">
           <h:dataTable id="calTable2" value="#{styleMasterBean.styleHolderData2}" var="styleHolder2">
             <h:column>
                 <ice:linkButton  style="text-decoration: line-through;" actionListener="#{styleMasterBean.incrementStyleIndex2}">
                     This is a link to </ice:linkButton>
             </h:column>
           </h:dataTable>
        </div>
    </h:panelGroup>
    </h:form>
     <h:form id="justPlainDefaultsForm">
     <h:panelGroup styleClass="yui3-skin-sam yui-skin-sam">
        <h2>No initial value. Should get the default defined in the component (if any)</h2>
        <div class="yui-skin-sam">
           <h:dataTable id="calTable3" value="#{styleMasterBean.styleHolderData3}" var="styleHolder3">
             <h:column>
                 <ice:linkButton  label="check me" actionListener="#{styleMasterBean.incrementStyleIndex3}">
                     This is a link to </ice:linkButton>
             </h:column>
           </h:dataTable>
        </div>
    </h:panelGroup>
    </h:form>

    <a href="index.html"> Goto Main page </a>
</h:body>
<h:outputStylesheet library="org.icefaces.component.skins" name="sam.css" />
</html>
