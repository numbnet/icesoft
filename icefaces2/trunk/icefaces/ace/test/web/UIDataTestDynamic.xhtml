<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Tables of Widgets in UIData Structures</title>
    <style>
        .red_line { color: red; }
        .blue_line { color: blue; }

    </style>
</h:head>
<h:body class="ice-skin-rime">

     <h:form id="form1">
     <h:panelGroup>
        <h2>These links can dynamically alternate inline style from overline to underline and back.</h2>
        <div class="yui-skin-sam yui3-skin-sam">
           <h:dataTable id="calTable" value="#{styleMasterBean.styleHolderData}" var="styleHolder">
             <h:column>
                 <ice:linkButton  value="A handsomely styled link" style="#{styleHolder.style}"  actionListener="#{styleMasterBean.alternateLinkStyle}" />
             </h:column>
           </h:dataTable>
        </div>
    </h:panelGroup>
    </h:form>

    <h:form id="form2">
     <h:panelGroup>
        <h2>These links can dynamically change link text </h2>
        <div class="yui-skin-sam yui3-skin-sam">
           <h:dataTable id="calTable" value="#{labelMasterBean.linkLabelData}" var="labelHolder">
             <h:column>
                 <ice:linkButton  value="#{labelHolder.label}" actionListener="#{labelMasterBean.alternateLinkLabel}" />
             </h:column>
           </h:dataTable>
        </div>
    </h:panelGroup>
    </h:form>


     <h:form id="form4">
     <h:panelGroup styleClass="yui3-skin-sam yui-skin-sam">
        <h2>These Buttons can dynamically change label</h2>
        <div class="yui-skin-sam">
           <h:dataTable id="pbTable" value="#{labelMasterBean.buttonLabelData}" var="labelHolder">
             <h:column>
                 <ice:pushButton  label="#{labelHolder.label}" actionListener = "#{labelMasterBean.alternateButtonLabel}" />
             </h:column>
           </h:dataTable>
        </div>
    </h:panelGroup>
    </h:form>

    <a href="index.html"> Goto Main page </a>
</h:body>
<h:outputStylesheet library="org.icefaces.component.skins" name="sam.css" />
</html>
