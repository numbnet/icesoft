<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components">
<f:view locale="#{fileBean.locale}">
<h:head>
    <title>Input Files</title>
    <h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body styleClass="ice-skin-sam">
    <h:panelGrid columns="2">
        <h:outputText value="Messages: "/>
        <h:messages id="myMessages"/>
    </h:panelGrid>
    <h:form id="justRegular">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form that only has regular input components, and no fileEntry component" />
            <h:inputText id="text" value="#{fileBean.regularText}" required="true"/>
    	    <h:outputText id="textUpper" value="#{fileBean.regularTextUppercase}" />
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.regular}"/>
        </h:panelGrid>
    </h:form>
    <h:form id="alsoFiles">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form with fileEntry component" />
            <h:inputText id="text" value="#{fileBean.mixedText}" required="true"/>
    	    <h:outputText id="textUpper" value="#{fileBean.mixedTextUppercase}" />
    	    <ice:fileEntry />
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    
    <h:form id="form1">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form1  None" />
    	    <ice:fileEntry fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form2">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form2  Abs" />
    	    <ice:fileEntry absolutePath="c:\\ICE-5032\\upload2"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form3">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form3  Rel" />
    	    <ice:fileEntry relativePath="upload3"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>    
    
    <h:form id="form4">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form4  Both" />
    	    <ice:fileEntry absolutePath="c:\\ICE-5032\\upload4" relativePath="upload4"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>    
    
    
    <h:form id="form5">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form5  None NoSess Orig" />
    	    <ice:fileEntry useSessionSubdir="false" useOriginalFilename="true"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>

        </h:panelGrid>
    </h:form>
    
    <h:form id="form6">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form6  Abs NoSess Orig" />
    	    <ice:fileEntry absolutePath="c:\\ICE-5032\\upload6" useSessionSubdir="false" useOriginalFilename="true"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form7">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form7  Rel NoSess Orig" />
    	    <ice:fileEntry relativePath="upload7" useSessionSubdir="false" useOriginalFilename="true"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>    
    
    <h:form id="form8">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form8  Both NoSess Orig" />
    	    <ice:fileEntry absolutePath="c:\\ICE-5032\\upload8" relativePath="upload8" useSessionSubdir="false" useOriginalFilename="true"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form9">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form9  [Rel NoSess Orig] maxTotalSize 50" />
    	    <ice:fileEntry maxTotalSize="50" relativePath="upload9" useSessionSubdir="false" useOriginalFilename="true"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>

        </h:panelGrid>
    </h:form>
    
    <h:form id="form10">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form10  [Rel NoSess Orig] maxFileSize 50" />
    	    <ice:fileEntry maxFileSize="50" relativePath="upload9" useSessionSubdir="false" useOriginalFilename="true"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form11">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form11  [Rel NoSess Orig] maxTotalSize maxFileSize 50" />
    	    <ice:fileEntry maxTotalSize="50" maxFileSize="50" relativePath="upload9" useSessionSubdir="false" useOriginalFilename="true"
                     fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form12">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form12  (1) Immediate true" />
    	    <ice:fileEntry id="one"
                            immediate="true"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
    	    <h:outputText value="Form12  (2) Immediate false" />
    	    <ice:fileEntry id="two"
                            immediate="false"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
    	    <h:outputText value="Form12  (3) maxTotalSize 100" />
    	    <ice:fileEntry id="three"
                            maxTotalSize="100"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form13">
        <h:panelGrid columns="1">
    	    <h:outputText value="Form13  DataTable of FileEntry" />
            <h:dataTable value="#{fileBean.tableList}" var="tblItm">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Upload"/>
                    </f:facet>
                    <ice:fileEntry id="upload"
                                    immediate="#{tblItm.immediate}"
                                    fileEntryListener="#{tblItm.listener}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Saved"/>
                    </f:facet>
                    <h:outputText value="#{tblItm.saved}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Immediate"/>
                    </f:facet>
                    <h:outputText value="#{tblItm.immediate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="FileName"/>
                    </f:facet>
                    <h:outputText value="#{tblItm.fileName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ClientId"/>
                    </f:facet>
                    <h:outputText value="#{tblItm.clientId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Phase"/>
                    </f:facet>
                    <h:outputText value="#{tblItm.phase}"/>
                </h:column>
            </h:dataTable>
            
    	    <h:outputText value="Form13  DataTable of FileEntry Info ValueExpression" />
            <h:dataTable value="#{fileBean.tableList2}" var="tblItm2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Upload"/>
                    </f:facet>
                    <ice:fileEntry id="upload"
                                    info="#{tblItm2.info}"
                                    immediate="#{tblItm2.immediate}"
                                    fileEntryListener="#{tblItm2.listener}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Saved"/>
                    </f:facet>
                    <h:outputText value="#{tblItm2.saved}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Immediate"/>
                    </f:facet>
                    <h:outputText value="#{tblItm2.immediate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="InfosEqual"/>
                    </f:facet>
                    <h:outputText value="#{tblItm2.infosEqual}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="FileName"/>
                    </f:facet>
                    <h:outputText value="#{tblItm2.fileName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ClientId"/>
                    </f:facet>
                    <h:outputText value="#{tblItm2.clientId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Phase"/>
                    </f:facet>
                    <h:outputText value="#{tblItm2.phase}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="testFacesMessages">
        <h:panelGrid columns="2"> 
    	    <h:outputText value="Faces Messages: " />
            <h:panelGroup>
                <h:messages id="theMessages"/>
            </h:panelGroup>
            
    	    <h:outputText value="File maxTotalSize 50" />
    	    <ice:fileEntry id="file"
                            maxTotalSize="50"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            
    	    <h:outputText value="Text required" />
    	    <h:inputText value="#{fileBean.regularText}" required="true" />
            
    	    <h:outputText value="Text back out: " />
    	    <h:outputText value="#{fileBean.regularTextUppercase}" />
            
    	    <h:outputText value="Sub-panel" />
            <h:panelGroup id="subPanel" style="border:1;">
                <h:outputText value="Text required" />
                <h:inputText value="#{fileBean.mixedText}" required="true" />

                <h:outputText value="Text back out: " />
                <h:outputText value="#{fileBean.mixedTextUppercase}" />
            </h:panelGroup>
            
            <ice:checkboxButton id="check" label="Checkbox" singleSubmit="true" value="#{fileBean.checkValue}"/> 
            <ice:dateTimeEntry id="date" singleSubmit="true" value="#{fileBean.dateValue}"/>
            
            <h:commandButton id="btnReg" value="Regular Submit" actionListener="#{fileBean.mixed}"/>
            <h:commandButton id="btnAA" value="f:ajax  exec: all  render: all" actionListener="#{fileBean.mixed}">
                <f:ajax execute="@all" render="@all"/>
            </h:commandButton>
            <h:commandButton id="btnFF" value="f:ajax  exec: form  render: form" actionListener="#{fileBean.mixed}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            <h:commandButton id="btnTT" value="f:ajax  exec: this  render: this" actionListener="#{fileBean.mixed}">
                <f:ajax execute="@this" render="@this"/>
            </h:commandButton>
            <h:commandButton id="btnFA" value="f:ajax  exec: form  render: all" actionListener="#{fileBean.mixed}">
                <f:ajax execute="@form" render="@all"/>
            </h:commandButton>
            <h:commandButton id="btnTA" value="f:ajax  exec: this  render: all" actionListener="#{fileBean.mixed}">
                <f:ajax execute="@this" render="@all"/>
            </h:commandButton>
            
            <h:commandButton id="btnSS" value="f:ajax  exec: subPanel  render: subPanel" actionListener="#{fileBean.mixed}">
                <f:ajax execute="testFacesMessages:subPanel" render="testFacesMessages:subPanel"/>
            </h:commandButton>
            <h:commandButton id="btnSA" value="f:ajax  exec: subPanel  render: all" actionListener="#{fileBean.mixed}">
                <f:ajax execute="testFacesMessages:subPanel" render="@all"/>
            </h:commandButton>
            
        </h:panelGrid>

    <h:form id="form14">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form14  Localised FacesMessage(s)" />
            <h:selectOneMenu id="selLocale" value="#{fileBean.locale}">
                <f:selectItems value="#{fileBean.locales}"/>
                <f:ajax execute="@this" render="@all"/>
            </h:selectOneMenu>
            
    	    <h:outputText value="Form14  FacesMessage(s)" />
            <h:messages/>
            
            <h:outputText value="Form14  maxTotalSize 50" />
    	    <ice:fileEntry label="Total50"
                            maxTotalSize="50"
                            maxTotalSizeMessage="TAG: maxTotalSizeMessage"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            
            <h:outputText value="Form14  maxFileSize 50" />
    	    <ice:fileEntry label="File50"
                            maxFileSize="50"
                            maxFileSizeMessage="TAG: maxFileSize"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            
            <h:outputText value="Form14  maxFileCount 0" />
    	    <ice:fileEntry label="Count0"
                            maxFileCount="0"
                            maxFileCountMessage="TAG: maxFileCount"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            
            <h:commandButton id="btnReg" value="Submit Reg"/>
            <h:commandButton id="btnForm" value="Submit Form">
                <f:ajax execute="@form" render="@all"/>
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="form15">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form15  styling disabled tabindex" />
            
            <h:outputText value="Form15  1. Normal" />
    	    <ice:fileEntry label="Normal"
                           fileEntryListener="#{fileBean.fileEntryListener}"/>
            
            <h:outputText value="Form15  2. tabindex=-1, style=blue" />
    	    <ice:fileEntry label="TabindexStyleBlue"
                            tabindex="-1"
                            style="background-color: #0000FF;"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            
            <h:outputText value="Form15  3. No app class, enabled" />
    	    <ice:fileEntry label="NoAppEnabled"
                            disabled="false"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            
            <h:outputText value="Form15  4. No app class, disabled" />
    	    <ice:fileEntry label="NoAppEnabled"
                            disabled="true"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            
            <h:outputText value="Form15  5. App class, enabled" />
    	    <ice:fileEntry label="AppEnabled"
                            disabled="false"
                            styleClass="applicationStyleClass"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
            
            <h:outputText value="Form15  6. App class, disabled" />
    	    <ice:fileEntry label="AppEnabled"
                            disabled="true"
                            styleClass="applicationStyleClass"
                            fileEntryListener="#{fileBean.fileEntryListener}"/>
        </h:panelGrid>
    </h:form>

    <h:form id="form16">
        <!--
This tests the new automatic, and custom, validation for fileEntry : ICE-6203

A CONTROL. immediate=true, file succeeded.
             => Verify all phases happen, file exists, fileEntryListener is called
A TEST.    immediate=true, file succeeded
             -> custom fail and delete it.
             => Verify no phases happen, file does not exist, fileEntryListener is called

B CONTROL. immediate=false, file succeeded.
             => Verify all phases happen, file exists, fileEntryListener is called
B TEST.    immediate=false, file succeeded
             -> custom fail and delete it.
             => Verify all phases still happen, file does not exist, fileEntryListener is called

C CONTROL. immediate=true, file failed (too large)
             => Verify no phases happen, file does not exist, fileEntryListener is called
C TEST.    immediate=true, file failed (too large)
             -> custom restatus it INVALID
             => Verify no phases happen, file does not exist, fileEntryListener is called

D CONTROL. immediate=false, file failed (too large)
             => Verify no phases happen, file does not exist, fileEntryListener is called
D TEST.    immediate=false, file failed (too large)
             -> custom restates it INVALID
             => Verify no phases happen, file does not exist, fileEntryListener is called
        -->
        <h:panelGrid columns="2">
    	    <h:outputText value="Form16  Custom validation" />
            <h:panelGroup>
                <h:messages id="theMessages"/>
            </h:panelGroup>

            <ice:checkboxButton label="Immediate" value="#{fileBean.immediate}" singleSubmit="true"/>
            <ice:checkboxButton label="Invalidate" value="#{fileBean.invalidate}" singleSubmit="true"/>

            <h:outputText value="Form16  Enter text. immediate=true. It is: #{fileBean.mixedText}" />
            <h:inputText value="#{fileBean.mixedText}" immediate="true"/>

            <h:outputText value="Form16  Enter text. immediate=false. It is: #{fileBean.regularText}" />
            <h:inputText value="#{fileBean.regularText}" immediate="false"/>

            <h:outputText value="Form16  file lt 100 MB" />
    	    <ice:fileEntry label="file_16"
                           id="file_16"
                           immediate="#{fileBean.immediate}"
                           maxFileSize="100000000"
                           fileEntryListener="#{fileBean.fileEntryListenerInvalidateDelete}"/>

            <h:commandButton id="btnReg" value="Submit Reg"/>
            <h:commandButton id="btnTA" value="f:ajax  exec: this  render: all" actionListener="#{fileBean.mixed}">
                <f:ajax execute="@this" render="@all"/>
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="form17">
        <h:panelGrid columns="2">
    	    <h:outputText value="Form17  Required validation" />
            <h:panelGroup>
                <h:messages id="theMessages"/>
            </h:panelGroup>

            <ice:checkboxButton label="Immediate" value="#{fileBean.immediate}" singleSubmit="true"/>
            <ice:checkboxButton label="Invalidate" value="#{fileBean.invalidate}" singleSubmit="true"/>

            <h:outputText value="Form17  Enter text. immediate=true. It is: #{fileBean.mixedText}" />
            <h:inputText value="#{fileBean.mixedText}" immediate="true"/>

            <h:outputText value="Form17  Enter text. immediate=false. It is: #{fileBean.regularText}" />
            <h:inputText value="#{fileBean.regularText}" immediate="false"/>

    	    <ice:fileEntry label="file_required_17"
                           id="file__required_17"
                           immediate="#{fileBean.immediate}"
                           required="true"
                           fileEntryListener="#{fileBean.fileEntryListenerInvalidateDelete}"/>
            <ice:fileEntry label="file_required_msg_17"
                           id="file__required_msg_17"
                           immediate="#{fileBean.immediate}"
                           required="true"
                           requiredMessage="Custom component required message for {0}"
                           fileEntryListener="#{fileBean.fileEntryListenerInvalidateDelete}"/>

            <h:commandButton id="btnReg" value="Submit Reg"/>
            <h:commandButton id="btnTA" value="f:ajax  exec: this  render: all" actionListener="#{fileBean.mixed}">
                <f:ajax execute="@this" render="@all"/>
            </h:commandButton>
        </h:panelGrid>
    </h:form>

	<h:outputStylesheet library="org.icefaces.component.skins" name="sam.css" />
    <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</h:body>
</f:view>
</html>
