<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
    <h:head>
        <title>
	        <ui:insert name="title">Dynamic ui:include Test</ui:insert>
        </title>
    </h:head>
    <h:body>
         <div id="content">
             <h:form>

                 <h:panelGrid columns="2">
                     <h:outputText value="Response writer:"/>
                     <h:outputText value="#{nav.responseWriter}"/>

                     <h:outputText value="Page path:"/>
                     <h:outputText value="#{nav.path}"/>

                     <h:outputText value="Bean scope:"/>
                     <h:outputText value="#{nav.scope}"/>
                 </h:panelGrid>
                 
             	<ui:include src="/stock/#{nav.path}" />
             </h:form>
         </div>
    </h:body>
</html>
