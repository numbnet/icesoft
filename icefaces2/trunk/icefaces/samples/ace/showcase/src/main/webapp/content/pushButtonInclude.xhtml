<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:ice="http://www.icefaces.org/icefaces/components">
  <h:panelGroup id="panelContentButtons">

  <h:panelGroup styleClass="synopsisBox" layout="block">
        <h:outputText styleClass="iceOutTxt" value="#{msgs['page.buttonsAndLinks.synopsis']}"/>
        <h:outputText styleClass="iceOutTxt" value="#{msgs['page.buttonsAndLinks.instructions']}"/>
    </h:panelGroup>

    <!-- Layout the links and buttons. -->
      <h:form id ="pageFormOfAbsoluteSubmission">
        <h:panelGrid columns="2" id="pushGridUpper"
                   styleClass="exampleBox"
                   rowClasses="textFieldNameRow">
          <h:outputLabel for="BLTxt"
                         value="#{msgs['page.buttonsAndLinks.inputTextLabel']}"/>
          <h:panelGroup id="innerPanelPushB">
              <h:inputText id="BLTxt" size="25" maxlength="25"                        
                        value="#{buttonsAndLinks.inputText}"/>
              <h:outputText id="pushBNote"
                    value="#{msgs['page.buttonsAndLinks.inputTextNote']}"/>
          </h:panelGroup>

          <h:outputLabel for="BLCmdBtn"
                         value="#{msgs['page.buttonsAndLinks.submitButtonLabel']}"/>
          <ice:pushButton id="BLCmdBtn"
                           value="Submit"
                           actionListener="#{buttonsAndLinks.submitButtonListener}"/>
    </h:panelGrid>

  </h:form>

    <!-- Display the input value submitted. -->
    <h:panelGroup layout="block" id="PBDisplayPanel"
            styleClass="exampleBox firstChildTitle">

        <!-- backing bean title box. Replace H3 with appropriate stuff later. -->
        <h:panelGroup id="PBpanelChange" styleClass="backBeanChangeTitle">
            <h3>
            <h:outputText id="PBChangeText" value="#{msgs['page.global.serverFeedback']}"/>
            </h3>
        </h:panelGroup>

        <!-- actual backing bean values. -->
        <h:panelGroup styleClass="backBeanChangeBody" id="PBPanelOutput">
            <h:panelGroup id="PBPanelInner">
                <h:panelGrid id="PBGridInner" columns="2" styleClass="verticalAlignTop">
                    <h:outputLabel for="BLTxtout"
                                     value="#{msgs['page.buttonsAndLinks.inputTextLabel']}"/>
                    <h:outputText id="BLTxtout"
                                    value="#{buttonsAndLinks.inputText}"/>

                </h:panelGrid>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

  </h:panelGroup>
</ui:composition>
