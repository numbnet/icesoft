<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core">

    <h:panelGroup id="panelContentX">
        <h:panelGroup styleClass="synopsisBox" layout="block">
            <h:outputText styleClass="iceOutTxt" value="Slider Entry"/>
            <h:outputText styleClass="iceOutTxt" value="Select an integer value within a range by dragging the arrow along the rail."/>
        </h:panelGroup>
        <h:panelGroup styleClass="exampleBox firstChildTitle" layout="block">
            <h:form id="sliderform">
                <h:panelGroup>
                    <icecore:singleSubmit/>
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="Min. Value "/>
                            </td>
                            <td>
                                <h:inputText id="xminValue" value="#{sliderBean.minValue}" size="3"
                                             validator="#{sliderBean.validateMinValue}"/>
                            </td>
                            <td>
                                <h:outputText value="Max. Value "/>
                            </td>
                            <td>
                                <h:inputText id="xmaxValue" value="#{sliderBean.maxValue}" size="3"
                                             validator="#{sliderBean.validateMaxValue}"/>
                            </td>
                            <td>
                                <h:outputText value="Step Percent "/>
                            </td>
                            <td>
                                <h:inputText id="stepPercent" value="#{sliderBean.stepPercent}" size="3"
                                             validator="#{sliderBean.validateStepPercent}"/>
                                <h:outputText value="%"/>
                            </td>
                            <td>
                                <h:selectBooleanCheckbox id="showLabels" value="#{sliderBean.showLabels}"/>
                            </td>
                            <td>
                                <h:outputText value="Show Labels"/>
                            </td>
                            <td>
                                <h:messages for="xminValue" styleClass="err-msg"/>
                            </td>
                            <td>
                                <h:messages for="xmaxValue" styleClass="err-msg"/>
                            </td>
                            <td>
                                <h:messages for="stepPercent" styleClass="err-msg"/>
                            </td>
                        </tr>
                    </table>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>

        <h:panelGroup styleClass="exampleBox" layout="block">
            <h:form id="sliderTwoForm">
                <h:outputText value="singleSubmit='true' - slider value submits once the drag is complete: "/>
                <br/>
                <ice:sliderEntry id="sliderEntryOne" showLabels="#{sliderBean.showLabels}"
                                 min="#{sliderBean.minValue}"
                                 max="#{sliderBean.maxValue}"
                                 stepPercent="#{sliderBean.stepPercent}"
                                 value="#{sliderBean.value}"
                                 clickableRail="true"
                                 axis="x" singleSubmit="true"/>
             </h:form>
            <br/>
             <h:outputText value="Horizontal slider value: "/>
            <h:outputText id="sliderOutVal" value="#{sliderBean.value}"/>
            <br/>
        </h:panelGroup>

        <h:panelGroup styleClass="exampleBox" layout="block">
            <h:form id="sliderThreeForm">

                <h:outputText value="singleSubmit='false'- value of slider will get submitted only when a submit call initiated by some other component."/>
                <br/><br/>
                <ice:sliderEntry id="sliderEntryTwo" showLabels="#{sliderBean.showLabels}"
                                 min="#{sliderBean.minValue}"
                                 max="#{sliderBean.maxValue}"
                                 stepPercent="#{sliderBean.stepPercent}"
                                 value="#{sliderBean.value2}"
                                 submitOn="slideEnd" clickableRail="true" length="100px"
                                 axis="y" singleSubmit="false"/><br/>
				<h:commandButton id="sliderSubmitButton" value="submit" />					
								 
								 
            </h:form>
            <br/>
            <h:outputText value="Vertical slider value: "/>
            <h:outputText id="sliderOutputValTwo" value="#{sliderBean.value2}"/>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
