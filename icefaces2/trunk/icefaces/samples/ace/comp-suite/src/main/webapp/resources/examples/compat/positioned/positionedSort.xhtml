<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[positionedSort.title]}"/>
    <ui:param name="description" value="#{msgs[positionedSort.description]}"/>
    <ui:param name="resourceValue" value="#{positionedSort.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:commandButton value="Sort Ascending"
                             actionListener="#{positionedSort.sortAscending}"/>
            <h:commandButton value="Sort Descending"
                             actionListener="#{positionedSort.sortDescending}"/>
            <h:commandButton value="Sort Randomly"
                             actionListener="#{positionedSort.sortRandom}"/>
        
            <ice:panelPositioned value="#{positionedData.availableFoods}"
                                 var="food"
                                 constraint="vertical"
                                 handle="positionedElement">
                <ice:panelGroup styleClass="positionedElement">
                    <h:outputText value="#{food}" styleClass="moveLabel"/>
                </ice:panelGroup>
            </ice:panelPositioned>
        </h:form>
    </ui:define>
</ui:composition>
