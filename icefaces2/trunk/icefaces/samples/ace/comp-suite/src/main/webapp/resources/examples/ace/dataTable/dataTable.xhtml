<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableBean.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[dataTableBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{dataTableBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{dataTableBean.exampleResource}"/>

    <ui:define name="example">
        <h:form>
           <ace:dataTable id="carTable"
                          value="#{dataTableSort.carsData}"
                          var="car"
                          paginator="true"
                          paginatorPosition="bottom"
                          rows="10">
                <ace:column headerText="ID" sortBy="#{car.id}"
                            filterBy="#{car.id}" filterMatchMode="contains">
                    <h:outputText value="#{car.id}"/>
                </ace:column>
                <ace:column headerText="Name" sortBy="#{car.name}"
                            filterBy="#{car.name}" filterMatchMode="contains">
                    <h:outputText value="#{car.name}"/>
                </ace:column>
                <ace:column headerText="Chassis" sortBy="#{car.chassis}"
                            filterBy="#{car.chassis}" filterMatchMode="contains">
                    <h:outputText value="#{car.chassis}"/>
                </ace:column>
                <ace:column headerText="Weight" sortBy="#{car.weight}"
                            filterBy="#{car.weight}" filterMatchMode="contains">
                    <h:outputText value="#{car.weight}lbs."/>
                </ace:column>
                <ace:column headerText="Accel" sortBy="#{car.acceleration}"
                            filterBy="#{car.acceleration}" filterMatchMode="contains">
                    <h:outputText value="#{car.acceleration}"/>
                </ace:column>
                <ace:column headerText="MPG" sortBy="#{car.mpg}"
                            filterBy="#{car.mpg}" filterMatchMode="contains">
                    <h:outputText value="#{car.mpg}"/>
                </ace:column>
                <ace:column headerText="Cost" sortBy="#{car.cost}"
                            filterBy="#{car.cost}" filterMatchMode="contains">
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
