<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[contextMenuGlobal.title]}"/>
    <ui:param name="description" value="#{msgs[contextMenuGlobal.description]}"/>
    <ui:param name="resourceValue" value="#{contextMenuGlobal.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <p>Right-click anywhere on this page to display the global menu.</p>
            <p>Normally such a menu would be used for application-wide functionality, instead of on a per-component basis.</p>
            <br/>
            <p><i>Note the menu items are just placeholders and do not perform any functionality.</i></p>
            
            <ace:contextMenu>
                <ace:menuitem value="Refresh" icon="ui-icon ui-icon-arrowrefresh-1-w"/>  
                <ace:menuitem value="Main" icon="ui-icon ui-icon-close"/>  
                <ace:menuitem value="Add Note" icon="ui-icon ui-icon-disk"/>  
                <ace:menuitem value="Home" icon="ui-icon ui-icon-extlink"
                              url="http://www.icefaces.org" target="_blank"/>
            </ace:contextMenu>
        </h:form>
    </ui:define>
</ui:composition>
