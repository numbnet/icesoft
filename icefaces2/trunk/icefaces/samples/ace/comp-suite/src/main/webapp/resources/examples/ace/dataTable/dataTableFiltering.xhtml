<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableFiltering.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableFiltering.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableFiltering.exampleResource}"/>

    <ui:define name="example">
        <h:form>
           <ace:dataTable id="carTableSingleRow"
                          value="#{dataTableSort.carsData}"
                          var="car">
                <ace:column headerText="ID" filterBy="#{car.id}" filterMatchMode="contains">
                    <h:outputText value="#{car.id}"/>
                </ace:column>
                <ace:column headerText="Name" filterBy="#{car.name}" filterMatchMode="contains">
                    <h:outputText value="#{car.name}"/>
                </ace:column>
                <ace:column headerText="Chassis" filterBy="#{car.chassis}" filterMatchMode="contains">
                    <h:outputText value="#{car.chassis}"/>
                </ace:column>
                <ace:column headerText="Weight" filterBy="#{car.weight}" filterMatchMode="contains">
                    <h:outputText value="#{car.weight}lbs."/>
                </ace:column>
                <ace:column headerText="Accel" filterBy="#{car.acceleration}" filterMatchMode="contains">
                    <h:outputText value="#{car.acceleration}"/>
                </ace:column>
                <ace:column headerText="MPG" filterBy="#{car.mpg}" filterMatchMode="contains">
                    <h:outputText value="#{car.mpg}"/>
                </ace:column>
                <ace:column headerText="Cost" filterBy="#{car.cost}" filterMatchMode="contains">
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
