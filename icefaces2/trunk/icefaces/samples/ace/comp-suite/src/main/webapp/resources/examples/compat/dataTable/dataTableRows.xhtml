<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dataTableRows.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableRows.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableRows.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="rowsIn" value="Displayed Rows (1-30):"/>
                <h:inputText id="rowsIn" value="#{dataTableRows.rows}"
                             required="true" size="2" maxlength="2">
                     <f:validateLongRange minimum="1" maximum="30"/>
                </h:inputText>
                <h:message for="rowsIn"/>
            </h:panelGrid>
        </h:form>
        
        <ice:dataTable value="#{tableData.cars}"
                       var="car"
                       rows="#{dataTableRows.rows}"
                       width="100%" cellspacing="1" cellpadding="5"
                       columnClasses="tableIdCol,tableNameCol,tableChassisCol,
                                      tableWeightCol,tableAccelCol,tableMpgCol,tableCostCol">
            <ice:column>
                <f:facet name="header">ID</f:facet>
                #{car.id}
            </ice:column>
            <ice:column>
                <f:facet name="header">Name</f:facet>
                #{car.name}
            </ice:column>
            <ice:column>
                <f:facet name="header">Chassis</f:facet>
                #{car.chassis}
            </ice:column>
            <ice:column>
                <f:facet name="header">Weight</f:facet>
                #{car.weight}lbs.
            </ice:column>
            <ice:column>
                <f:facet name="header">Accel</f:facet>
                #{car.acceleration}
            </ice:column>
            <ice:column>
                <f:facet name="header">MPG</f:facet>
                #{car.mpg}
            </ice:column>
            <ice:column>
                <f:facet name="header">Cost</f:facet>
                <ice:outputText value="#{car.cost}">
                    <f:convertNumber type="currency"
                                     currencySymbol="$"
                                     groupingUsed="true"
                                     minFractionDigits="2"
                                     maxFractionDigits="2"/>
                </ice:outputText>
            </ice:column>
        </ice:dataTable>
    </ui:define>
</ui:composition>
