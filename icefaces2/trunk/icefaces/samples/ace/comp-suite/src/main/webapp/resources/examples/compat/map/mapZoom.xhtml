<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[mapZoom.title]}"/>
    <ui:param name="description" value="#{msgs[mapZoom.description]}"/>
    <ui:param name="resourceValue" value="#{mapZoom.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="zoomLevel" value="Zoom Level:"/>
                <h:selectOneMenu id="zoomLevel" value="#{mapZoom.zoomLevel}"
                                 required="true">
                     <f:selectItems value="#{mapZoom.availableLevels}"/>
                </h:selectOneMenu>
                <h:commandButton value="Zoom"
                                 actionListener="#{mapZoom.applyChanges}"/>                
            </h:panelGrid>
            
            <h:commandButton value="Random Zoom"
                             actionListener="#{mapZoom.randomZoom}"/>
            
            <ice:gMap zoomLevel="#{mapZoom.zoomLevel}">
                <ice:gMapControl name="GLargeMapControl"/>
            </ice:gMap>
        </h:form>
    </ui:define>
</ui:composition>
