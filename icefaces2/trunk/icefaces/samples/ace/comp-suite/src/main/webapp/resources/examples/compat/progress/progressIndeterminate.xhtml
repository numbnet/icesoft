<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[progressIndeterminate.title]}"/>
    <ui:param name="description" value="#{msgs[progressIndeterminate.description]}"/>
    <ui:param name="resourceValue" value="#{progressIndeterminate.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="progressOut" value="Progress Bar:"/>
                <ice:outputProgress id="progressOut"
                                    value="#{task.progress}"
                                    indeterminate="true"/>
                
                <h:panelGrid columns="2">
                    <h:commandButton value="Start"
                                     actionListener="#{progressIndeterminate.startTask}"
                                     rendered="#{!task.taskRunning}"
                                     disabled="#{task.taskRunning}"/>
                    <h:commandButton value="Stop"
                                     actionListener="#{task.stopAndResetTask}"
                                     rendered="#{task.taskRunning}"
                                     disabled="#{!task.taskRunning}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
