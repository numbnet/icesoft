<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[mapControls.title]}"/>
    <ui:param name="description" value="#{msgs[mapControls.description]}"/>
    <ui:param name="resourceValue" value="#{mapControls.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="smallMap" value="Small Map Control:"/>
                <h:selectBooleanCheckbox id="smallMap" value="#{mapControls.smallMap}"/>
                
                <h:outputLabel for="largeMap" value="Large Map Control:"/>
                <h:selectBooleanCheckbox id="largeMap" value="#{mapControls.largeMap}"/>
                
                <h:outputLabel for="zoom" value="Zoom Control:"/>
                <h:selectBooleanCheckbox id="zoom" value="#{mapControls.zoom}"/>
                
                <h:outputLabel for="scale" value="Scale Control:"/>
                <h:selectBooleanCheckbox id="scale" value="#{mapControls.scale}"/>
                
                <h:outputLabel for="type" value="Type Control:"/>
                <h:selectBooleanCheckbox id="type" value="#{mapControls.type}"/>
                
                <h:outputLabel for="overview" value="Overview Control:"/>
                <h:selectBooleanCheckbox id="overview" value="#{mapControls.overview}"/>
            </h:panelGrid>
        </h:form>
            
        <h:form>
            <ice:gMap>
                <ice:gMapControl name="GSmallMapControl" rendered="#{mapControls.smallMap}"/>
                <ice:gMapControl name="GLargeMapControl" rendered="#{mapControls.largeMap}"/>
                <ice:gMapControl name="GSmallZoomControl" rendered="#{mapControls.zoom}"/>
                <ice:gMapControl name="GScaleControl" rendered="#{mapControls.scale}"/>
                <ice:gMapControl name="GMapTypeControl" rendered="#{mapControls.type}"/>
                <ice:gMapControl name="GOverviewMapControl" rendered="#{mapControls.overview}"/>
            </ice:gMap>
        </h:form>
    </ui:define>
</ui:composition>
