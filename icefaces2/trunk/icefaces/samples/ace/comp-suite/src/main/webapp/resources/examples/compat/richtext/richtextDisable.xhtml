<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[richtextDisable.title]}"/>
    <ui:param name="description" value="#{msgs[richtextDisable.description]}"/>
    <ui:param name="resourceValue" value="#{richtextDisable.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="disabledIn" value="Disable Rich Text Component:"/>
                <h:selectBooleanCheckbox id="disabledIn"
                                         value="#{richtextDisable.disabled}"/>
                <h:commandButton value="Apply"
                                 actionListener="#{richtextDisable.apply}"/>
            </h:panelGrid>
            </h:form>
        
            <ice:inputRichText value="#{richtextDisable.text}"
                               height="#{richtext.defaultHeight}"
                               disabled="#{richtextDisable.disabled}"/>
                               
            <h:panelGrid columns="1" style="border: 1px solid black;">
                <h:outputLabel for="textOut" value="Saved Text String:"/>
                <h:outputText id="textOut"
                              value="#{richtextDisable.text}"/>
            </h:panelGrid>
    </ui:define>
</ui:composition>
