<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[outputResourceFilename.title]}"/>
    <ui:param name="description" value="#{msgs[outputResourceFilename.description]}"/>
    <ui:param name="resourceValue" value="#{outputResourceFilename.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="nameIn" value="Filename to Download:"/>
                <h:inputText id="nameIn" value="#{outputResourceFilename.name}"
                             required="true"
                             size="20" maxlength="20">
                   <f:validateLength minimum="1" maximum="20"/>
                </h:inputText>
                <h:message for="nameIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="download" value="Resource to download:"/>
                <ice:outputResource id="download"
                                    resource="#{outputResource.namedResource}"
                                    shared="false"
                                    mimeType="application/pdf"
                                    fileName="#{outputResourceFilename.name}"
                                    type="text"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
