<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[tabServerSide.title]}"/>
    <ui:param name="description" value="#{msgs[tabServerSide.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[tabSet.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{tabSet.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{tabServerSide.exampleResource}"/>

    <ui:define name="example">
        <span class="row">
        <h:form>
            <div style="width:45%" class="top options">
                <ul>
                    <li>Use Fast Loading Tabs:<h:selectBooleanCheckbox value="#{tabServerSide.fastTabs}" /></li>
                </ul>
                <h:commandButton value="Set Options"/>
            </div>
        </h:form>
        </span>
        <span class="row">
            <h:form>
                <span >
                    <ace:tabSet clientSide="false" style="clear:both;">
                        <ace:tabPane>
                            <f:facet name="label">My First Server Tab</f:facet>
                            <h:outputText value="
                            An improperly escaped nbsp is rendered by this component, and could be the same as the nbsp
                            in this issue: http://jira.icefaces.org/browse/ICE-5538 where it is mentioned in an example
                            of the tabSet rendering when label facets are used. This only raises errors in WebKit." />
                            <h:outputText value="#{tabServerSide.slowDownTab}"
                                          rendered="#{not tabServerSide.fastTabs}" />
                        </ace:tabPane>
                        <ace:tabPane>
                            <f:facet name="label">My Second Server Tab</f:facet>
                            <h:outputText value="Second Body" />
                            <h:outputText value="#{tabServerSide.slowDownTab}"
                                          rendered="#{not tabServerSide.fastTabs}" />
                        </ace:tabPane>
                        <ace:tabPane>
                            <f:facet name="label">My Third Server Tab</f:facet>
                            <h:outputText value="Third Body" />
                            <h:outputText value="#{tabServerSide.slowDownTab}"
                                          rendered="#{not tabServerSide.fastTabs}" />
                        </ace:tabPane>
                    </ace:tabSet>
                </span>
                <div class="row">
                    <span class="messages top">
                        <h:messages/>
                    </span>
                </div>
            </h:form>
        </span>
    </ui:define>
</ui:composition>
