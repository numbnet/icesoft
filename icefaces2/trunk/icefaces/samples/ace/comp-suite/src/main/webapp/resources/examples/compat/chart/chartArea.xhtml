<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[chartArea.title]}"/>
    <ui:param name="description" value="#{msgs[chartArea.description]}"/>
    <ui:param name="resourceValue" value="#{chartArea.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="2" rendered="#{chartArea.model.areaMapEnabled}">
                <h:outputLabel for="statusOut" value="Clicked:"/>
                <h:outputText id="statusOut" value="#{chart.clickedStatus}"/>
            </h:panelGrid>
        
            <ice:outputChart type="#{chartArea.type}" 
                             chartTitle="#{chartArea.model.chartTitle} Chart"
                             xaxisTitle="#{chartArea.model.XAxisTitle}"
                             yaxisTitle="#{chartArea.model.YAxisTitle}"
                             labels="#{chartArea.model.legendLabels}"
                             legendPlacement="#{chartArea.model.legendPlacement}"
                             colors="#{chartArea.model.colors}"
                             xaxisLabels="#{chartArea.model.XAxisLabels}"
                             data="#{chartArea.model.chartData}"
                             renderOnSubmit="#{chartArea.model.renderOnSubmit}"
                             horizontal="#{chartArea.model.barChartOrientationHorizontal}"
                             actionListener="#{chart.chartClicked}"
                             width="450" height="300"/>
        </h:form>
    </ui:define>
</ui:composition>
