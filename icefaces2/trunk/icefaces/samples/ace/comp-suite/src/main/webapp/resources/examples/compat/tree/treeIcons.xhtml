<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[treeIcons.title]}"/>
    <ui:param name="description" value="#{msgs[treeIcons.description]}"/>
    <ui:param name="resourceValue" value="#{treeIcons.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:commandButton value="Regenerate"
                             actionListener="#{tree.refreshTree}"/>
            <br/>
            
            <p>Custom folder and leaf icons to simulate camera images being organized in a tree.</p>
            <p>These can be set inline in the page, or directly in the backing bean.</p>
            
            <ice:tree value="#{tree.model}"
                      var="node"
                      hideRootNode="false"
                      hideNavigation="false">
                <ice:treeNode>
                    <f:facet name="icon">
                        <h:graphicImage library="css/images"
                                        name="#{node.userObject.leaf ? 'tree-custom-leaf.png' : 'tree-custom-folder.png'}"/>
                    </f:facet>
                    <f:facet name="content">
                        #{node.userObject.text}
                    </f:facet>
                </ice:treeNode>
            </ice:tree>
        </h:form>
    </ui:define>
</ui:composition>
