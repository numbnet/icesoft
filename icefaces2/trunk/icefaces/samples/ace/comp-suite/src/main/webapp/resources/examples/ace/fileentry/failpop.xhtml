<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[fileEntryFailPop.title]}"/>
    <ui:param name="description" value="#{msgs[fileEntryFailPop.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[fileEntry.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{fileEntry.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{fileEntryFailPop.exampleResource}"/>

    <ui:define name="example">
        <div class="instance">
        <span class="row">
             <h:form>
                <div class="top options">
                    <ul>
                        <li>File Extension:<h:inputText value="#{fileEntryFailPop.fileExtension}" /></li>

                        <li>
                            Use Validator:
                            <h:selectBooleanCheckbox value="#{fileEntryFailPop.useListener}"/>
                        </li>
                        <li>
                            Message:
                            <h:inputText value="#{fileEntryFailPop.popupMessage}"
                                         disabled="#{fileEntryFailPop.useListener}" />
                        </li>
                    </ul>
                    <h:commandButton value="Set Options"/>
                </div>
            </h:form>
            <h:form>
                <span class="top">
                    <ace:fileEntry id="file-entry"
                        style-class="top"
                        fileEntryListener="#{fileEntryFailPop.popupValidationListener}"/>
                </span>
                <div class="row">
                    <span class="top">
                        <h:commandButton class="submit" type="submit" value="Send File"/>
                    </span>
                    <span class="messages top">
                        <h:messages/>
                    </span>
                </div>
            </h:form>
        </span>
        </div>
    </ui:define>
</ui:composition>
