<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableListener.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableListener.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableListener.exampleResource}"/>

    <ui:define name="example">
        <h:form>
           <ace:dataTable id="carTableSingleRow"
                          value="#{dataTableSort.carsData}"
                          var="car"
                          rows="10"
                          selection="#{dataTableListener.singleRow}"
                          selectionMode="single"
                          rowSelectListener="#{dataTableListener.selectListener}"
                          rowUnselectListener="#{dataTableListener.deselectListener}"
                          onRowSelectUpdate="eventLog"
                          onRowUnselectUpdate="eventLog">
                <ace:column>
                    <f:facet name="header">
                       ID
                    </f:facet>
                    #{car.id}
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Name
                    </f:facet>
                    #{car.name}
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Chassis
                    </f:facet>
                    #{car.chassis}
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Weight
                    </f:facet>
                    #{car.weight}lbs.
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Accel
                    </f:facet>
                    #{car.acceleration}
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       MPG
                    </f:facet>
                    #{car.mpg}
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ace:column>
            </ace:dataTable>
            
            <h:dataTable id="eventLog"
                         value="#{dataTableListener.eventLog}"
                         var="event"
                         style="border: 1px solid #CDCDCD; padding: 10px;"
                         width="100%" cellspacing="0" cellpadding="2"
                         rows="#{dataTableListener.eventSize}">
                 <h:column>
                     <f:facet name="header">
                        Event Log <i>(most recent first)</i>
                     </f:facet>
                     
                     #{event}
                     
                     <f:facet name="footer">
                        <b>Current Row: #{dataTableListener.singleRow ne null ? dataTableListener.singleRow.name : 'None'}</b>
                     </f:facet>
                 </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
