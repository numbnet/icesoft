<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuEvents.title]}"/>
    <ui:param name="description" value="#{msgs[menuEvents.description]}"/>
    <ui:param name="resourceValue" value="#{menuEvents.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <ace:menu type="tiered">
                <ace:submenu label="Actions">
                    <ace:menuitem value="Basic Action" ajax="true" process="@this" update="color message"
                                  action="#{menuEvents.ourAction}" icon="ui-icon"/>
                    <ace:menuitem value="Basic Listener" ajax="true" process="@this" update="color message"
                                  actionListener="#{menuEvents.ourActionListener}" icon="ui-icon"/>
                </ace:submenu>
                <ace:submenu label="Example">
                    <ace:menuitem id="red" value="Color to Red" ajax="true" process="@this" update="color message"
                                  actionListener="#{menuEvents.applyColor}" icon="ui-icon"/>
                    <ace:menuitem id="green" value="Color to Green" ajax="true" process="@this" update="color message"
                                  actionListener="#{menuEvents.applyColor}" icon="ui-icon"/>
                    <ace:menuitem id="blue" value="Color to Blue" ajax="true" process="@this" update="color message"
                                  actionListener="#{menuEvents.applyColor}" icon="ui-icon"/>
                </ace:submenu>                
                <ace:submenu label="Links">
                    <ace:menuitem value="ICEfaces" url="http://www.icefaces.org" target="_blank"
                                  icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEpush" url="http://www.icepush.org" target="_blank"
                                  icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEpdf" url="http://www.icepdf.org" target="_blank"
                                  icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEsoft" url="http://www.icesoft.com" target="_blank"
                                  icon="ui-icon ui-icon-home"/>
                </ace:submenu>
            </ace:menu>
            
            <h:outputText id="message" value="Current Status: #{menuEvents.message}"/>
            <br/>
            <h:outputText id="color" value="Color: #{menuEvents.currentColor}"
                          style="color: #{menuEvents.currentColor};"/>
        </h:form>
    </ui:define>
</ui:composition>
