<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[contextMenuEffect.title]}"/>
    <ui:param name="description" value="#{msgs[contextMenuEffect.description]}"/>
    <ui:param name="resourceValue" value="#{contextMenuEffect.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            
            <h:panelGrid columns="3">
                <h:outputLabel for="effectIn" value="Transition Effect:"/>
                <h:selectOneRadio id="effectIn" required="true" value="#{contextMenuEffect.effectName}">
                    <f:selectItems value="#{contextMenuEffect.availableEffects}"/>
                </h:selectOneRadio>
                <h:message for="effectIn"/>
                
                <h:outputLabel for="durationIn" value="Effect Duration (50-2000 milliseconds):"/>
                <h:inputText id="durationIn" value="#{contextMenuEffect.effectDuration}"
                             required="true" size="4" maxlength="4">
                     <f:validateLongRange minimum="50" maximum="2000"/>
                </h:inputText>
                <h:message for="durationIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <br/>
            <h:panelGrid columns="1">
                <h:outputLabel for="image" value="Right-click on the image to display a context menu using the effect specified above:"/>
                <h:graphicImage id="image" library="css/images/" name="header.png"/>
            </h:panelGrid>
        
            <ace:contextMenu for="image"
                             effect="#{contextMenuEffect.effectName}"
                             effectDuration="#{contextMenuEffect.effectDuration}">
                <ace:menuitem value="Save" icon="ui-icon ui-icon-disk"/>  
                <ace:menuitem value="View" icon="ui-icon ui-icon-arrowrefresh-1-w"/>  
                <ace:menuitem value="Delete" icon="ui-icon ui-icon-close"/>  
            </ace:contextMenu>
        </h:form>
    </ui:define>
</ui:composition>
