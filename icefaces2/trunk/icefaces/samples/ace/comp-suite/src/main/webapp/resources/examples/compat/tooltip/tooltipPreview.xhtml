<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[tooltipPreview.title]}"/>
    <ui:param name="description" value="#{msgs[tooltipPreview.description]}"/>
    <ui:param name="resourceValue" value="#{tooltipPreview.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <ice:panelGroup panelTooltip="google">
                <a href="http://www.google.com/" target="_blank">http://www.google.com</a>
            </ice:panelGroup>
            
            <ice:panelGroup panelTooltip="yahoo">
                <a href="http://www.yahoo.com/" target="_blank">http://www.yahoo.com</a>
            </ice:panelGroup>

            <ice:panelGroup panelTooltip="bing">
                <a href="http://www.bing.com/" target="_blank">http://www.bing.com</a>
            </ice:panelGroup>

            <ice:panelGroup panelTooltip="ask">
                <a href="http://www.ask.com/" target="_blank">http://www.ask.com</a>
            </ice:panelGroup>
            
            <br/>
            
            <h:panelGroup>
                Here is an example sentence with an inline website preview. If you are interested in ICEfaces you could
                <ice:panelGroup panelTooltip="google" style="display: inline;">
                <a href="http://www.google.com/search?q=ICEfaces" target="_blank">search with Google</a>
                </ice:panelGroup>
                about the topic.
            </h:panelGroup>
        
            <ice:panelTooltip id="google"
                              displayOn="hover"
                              hideOn="mouseout"
                              hoverDelay="10">
                <f:facet name="header">
                    Website Preview
                </f:facet>
                <f:facet name="body">
                    <h:graphicImage library="css/images/tooltip" name="google-thumb.jpg"
                                    style="width: 400px; height: 300px;"/>
                </f:facet>
            </ice:panelTooltip>
            
            <ice:panelTooltip id="yahoo"
                              displayOn="hover"
                              hideOn="mouseout"
                              hoverDelay="10">
                <f:facet name="header">
                    Website Preview
                </f:facet>
                <f:facet name="body">
                    <h:graphicImage library="css/images/tooltip" name="yahoo-thumb.jpg"
                                    style="width: 400px; height: 300px;"/>
                </f:facet>
            </ice:panelTooltip>

            <ice:panelTooltip id="bing"
                              displayOn="hover"
                              hideOn="mouseout"
                              hoverDelay="10">
                <f:facet name="header">
                    Website Preview
                </f:facet>
                <f:facet name="body">
                    <h:graphicImage library="css/images/tooltip" name="bing-thumb.jpg"
                                    style="width: 400px; height: 300px;"/>
                </f:facet>
            </ice:panelTooltip>
            
            <ice:panelTooltip id="ask"
                              displayOn="hover"
                              hideOn="mouseout"
                              hoverDelay="10">
                <f:facet name="header">
                    Website Preview
                </f:facet>
                <f:facet name="body">
                    <h:graphicImage library="css/images/tooltip" name="ask-thumb.jpg"
                                    style="width: 400px; height: 300px;"/>
                </f:facet>
            </ice:panelTooltip>
        </h:form>
    </ui:define>
</ui:composition>
