<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuDisplay.title]}"/>
    <ui:param name="description" value="#{msgs[menuDisplay.description]}"/>
    <ui:param name="resourceValue" value="#{menuDisplay.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <h:outputText id="mouseOver" value="Mouse Over to Show"
                          style="font-size: 16px; border: 1px solid black; padding: 5px;"/>
            <ace:menu position="dynamic" trigger="mouseOver" my="left top" at="left bottom" triggerEvent="mouseenter">
                <ace:submenu label="Items">
                    <ace:menuitem value="Item 1" icon="ui-icon"/>
                    <ace:menuitem value="Item 2" icon="ui-icon"/>
                    <ace:menuitem value="Item 3" icon="ui-icon"/>
                </ace:submenu>
                <ace:submenu label="Values">
                    <ace:menuitem value="Value 1" icon="ui-icon"/>
                    <ace:menuitem value="Value 2" icon="ui-icon"/>
                    <ace:menuitem value="Value 3" icon="ui-icon"/>
                </ace:submenu>
            </ace:menu>
        </h:form>
    </ui:define>
</ui:composition>
