<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[datePopup.title]}"/>
    <ui:param name="description" value="#{msgs[datePopup.description]}"/>
    <ui:param name="resourceValue" value="#{datePopup.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            
            <h:panelGrid columns="3">
                <h:outputLabel for="popupIn" value="Display as Popup?"/>
                <h:selectBooleanCheckbox id="popupIn" value="#{datePopup.popup}"/>
                <h:message for="popupIn"/>
            </h:panelGrid>
        </h:form>
    
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="cal" value="Date Entry:"/>
                <ace:dateTimeEntry id="cal"
                                   value="#{datePopup.selectedDate}"
                                   timeZone="Canada/Mountain"
                                   pattern="MMM/dd/yyyy"
                                   renderAsPopup="#{datePopup.popup}"/>
                <h:commandButton value="Submit Date"/>
                
                <h:outputLabel for="selected" value="Selected Date:"/>
                <h:outputText id="selected" value="#{datePopup.selectedDate}"
                              style="font-weight: bold;">
                    <f:convertDateTime pattern="MMMM dd, yyyy"/>
                </h:outputText>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
