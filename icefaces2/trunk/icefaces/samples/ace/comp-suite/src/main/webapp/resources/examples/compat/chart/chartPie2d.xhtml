<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[chartPie2d.title]}"/>
    <ui:param name="description" value="#{msgs[chartPie2d.description]}"/>
    <ui:param name="resourceValue" value="#{chartPie2d.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="2" rendered="#{chartPie2d.model.areaMapEnabled}">
                <h:outputLabel for="statusOut" value="Clicked:"/>
                <h:outputText id="statusOut" value="#{chart.clickedStatus}"/>
            </h:panelGrid>
        
            <ice:outputChart type="#{chartPie2d.type}" 
                             chartTitle="#{chartPie2d.model.chartTitle} Chart"
                             legendPlacement="#{chartPie2d.model.legendPlacement}"
                             data="#{chartPie2d.model.chartData}"
                             colors="#{chartPie2d.model.colors}"
                             renderOnSubmit="#{chartPie2d.model.renderOnSubmit}"
                             width="450" height="300"/>
        </h:form>
    </ui:define>
</ui:composition>
