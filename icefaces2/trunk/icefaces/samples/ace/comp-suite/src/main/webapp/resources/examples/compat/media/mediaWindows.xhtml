    xmlns:c="http://java.sun.com/jsp/jstl/core"

    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[mediaWindows.title]}"/>
    <ui:param name="description" value="#{msgs[mediaWindows.description]}"/>
    <ui:param name="resourceValue" value="#{mediaWindows.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <ice:outputMedia id="outputMedia"
