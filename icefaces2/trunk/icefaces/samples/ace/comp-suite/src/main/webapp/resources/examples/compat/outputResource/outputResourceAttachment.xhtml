<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[outputResourceAttachment.title]}"/>
    <ui:param name="description" value="#{msgs[outputResourceAttachment.description]}"/>
    <ui:param name="resourceValue" value="#{outputResourceAttachment.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="attachIn" value="Download as Attachment?"/>
                <h:selectBooleanCheckbox id="attachIn" value="#{outputResourceAttachment.attachment}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="downImage" value="PDF resource displayed with an image:"/>
                <ice:outputResource id="downImage"
                                    resource="#{outputResource.pdfResource}"
                                    attachment="#{outputResourceAttachment.attachment}"
                                    label="Download PDF"
                                    image="resources/css/images/download-material.gif"
                                    type="image"/>
                                    
                <h:outputLabel for="downButton" value="PDF resource displayed with a button:"/>
                <ice:outputResource id="downButton"
                                    resource="#{outputResource.pdfResource}"
                                    attachment="#{outputResourceAttachment.attachment}"
                                    label="Download PDF"
                                    type="button"/>
                                    
                <h:outputLabel for="downTextPDF" value="PDF resource displayed with plain text:"/>
                <ice:outputResource id="downTextPDF"
                                    resource="#{outputResource.pdfResource}"
                                    attachment="#{outputResourceAttachment.attachment}"
                                    label="Download PDF"
                                    type="text"/>
                                    
                <h:outputLabel for="downTextImg" value="Image resource displayed with plain text:"/>
                <ice:outputResource id="downTextImg"
                                    resource="#{outputResource.imageResource}"
                                    attachment="#{outputResourceAttachment.attachment}"
                                    label="Download Image"
                                    type="text"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
