<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[richtextToolbar.title]}"/>
    <ui:param name="description" value="#{msgs[richtextToolbar.description]}"/>
    <ui:param name="resourceValue" value="#{richtextToolbar.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="toolbarIn" value="Toolbar Selection:"/>
                <h:selectOneMenu id="toolbarIn" value="#{richtextToolbar.toolbar}"
                                 required="true">
                     <f:selectItems value="#{richtextToolbar.availableToolbars}"/>
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:inputRichText value="#{richtextToolbar.text}"
                               height="#{richtext.defaultHeight}"
                               toolbar="#{richtextToolbar.toolbar}"
                               saveOnSubmit="true"/>
                               
            <h:panelGrid columns="1" style="border: 1px solid black;">
                <h:outputLabel for="textOut" value="Saved Text String:"/>
                <h:outputText id="textOut"
                              value="#{richtextToolbar.text}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
