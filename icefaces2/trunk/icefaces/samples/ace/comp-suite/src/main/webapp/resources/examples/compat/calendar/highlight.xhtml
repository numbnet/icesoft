<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[calendarHighlight.title]}"/>
    <ui:param name="description" value="#{msgs[calendarHighlight.description]}"/>
    <ui:param name="resourceValue" value="#{calendarHighlight.exampleResource}"/>
    
    <ui:define name="example">
        <h:form id="example-form">
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="display" value="Selected Date:"/>
                <h:outputText id="display" value="#{calendarHighlight.date}">
                    <f:convertDateTime pattern="#{calendarHighlight.pattern}"/>
                </h:outputText>
                
                <h:outputLabel for="highlightType" value="Highlight Type:"/>
                <h:selectOneRadio id="highlightType"
                                  value="#{calendarHighlight.highlightUnit}"
                                  required="true">
                    <f:selectItems value="#{calendarHighlight.unitItems}"/>
                </h:selectOneRadio>
                
                <h:outputLabel for="highlightVal" value="Highlight Value:"/>
                <h:selectOneRadio id="highlightVal"
                                  value="#{calendarHighlight.highlightValue}"
                                  required="true">
                    <f:selectItems value="#{calendarHighlight.valueItems}"/>
                </h:selectOneRadio>
                
                <h:outputLabel for="highlightClass" value="Highlight Style:"/>
                <h:selectOneRadio id="highlightClass"
                                  value="#{calendarHighlight.highlightClass}"
                                  required="true">
                    <f:selectItems value="#{calendarHighlight.classItems}"/>
                </h:selectOneRadio>
            </h:panelGrid>
        </h:form>
            
        <h:form>
            <ice:selectInputDate value="#{calendarHighlight.date}" renderAsPopup="false"
                                 highlightClass="#{calendarHighlight.highlightClass}"
                                 highlightUnit="#{calendarHighlight.highlightUnit}"
                                 highlightValue="#{calendarHighlight.highlightValue}">
                <f:convertDateTime pattern="#{calendarHighlight.pattern}"/>
            </ice:selectInputDate>
        </h:form>
    </ui:define>       
</ui:composition>
