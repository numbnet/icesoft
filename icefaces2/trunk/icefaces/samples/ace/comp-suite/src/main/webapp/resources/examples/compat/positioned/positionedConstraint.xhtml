<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[positionedConstraint.title]}"/>
    <ui:param name="description" value="#{msgs[positionedConstraint.description]}"/>
    <ui:param name="resourceValue" value="#{positionedConstraint.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="constraintIn" value="Constraint:"/>
                <h:selectOneRadio id="constraintIn" value="#{positionedConstraint.constraint}"
                                  required="true">
                      <f:selectItems value="#{positionedConstraint.availableConstraints}"/>
                </h:selectOneRadio>
                <h:commandButton value="Apply Constraint"
                                 actionListener="#{positionedConstraint.applyConstraint}"/>
            </h:panelGrid>
            
            <ice:panelPositioned value="#{positionedData.availableFoods}"
                                 var="food"
                                 constraint="#{positionedConstraint.constraint}"
                                 handle="positionedElement">
                <ice:panelGroup styleClass="positionedElement"
                                style="#{positionedConstraint.horizontal ? 'display: inline;' : ''}">
                    <h:outputText value="#{food}" styleClass="moveLabel"/>
                </ice:panelGroup>
            </ice:panelPositioned>
        </h:form>
    </ui:define>
</ui:composition>
