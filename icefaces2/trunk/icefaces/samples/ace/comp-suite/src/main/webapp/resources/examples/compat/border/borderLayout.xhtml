<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[borderLayout.title]}"/>
    <ui:param name="description" value="#{msgs[borderLayout.description]}"/>
    <ui:param name="resourceValue" value="#{borderLayout.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="layoutIn" value="Value of Layout Attribute:"/>
                <h:selectOneMenu id="layoutIn" value="#{borderLayout.layout}"
                                 required="true">
                     <f:selectItems value="#{borderLayout.availableLayouts}"/>
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
        
        <ice:panelBorder layout="#{borderLayout.layout}">
            <f:facet name="north">
                North
            </f:facet>
            
            <f:facet name="east">
                East
            </f:facet>

            <f:facet name="south">
                South
            </f:facet>

            <f:facet name="west">
                West
            </f:facet>

            <f:facet name="center">
                Center
            </f:facet>
        </ice:panelBorder>
    </ui:define>
</ui:composition>
