<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[borderRender.title]}"/>
    <ui:param name="description" value="#{msgs[borderRender.description]}"/>
    <ui:param name="resourceValue" value="#{borderRender.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="rCenter" value="Render Center:"/>
                <h:selectBooleanCheckbox id="rCenter" value="#{borderRender.center}"/>
                
                <h:outputLabel for="rNorth" value="Render North:"/>
                <h:selectBooleanCheckbox id="rNorth" value="#{borderRender.north}"/>

                <h:outputLabel for="rSouth" value="Render South:"/>
                <h:selectBooleanCheckbox id="rSouth" value="#{borderRender.south}"/>

                <h:outputLabel for="rEast" value="Render East:"/>
                <h:selectBooleanCheckbox id="rEast" value="#{borderRender.east}"/>

                <h:outputLabel for="rWest" value="Render West:"/>
                <h:selectBooleanCheckbox id="rWest" value="#{borderRender.west}"/>
            </h:panelGrid>
        </h:form>
            
        <ice:panelBorder renderCenter="#{borderRender.center}"
                         renderNorth="#{borderRender.north}"
                         renderSouth="#{borderRender.south}"
                         renderEast="#{borderRender.east}"
                         renderWest="#{borderRender.west}">
            <f:facet name="north">
                North
            </f:facet>
            
            <f:facet name="east">
                East
            </f:facet>

            <f:facet name="south">
                South
            </f:facet>

            <f:facet name="west">
                West
            </f:facet>

            <f:facet name="center">
                Center
            </f:facet>
        </ice:panelBorder>
    </ui:define>
</ui:composition>
