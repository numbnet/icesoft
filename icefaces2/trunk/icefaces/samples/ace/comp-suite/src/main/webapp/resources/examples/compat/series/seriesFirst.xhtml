<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[seriesFirst.title]}"/>
    <ui:param name="description" value="#{msgs[seriesFirst.description]}"/>
    <ui:param name="resourceValue" value="#{seriesFirst.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="firstIn" value="First Row Index to Display (0-#{seriesRows.maxRows-1}):"/>
                <h:inputText id="firstIn" value="#{seriesFirst.first}"
                             size="2" maxlength="2">
                     <f:validateLongRange minimum="0" maximum="#{seriesRows.maxRows-1}"/>
                </h:inputText>
                <h:message for="firstIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:panelSeries value="#{seriesData.employees}"
                             var="employee"
                             rows="5"
                             first="#{seriesFirst.first}">
                 <h:panelGrid columns="2" cellspacing="0" cellpadding="3"
                              columnClasses="col25,col75"
                              styleClass="employeeTable">
                    <f:facet name="header">
                        Employee Record
                    </f:facet>
                    <h:outputLabel for="id" value="ID:"/>
                    <h:outputText id="id" value="#{employee.id}"/>
                    
                    <h:outputLabel for="name" value="Name:"/>
                    <h:outputText id="name" value="#{employee.firstName} #{employee.lastName}"/>
                    
                    <h:outputLabel for="address" value="Address:"/>
                    <h:outputText id="address" value="#{employee.address}"/>
                    
                    <h:outputLabel for="salary" value="Salary:"/>
                    <h:outputText id="salary" value="#{employee.salary}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                 </h:panelGrid>
                 <br/>
            </ice:panelSeries>
        </h:form>
    </ui:define>
</ui:composition>
