<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[seriesStyle.title]}"/>
    <ui:param name="description" value="#{msgs[seriesStyle.description]}"/>
    <ui:param name="resourceValue" value="#{seriesStyle.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <p>Every second Employee will have a red header using inline styling and EL on the varStatus attribute.</p>
            
            <ice:panelSeries value="#{seriesData.employees}"
                             var="employee"
                             varStatus="status"
                             rows="#{seriesRows.defaultRows}">
                 <h:panelGrid columns="2" cellspacing="0" cellpadding="3"
                              columnClasses="col25,col75"
                              styleClass="employeeTable">
                    <f:facet name="header">
                        <h:outputText value="Employee Record"
                                      style="color: #{status.index % 2 == 1 ? 'red;' : 'white;'}"/>
                    </f:facet>
                    <h:outputLabel for="id" value="ID:"/>
                    <h:outputText id="id" value="#{employee.id}"/>
                    
                    <h:outputLabel for="name" value="Name:"/>
                    <h:outputText id="name" value="#{employee.firstName} #{employee.lastName}"/>
                    
                    <h:outputLabel for="address" value="Address:"/>
                    <h:outputText id="address" value="#{employee.address}"/>
                    
                    <h:outputLabel for="salary" value="Salary:"/>
                    <h:outputText id="salary" value="#{employee.salary}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                 </h:panelGrid>
                 <br/>
            </ice:panelSeries>
        </h:form>
    </ui:define>
</ui:composition>
