<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dateNavigator.title]}"/>
    <ui:param name="description" value="#{msgs[dateNavigator.description]}"/>
    <ui:param name="resourceValue" value="#{dateNavigator.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            
            <h:panelGrid columns="3">
                <h:outputLabel for="navigatorIn" value="Enable Dropdown Navigator:"/>
                <h:selectBooleanCheckbox id="navigatorIn" value="#{dateNavigator.enabled}"/>
                <h:message for="navigatorIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="inlineCal" value="Date Entry:"/>
                <ace:dateTimeEntry id="inlineCal"
                                   value="#{dateNavigator.selectedDate}"
                                   timeZone="Canada/Mountain"
                                   pattern="MMM/dd/yyyy"
                                   navigator="#{dateNavigator.enabled}"/>
                <h:outputLabel for="selectedIn" value="Selected Date:"/>
                <h:outputText id="selectedIn" value="#{dateNavigator.selectedDate}"
                              style="font-weight: bold;">
                    <f:convertDateTime pattern="MMMM dd, yyyy"/>
                </h:outputText>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
