<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[tooltipDisplay.title]}"/>
    <ui:param name="description" value="#{msgs[tooltipDisplay.description]}"/>
    <ui:param name="resourceValue" value="#{tooltipDisplay.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="typeIn" value="Display On Type:"/>
                <h:selectOneMenu id="typeIn" value="#{tooltipDisplay.type}"
                                 required="true">
                     <f:selectItems value="#{tooltipDisplay.availableTypes}"/>
                </h:selectOneMenu>
                <h:message for="typeIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:dataTable id="pt"
                         value="#{tooltip.elements}"
                         var="element"
                         cellspacing="0" cellpadding="5"
                         styleClass="tooltipTable"
                         rowClasses="rowLight,rowDark"
                         columnClasses="col50c,col50c">
                 <h:column>
                    <f:facet name="header">
                        Periodic Number
                    </f:facet>
                    <ice:panelGroup panelTooltip="toolNum">
                        <h:outputText value="#{element.number}"
                                      style="text-decoration: underline; cursor: pointer;"/>
                    </ice:panelGroup>
                    
                    <ice:panelTooltip id="toolNum"
                                      displayOn="#{tooltipDisplay.type}">
                        <f:facet name="header">
                            Details for Element #{element.name} (#{element.symbol})
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGrid columns="2" style="text-align: left;">
                                <h:outputLabel for="numberOut" value="Periodic Number:"/>
                                <h:outputText id="numberOut" value="#{element.number}"/>
                                
                                <h:outputLabel for="symbolOut" value="Periodic Symbol:"/>
                                <h:outputText id="symbolOut" value="#{element.symbol}"/>
                                
                                <h:outputLabel for="lookup" value="Lookup:"/>
                                <h:outputLink id="lookup"
                                              value="http://periodic.lanl.gov/#{element.number}.shtml"
                                              target="_blank">
                                  Link
                                </h:outputLink>
                            </h:panelGrid>
                        </f:facet>
                    </ice:panelTooltip>
                 </h:column>
                 <h:column>
                    <f:facet name="header">
                        Element Name
                    </f:facet>
                    <ice:panelGroup panelTooltip="toolName">
                        <h:outputText value="#{element.name} (#{element.symbol})"
                                      style="text-decoration: underline; cursor: pointer;"/>
                    </ice:panelGroup>
                                  
                    <ice:panelTooltip id="toolName"
                                      displayOn="#{tooltipDisplay.type}">
                        <f:facet name="header">
                            Details for Element #{element.name} (#{element.symbol})
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGrid columns="2" style="text-align: left;">
                                <h:outputLabel for="nameOut" value="Periodic Name:"/>
                                <h:outputText id="nameOut" value="#{element.name}"/>
                                
                                <h:outputLabel for="meltCOut" value="Melting Point (C):"/>
                                <h:outputText id="meltCOut" value="#{element.meltPointC} C"/>
                                
                                <h:outputLabel for="meltFOut" value="Melting Point (F):"/>
                                <h:outputText id="meltFOut" value="#{element.meltPointF} F"/>
                                
                                <h:outputLabel for="info" value="Information:"/>
                                <h:outputLink id="info" value="http://en.wikipedia.org/wiki/Melting_point"
                                              target="_blank">
                                  <h:graphicImage library="css/images" name="help.png"
                                                  styleClass="silkImage"/>
                                </h:outputLink>
                            </h:panelGrid>
                        </f:facet>
                    </ice:panelTooltip>
                 </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
