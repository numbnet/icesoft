<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataExporterBean.title]}"/>
    <ui:param name="description" value="#{msgs[dataExporterBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[dataExporterBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{dataExporterBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{dataExporterBean.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel for="typeIn" value="Export File Type:"/>
                <h:selectOneRadio id="typeIn" value="#{dataExporterBean.type}" required="true">
                    <f:ajax disabled="true"/>
                    <f:selectItem itemValue="csv" itemLabel="CSV"/>
                    <f:selectItem itemValue="xls" itemLabel="XLS"/>
                    <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                    <f:selectItem itemValue="xml" itemLabel="XML"/>
                </h:selectOneRadio>
                <h:commandButton value="Export File">
                    <f:ajax disabled="true"/>
                    <ace:dataExporter type="#{dataExporterBean.type}" target="carTable" fileName="cars" excludeColumns="#{dataExporterColumns.chosenColumnsString}"/>
                </h:commandButton>
                <h:message for="typeIn"/>
            </h:panelGrid>
            
           <ace:dataTable id="carTable"
                          value="#{dataTableSort.carsData}"
                          var="car"
                          rows="10">
                <ace:column>
                    <f:facet name="header">
                       ID
                    </f:facet>
                    <h:outputText value="#{car.id}" />
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Name
                    </f:facet>
                    <h:outputText value="#{car.name}" />
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Chassis
                    </f:facet>
                    <h:outputText value="#{car.chassis}"/>
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Weight
                    </f:facet>
                    <h:outputText value="#{car.weight}lbs."/>
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Accel
                    </f:facet>
                    <h:outputText value="#{car.acceleration}"/>
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       MPG
                    </f:facet>
                    <h:outputText value="#{car.mpg}"/>
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
