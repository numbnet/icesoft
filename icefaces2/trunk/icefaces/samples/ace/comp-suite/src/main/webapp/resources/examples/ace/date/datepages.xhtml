<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[datePages.title]}"/>
    <ui:param name="description" value="#{msgs[datePages.description]}"/>
    <ui:param name="resourceValue" value="#{datePages.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            
            <h:panelGrid columns="3">
                <h:outputLabel for="pagesIn" value="Number of Months to Display:"/>
                <h:inputText id="pagesIn" value="#{datePages.pages}"
                             size="2" maxlength="2">
                     <f:validateLongRange minimum="1" maximum="12"/>
                </h:inputText>
                <h:message for="pagesIn"/>
            </h:panelGrid>
        </h:form>
    
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="inlineCal" value="Date Entry:"/>
                <ace:dateTimeEntry id="inlineCal"
                                   value="#{datePages.selectedDate}"
                                   timeZone="Canada/Mountain"
                                   pattern="MMM/dd/yyyy"
                                   pages="#{datePages.pages}"/>
                <h:outputLabel for="selectedIn" value="Selected Date:"/>
                <h:outputText id="selectedIn" value="#{datePages.selectedDate}"
                              style="font-weight: bold;">
                    <f:convertDateTime pattern="MMMM dd, yyyy"/>
                </h:outputText>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
