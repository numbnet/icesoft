<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[positionedListener.title]}"/>
    <ui:param name="description" value="#{msgs[positionedListener.description]}"/>
    <ui:param name="resourceValue" value="#{positionedListener.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <ice:panelPositioned value="#{positionedData.availableFoods}"
                                 var="food"
                                 varStatus="status"
                                 constraint="vertical"
                                 handle="positionedElement"
                                 listener="#{positionedListener.changeEvent}">
                <ice:panelGroup styleClass="positionedElement"
                                style="width: 250px;">
                    <h:outputText value="Item #{status.index+1} - #{food}"
                                  styleClass="moveLabel"/>
                </ice:panelGroup>
            </ice:panelPositioned>
            
            <h:panelGrid columns="1">
                <h:outputLabel for="resultOut" value="Listener Result:"/>
                <h:outputText id="resultOut"
                              value="#{positionedListener.eventText}"
                              style="font-weight: bold;"
                              escape="false"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
