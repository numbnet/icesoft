<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[checkboxButton.title]}"/>
    <ui:param name="description" value="#{msgs[checkboxButton.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[buttonBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{buttonBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{checkboxButton.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <span class="row">
                <span class="top">
                <h:panelGrid columns="2">
                    <ace:checkboxButton value="#{checkboxButton.boxValue}"
                                        singleSubmit="true"/>
                    <ace:pushButton value="Inspect Checkbox Value"
                        actionListener="#{checkboxButton.boxValueListener}" />
                </h:panelGrid>
                </span>
                <span class="top options" style="max-width:50%">
                    <span class="messages top">
                        <h:messages/>
                    </span>
                </span>
            </span>
        </h:form>
    </ui:define>
</ui:composition>
