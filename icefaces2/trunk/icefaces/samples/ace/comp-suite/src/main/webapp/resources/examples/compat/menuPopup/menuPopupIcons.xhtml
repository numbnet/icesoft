<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[menuPopupIcons.title]}"/>
    <ui:param name="description" value="#{msgs[menuPopupIcons.description]}"/>
    <ui:param name="resourceValue" value="#{menuPopupIcons.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
           <icecore:singleSubmit/>
           <h:panelGrid columns="2">
                <h:outputLabel for="iconIn" value="Hide Icons?"/>
                <h:selectBooleanCheckbox id="iconIn" value="#{menuPopupIcons.hide}"/>
            </h:panelGrid>
        
            <p>Right-click on the image below to display a menu popup that can display icons.</p>
            <br/>
            
            <ice:panelGroup menuPopup="menuPopupIcon">
                <h:graphicImage library="css/images" name="header.png"/>
            </ice:panelGroup>
            
            <ice:menuPopup id="menuPopupIcon"
                           noIcons="#{menuPopupIcons.hide}">
                <ice:menuItem id="open"
                              value="Open"
                              icon="resources/css/images/menu/open.gif"/>
                <ice:menuItem id="close"
                              value="Close"/>
                <ice:menuItem id="recent"
                              value="Recent"
                              icon="resources/css/images/menu/recent.gif">
                    <ice:menuItem id="file1"
                                  value="File 1"/>
                    <ice:menuItem id="file2"
                                  value="File 2">
                        <ice:menuItem id="para1"
                                      value="Para 1"/>
                        <ice:menuItem id="para2"
                                      value="Para 2"/>
                        <ice:menuItem id="para3"
                                      value="Para 3"/>
                    </ice:menuItem>
                    <ice:menuItem value="File 3"
                                  id="file3"/>
                    <ice:menuItem value="File 4"
                                  id="file4"/>
                </ice:menuItem>
                <ice:menuItemSeparator/>
                <ice:menuItem id="save"
                              icon="resources/css/images/menu/save.gif"
                              value="Save"/>
                <ice:menuItem id="print"
                              icon="resources/css/images/menu/print.gif"
                              value="Print"/>
            </ice:menuPopup>
        </h:form>
    </ui:define>
</ui:composition>
