<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[columnsChecker.title]}"/>
    <ui:param name="description" value="#{msgs[columnsChecker.description]}"/>
    <ui:param name="resourceValue" value="#{columnsChecker.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <ice:dataTable value="#{columnsChecker.rowData}"
                           var="row"
                           varStatus="rowStatus"
                           cellspacing="0" cellpadding="0">
                <ice:columns value="#{columnsChecker.columnData}"
                             var="column"
                             varStatus="columnStatus">
                     <h:panelGroup style="background-color: #{columnStatus.index % 2 == 1 ? 'red' : 'black'};"
                                   styleClass="columnsBlock"
                                   rendered="#{rowStatus.index % 2 == 1}">
                        #{row}x#{column}
                     </h:panelGroup>
                     <h:panelGroup style="background-color: #{columnStatus.index % 2 == 1 ? 'black' : 'red'};"
                                   styleClass="columnsBlock"
                                   rendered="#{rowStatus.index % 2 != 1}">
                        #{row}x#{column}
                     </h:panelGroup>
                </ice:columns>
            </ice:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
