<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[fileEntryValidation.title]}"/>
    <ui:param name="description" value="#{msgs[fileEntryValidation.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[fileEntry.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{fileEntry.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{fileEntryValidation.exampleResource}"/>

    <ui:define name="example">
        <div class="instance">
        <span class="row">
            <h:form>
                <div class="top options">
                    <ul>
                        <li>Max Size:<h:inputText value="#{fileEntryValidation.maxFileSizeString}" /></li>
                        <li>
                            Max Message:
                            <h:inputText value="#{fileEntryValidation.maxFileSizeMessage}"
                                         disabled="#{fileEntryValidation.maxFileSizeSet}" />
                        </li>
                        <li>
                            Use Custom Validator:
                            <h:selectBooleanCheckbox value="#{fileEntryValidation.useCustomValidator}"/>
                        </li>
                        <li>File Required:<h:selectBooleanCheckbox value="#{fileEntryValidation.required}"/></li>
                        <li>Input Disabled:<h:selectBooleanCheckbox value="#{fileEntryValidation.disabled}"/></li>
                    </ul>
                    <h:commandButton value="Set Options"/>
                </div>
            </h:form>
            <h:form>
                <span class="top">
                    <ace:fileEntry id="file-entry"
                        style-class="top"
                        fileEntryListener="#{fileEntryValidation.exampleCustomValidator}"
                        maxFileSize="#{fileEntryValidation.maxFileSize}"
                        maxFileSizeMessage="#{fileEntryValidation.maxFileSizeMessage}"
                        required="#{fileEntryValidation.required}"
                        disabled="#{fileEntryValidation.disabled}"
                        requiredMessage="#{fileEntryValidation.requiredMessage}" />
                </span>
                <div class="row">
                    <span class="top">
                        <h:commandButton class="submit" type="submit" value="Send File"/>
                    </span>
                    <span class="messages top">
                        <h:messages/>
                    </span>
                </div>
            </h:form>
        </span>
        </div>
    </ui:define>
</ui:composition>
