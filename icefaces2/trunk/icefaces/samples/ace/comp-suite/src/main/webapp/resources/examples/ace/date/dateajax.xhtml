<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dateAjax.title]}"/>
    <ui:param name="description" value="#{msgs[dateAjax.description]}"/>
    <ui:param name="resourceValue" value="#{dateAjax.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="popCal" value="Popup Date Entry:"/>
                <ace:dateTimeEntry id="popCal"
                                   value="#{dateAjax.selectedDatePop}"
                                   timeZone="Canada/Mountain"
                                   pattern="MMM/dd/yyyy"
                                   renderAsPopup="true">
                   <ace:ajax event="dateSelect"
                             listener="#{dateAjax.dateSelectPopListener}"
                             update="selectedPop"/>
                </ace:dateTimeEntry>
                
                <h:outputLabel for="selectedPop" value="Selected Popup Date:"/>
                <h:outputText id="selectedPop" value="#{dateAjax.selectedDatePop}"
                              style="font-weight: bold;">
                    <f:convertDateTime pattern="MMMM dd, yyyy"/>
                </h:outputText>
            
                <h:outputLabel for="inlineCal" value="Inline Date Entry:"/>
                <ace:dateTimeEntry id="inlineCal"
                                   value="#{dateAjax.selectedDateIn}"
                                   timeZone="Canada/Mountain"
                                   pattern="MMM/dd/yyyy">
                   <ace:ajax event="dateSelect"
                             listener="#{dateAjax.dateSelectInListener}"
                             update="selectedIn"/>
                </ace:dateTimeEntry>
                <h:outputLabel for="selectedIn" value="Selected Inline Date:"/>
                <h:outputText id="selectedIn" value="#{dateAjax.selectedDateIn}"
                              style="font-weight: bold;">
                    <f:convertDateTime pattern="MMMM dd, yyyy"/>
                </h:outputText>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
