<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableSorting.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableSorting.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableSorting.exampleResource}"/>

    <ui:define name="example">
        <h:form>
           <ace:dataTable id="carTable"
                          value="#{dataTableSort.carsData}"
                          var="car">
                <ace:column sortBy="#{car.id}">
                    <f:facet name="header">
                       ID
                    </f:facet>
                    #{car.id}
                </ace:column>
                <ace:column sortBy="#{car.name}">
                    <f:facet name="header">
                       Name
                    </f:facet>
                    #{car.name}
                </ace:column>
                <ace:column sortBy="#{car.chassis}">
                    <f:facet name="header">
                       Chassis
                    </f:facet>
                    #{car.chassis}
                </ace:column>
                <ace:column sortBy="#{car.weight}">
                    <f:facet name="header">
                       Weight
                    </f:facet>
                    #{car.weight}lbs.
                </ace:column>
                <ace:column sortBy="#{car.acceleration}">
                    <f:facet name="header">
                       Accel
                    </f:facet>
                    #{car.acceleration}
                </ace:column>
                <ace:column sortBy="#{car.mpg}">
                    <f:facet name="header">
                       MPG
                    </f:facet>
                    #{car.mpg}
                </ace:column>
                <ace:column sortBy="#{car.cost}">
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
