<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<f:view  contentType="text/html">
   <f:loadBundle
      basename="messages"
      var="msgs"/>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./css/cssLayout.css" rel="stylesheet" type="text/css" />
       <h:outputScript name="jsf.js" library="javax.faces" />
        <title>ICEfaces Advanced Components</title>
    </h:head>

    <h:body class="ice-skin-rime">

        <div id="header">
            <ui:insert name="header">
                <ui:include src="header.xhtml" />
            </ui:insert>
        </div>

        <div id="navAndContentdiv">
            <div id="navigation">
                    <ui:include src="navigation.xhtml" />
            </div>

            <div id="content">
                <h:panelGroup id="icecontentTemplate">
                    <ui:insert name="page-content"/>  
                </h:panelGroup>
            </div>
        </div>

        <div id="footer">
                <ui:include src="footer.xhtml"/>
        </div>
        <h:form id="checkbutton">
                 <h:inputText value="are the js files being loaded"/>
                 <ice:pushButton id="disabledButton" value="test"/>      
        </h:form>
    </h:body>
<h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</f:view>
</html>
