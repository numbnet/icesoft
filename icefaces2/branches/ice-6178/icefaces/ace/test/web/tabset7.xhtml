<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components"

        >
<f:view contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>TabSet</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
The tabset is not a child of any form, each tab has its own form. The first tab has required fields so tab can be changed without entring those fields:
    <h:panelGroup styleClass="ice-skin-sam">
       <ice:tabSet id="myTabSet">
            <ice:tabPane label="Tab 1" >
                <h:form>    <h:messages /> 
         <h:panelGrid columns="3">
			<h:outputText value="Required Field: "/>   <h:inputText value="#{tabBean.txt1}" required="true" />   <h:outputText value="#{tabBean.txt1}"/>  
			<h:outputText value="Required Field: "/>   <h:inputText value="#{tabBean.txt2}" required="true" />   <h:outputText value="#{tabBean.txt2}"/> 
	 </h:panelGrid>			
			<h:commandButton value="Save" />			
                   
				
                </h:form>                
            </ice:tabPane>       
            <ice:tabPane label="Tab 2" >
                <h:form>            
                	<h:inputText value="#{tabBean.txt3}"/> 
                	<h:commandButton value="Save" />
                </h:form>
            </ice:tabPane>
            <ice:tabPane label="Tab 3" >
                <h:form> 
                	<h:inputText value="#{tabBean.txt4}"/> 
                	<h:commandButton value="Save" />
             	
                </h:form>                 	
            </ice:tabPane>
        </ice:tabSet> 
        <h:form>
			<ice:tabSetProxy for="myTabSet" />
		</h:form>
        <h:panelGrid>
        	<h:outputText value="#{tabBean.txt1}"/> 
        	<h:outputText value="#{tabBean.txt2}"/> 
        	<h:outputText value="#{tabBean.txt3}"/> 
        	<h:outputText value="#{tabBean.txt4}"/>         	
        </h:panelGrid>        
    </h:panelGroup>

   <a href="index.html"> Goto Main page </a>    
   <h:outputStylesheet library="org.icefaces.component.skins" name="sam.css" />
</h:body>
</html>
