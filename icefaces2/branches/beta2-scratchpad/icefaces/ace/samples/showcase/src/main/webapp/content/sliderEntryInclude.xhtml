<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core">

    <h:panelGroup id="panelContentX">
        <h:panelGroup styleClass="synopsisBox" layout="block">
            <h:outputText styleClass="iceOutTxt" value="Slider Entry"/>
            <h:outputText styleClass="iceOutTxt" value="Select an integer value within a range by dragging the arrow along the rail."/>
        </h:panelGroup>
        <h:panelGroup styleClass="exampleBox firstChildTitle" layout="block">
            <h:form>
                <h:panelGroup>
                    <icecore:singleSubmit/>
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="Min. Value "/>
                            </td>
                            <td>
                                <h:inputText id="xminValue" value="#{sliderBean.minValue}" size="3"
                                             validator="#{sliderBean.validateMinValue}"/>
                            </td>
                            <td>
                                <h:outputText value="Max. Value "/>
                            </td>
                            <td>
                                <h:inputText id="xmaxValue" value="#{sliderBean.maxValue}" size="3"
                                             validator="#{sliderBean.validateMaxValue}"/>
                            </td>
                            <td>
                                <h:messages for="xminValue" styleClass="err-msg"/>
                            </td>
                            <td>
                                <h:messages for="xmaxValue" styleClass="err-msg"/>
                            </td>
                        </tr>
                    </table>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>

        <h:panelGroup styleClass="exampleBox" layout="block">
            <h:form>
                <h:outputText value="SubmitOn='slideInterval' - slider value submits repeatadly while arrow drag is occurring: "/>
                <br/>
                <ice:sliderEntry min="#{sliderBean.minValue}" max="#{sliderBean.maxValue}" value="#{sliderBean.value}"
                                 submitOn="slideInterval" clickableRail="false"
                                 axis="x" singleSubmit="false"/>
             </h:form>
            <br/>
             <h:outputText value="Horizontal slider value: "/>
            <h:outputText value="#{sliderBean.value}"/>
            <br/>
        </h:panelGroup>

        <h:panelGroup styleClass="exampleBox" layout="block">
            <h:form>

                <h:outputText value="SubmitOn='slideEnd'- slider value submits once when arrow is 'dropped': "/>
                <br/><br/>
                <ice:sliderEntry min="#{sliderBean.minValue}" max="#{sliderBean.maxValue}" value="#{sliderBean2.value}"
                                 submitOn="slideEnd" clickableRail="false" length="100"
                                 axis="y" singleSubmit="false"/>
            </h:form>
            <br/>
            <h:outputText value="Vertical slider value: "/>
            <h:outputText value="#{sliderBean2.value}"/>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
