<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Some f:ajax Examples</title>
</h:head>
<h:body>
    <h3>Form with Default Behaviour (no f:ajax)</h3>
    <h:form id="defaultForm">
        <h:panelGrid columns="2">
            <h:outputText value="Toggle count:"/>
            <h:outputText value="#{ajaxBean.toggleCount}"/>

            <h:outputText value="h:commandButton"/>
            <h:commandButton id="cbaDefault"
                             value="Toggle with action"
                             action="#{ajaxBean.toggleAction}">
            </h:commandButton>

            <h:outputText value="h:commandButton"/>
            <h:commandButton id="cblDefault"
                             value="Toggle with actionListener"
                             actionListener="#{ajaxBean.toggleListener}">
            </h:commandButton>

        </h:panelGrid>

        <h:messages/>
    </h:form>

    <h3>Form with Disabled Command Buttons (f:ajax disabled="true" on each button)</h3>
    <h:form id="disabledButtonsForm">
        <h:panelGrid columns="2">
            <h:outputText value="Toggle count:"/>
            <h:outputText value="#{ajaxBean.toggleCount}"/>

            <h:outputText value="h:commandButton"/>
            <h:commandButton id="cbaDisabled"
                             value="Toggle with action"
                             action="#{ajaxBean.toggleAction}">
                <f:ajax disabled="true"/>
            </h:commandButton>

            <h:outputText value="h:commandButton"/>
            <h:commandButton id="cblDisabled"
                             value="Toggle with actionListener"
                             actionListener="#{ajaxBean.toggleListener}">
                <f:ajax disabled="true"/>
            </h:commandButton>

        </h:panelGrid>

        <h:messages/>
    </h:form>

    <h3>Form Disabled (f:ajax disabled="true" wrapping the form)</h3>
    <f:ajax disabled="true">
        <h:form id="disabledForm">
            <h:panelGrid columns="2">
                <h:outputText value="Toggle count:"/>
                <h:outputText value="#{ajaxBean.toggleCount}"/>

                <h:outputText value="h:commandButton"/>
                <h:commandButton id="cbaDisabledForm"
                                 value="Toggle with action"
                                 action="#{ajaxBean.toggleAction}">
                </h:commandButton>

                <h:outputText value="h:commandButton"/>
                <h:commandButton id="cblDisabledForm"
                                 value="Toggle with actionListener"
                                 actionListener="#{ajaxBean.toggleListener}">
                </h:commandButton>

            </h:panelGrid>

            <h:messages/>
        </h:form>
    </f:ajax>

</h:body>
</html>
