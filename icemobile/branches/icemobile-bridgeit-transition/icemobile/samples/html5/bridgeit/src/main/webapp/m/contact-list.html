<!DOCTYPE html>
<html>
<head>
   <title>BridgeIt Contact List</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
   <meta name='apple-itunes-app' content="app-id=485908934, app-argument=icemobile://c=register&amp;r=./contact-list.html&amp;u=./service/upload"/>
   <link rel="icon" type="image/png" href="../favicon.png">
   <link rel="apple-touch-icon" href="bridgeit-logo-touch-icon.png" />
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,600,300,400' rel='stylesheet' type='text/css'><link href="bootstrap-3.0.0/css/bootstrap.css" rel="stylesheet" media="screen">
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
   <script type="application/x-javascript" src="bridgeit.js"></script>
   <script type="text/javascript" src="bridgeit-demos.js"></script>
   <link rel="stylesheet" href="../css/main.css"/>
   <link rel="stylesheet" href="../css/icons.css"/>
   <link rel="stylesheet" href="../css/mobile.css" type="text/css" />
</head>
<body>
    <div data-role="page" id="contactlist">
        <div data-role="header" data-position="fixed" class="hdr demo">
            <a data-rel="back" class="btnBack" data-transition="slide"><i class="icon-chevron-left"></i></a>
            <h1><span class="bridge-font-color">Bridge</span><span class="it-font-color">It</span></h1>
        </div><!-- /header -->
        <div data-role="content">
            <div>
                <h2>Native Contact List Access</h2>
                <fieldset class="desc">
                    <div class="row"><p class="normalText">Access the device contact list with a simple line of JavaScript...</p></div>
                    <div class="row">
                        <code>
                            bridgeit.fetchContact(id,callback);
                        </code>
                    </div>
                </fieldset>
                
                <a id="contactListBtn" type="button" class="btn"
                    onclick="bridgeit.fetchContact('contactListBtn','handleContact');">Fetch a Contact</a>
                    
                <div id="contacts" class="panel">
                
                </div>
                <script type="text/javascript">
                function handleContact(event)  {
                    var text = unescape(event.value);
                    var record = bridgeit.url2Object(text);
                    var elem = document.getElementById("contacts");
                    var fieldset = document.createElement('fieldset');
                    var recordHTML = '';
                    for (var key in record)  {
                        recordHTML += "<div class='row'><span class='ellipsis'><strong>" + key + ": </strong>" + record[key] + "</span></div>";  
                    }
                    fieldset.innerHTML = recordHTML;
                    elem.insertBefore(fieldset, elem.firstChild);
                }
                </script>
            </div>
        </div>
        <div data-role="footer"> 
            <a href="#" class="icesoft-link" data-role="none">
                <img src="../images/icesoft-logo-bw-2x.png"/>
            </a>
            <div class="copyright">&copy;&nbsp;2002-2013 ICEsoft Technologies Inc. All rights reserved.</div>
            <a href="https://twitter.com/BridgeItApp" data-role="none"><i class="icon-twitter-sign"></i></a>
            <i class="icon-facebook-sign"></i>
        </div> 
        <script type="text/javascript">
            $("#contactlist div[data-role='content']").css({minHeight: $(window).height()-95});
        </script>
    </div>
</body>
</html>
