<div id="ar" title="See It" class="panel" >
    <script type="text/javascript">
      var map = null;
      var marker = null;
      var counter = 1;
      var locations = {};

      function initialize() {
            var mapOptions = {
                zoom: 8,
                maxZoom: 16,
                center: new google.maps.LatLng(-34.397, 150.644),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document
                    .getElementById('map-canvas'), mapOptions);

            var overlay = document.getElementById('overlay');
            map.controls[google.maps.ControlPosition.RIGHT_TOP]
                    .push(overlay);

        marker = new google.maps.Marker({
          position: map.getCenter(),
          map: map,
          title: 'You are here',
        });

        var iconBase = (Math.round(Math.random() * 9) + 1);

        google.maps.event.addListener(map, 'click', function(event) {
            var iconNum = ((iconBase + (counter++)) % 9) + 1;
            var markerName = "Aug" + iconNum + (counter++);
            var iconFile = "images/icon" + iconNum + ".png";
            var marker = new google.maps.Marker({
              position: event.latLng,
              map: map,
              title: markerName,
              icon: iconFile
            });
            
            locations[markerName] =
                event.latLng.lat() + "," + 
                event.latLng.lng() + ",,," + iconFile;

        });

            navigator.geolocation.watchPosition(
                function(pos) {
                    var lat = pos.coords.latitude;
                    var lon = pos.coords.longitude;

                    map.setCenter(
                            new google.maps.LatLng(lat,lon) );
            });

      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
