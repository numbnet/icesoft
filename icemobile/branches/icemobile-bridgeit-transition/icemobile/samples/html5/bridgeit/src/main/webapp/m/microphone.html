<!DOCTYPE html>
<html>
<head>
   <title>BridgeIt</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
   <meta name='apple-itunes-app' content="app-id=485908934, app-argument=icemobile://c=register&amp;r=./mobile.html&amp;u=./service/upload"/>
   <link rel="icon" type="image/png" href="favicon.png">
   <link rel="apple-touch-icon" href="bridgeit-logo-touch-icon.png" />
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,600,300,400' rel='stylesheet' type='text/css'><link href="bootstrap-3.0.0/css/bootstrap.css" rel="stylesheet" media="screen">
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
   <script type="application/x-javascript" src="bridgeit.js"></script>
   <script type="text/javascript" src="bridgeit-demos.js"></script>
   <link rel="stylesheet" href="../css/main.css"/>
   <link rel="stylesheet" href="../css/icons.css"/>
   <link rel="stylesheet" href="../css/mobile.css" type="text/css" />
</head>
<body>
    <div data-role="page" id="microphone">
        <div data-role="header" data-position="fixed" class="hdr">
            <a data-rel="back" class="btnBack"><i class="icon-angle-left"></i></a>
            <h1>Record It</h1>
        </div><!-- /header -->
        <div data-role="content">
            <div id="microphone" title="Record It" class="panel" >
               <h2>Audio Recording</h2>
                <fieldset>
                    <div class="row"><p class="normalText">Access the native audio recording features with a simple line of JavaScript...</p></div>
                    <div class="row">
                        <code>
                            bridgeit.microphone(id,callback,<br/>
                            &nbsp;&nbsp;{postURL:myURL});
                        </code>
                    </div>
                </fieldset>
                
                <a id="micBtn" type="button" class="whiteButton bridgeItBtn"
                    onclick="bridgeit.microphone('micBtn','handleAudio', {postURL: window.serviceHub + '/audio-upload'});">Record some audio</a>
                    
                <fieldset>
                    <div class="row"></div>
                </fieldset>
                <fieldset id="recordings">
                </fieldset>
                <div class="footer">
                    <a href="#">
                        <img src="../images/icesoft-emblem.png" class="icesoft-emblem"/>
                    </a>
                    &copy; 2013 ICEsoft Technologies
                </div>
                <script type="text/javascript">
                function handleAudio(event)  {
                    var text = event.value;
                    if (event.response)  {
                        var recordings = JSON.parse(event.response);
                        var elem = document.getElementById("recordings");
                        for( var i = 0 ; i < recordings.length ; i++ ){
                            var row1 = document.createElement('div');
                            row1.setAttribute('class','row');
                            row1.innerHTML = "Audio recorded on " + new Date();
                            elem.appendChild(row1);
                            var row2 = document.createElement('div');
                            row2.setAttribute('class','row');
                            row2.innerHTML = "<audio src='" + window.serviceHub + "/" + recordings[i] + "' controls='controls' preload='auto' type='audio/mp3'/>";
                            elem.appendChild(row2);
                        }
                        
                    }
                }
                </script>
            
            </div>
        </div>
    </div>
</body>
</html>
