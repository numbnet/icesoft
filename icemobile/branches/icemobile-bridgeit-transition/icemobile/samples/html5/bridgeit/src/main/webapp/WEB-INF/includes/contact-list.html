<div id="contactlist" title="Contact It" class="panel">
    <h2>Contact List Access</h2>
    <fieldset>
        <div class="row"><p class="normalText">Access the device contact list with a simple line of JavaScript...</p></div>
        <div class="row">
            <code>
                bridgeit.fetchContact(id,callback);
            </code>
        </div>
    </fieldset>
    
    <a id="contactListBtn" type="button" class="whiteButton bridgeItBtn"
        onclick="bridgeit.fetchContact('contactListBtn',handleContact);">Fetch a Contact</a>
        
    <fieldset id="contacts">
    </fieldset>
    <div class="footer">
        <a href="#">
            <img src="./images/icesoft-emblem.png" class="icesoft-emblem"/>
        </a>
        &copy; 2013 ICEsoft Technologies
    </div>
    <script type="text/javascript">
    function handleContact(event)  {
        var text = unescape(event.value);

        var record = bridgeit.url2Object(text);
        var output = "";
        for (var key in record)  {
            output += "<div class='row'><p class='normalText'><strong>" + key + ": </strong>" + record[key] + "</p></div>";
        }
        var elem = document.getElementById("contacts");
        elem.innerHTML = elem.innerHTML + "<div class='row'>" + output + "</div>";
    }
    </script>
   
</div>
