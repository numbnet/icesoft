<!DOCTYPE html>
<html>
<head>
   <title>BridgeIt</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
   <meta name='apple-itunes-app' content="app-id=485908934, app-argument=icemobile://c=register&amp;r=./mobile.html&amp;u=./service/upload"/>
   <link rel="icon" type="image/png" href="favicon.png">
   <link rel="apple-touch-icon" href="bridgeit-logo-touch-icon.png" />
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,600,300,400' rel='stylesheet' type='text/css'><link href="bootstrap-3.0.0/css/bootstrap.css" rel="stylesheet" media="screen">
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
   <script type="application/x-javascript" src="bridgeit.js"></script>
   <script type="text/javascript" src="bridgeit-demos.js"></script>
   <link rel="stylesheet" href="../css/main.css"/>
   <link rel="stylesheet" href="../css/icons.css"/>
   <link rel="stylesheet" href="../css/mobile.css" type="text/css" />
</head>
<body>   
    <div data-role="page" id="jqmSms">
        <div data-role="header" data-position="fixed" class="hdr">
            <a data-rel="back" class="btnBack"><i class="icon-angle-left"></i></a>
            <h1>Text It</h1>
        </div><!-- /header -->
        <div data-role="content">
           <div id="sms" title="Text It" class="panel" >
                <h2>SMS</h2>
                <fieldset>
                    <div class="row"><p class="normalText">Send an SMS with a simple line of JavaScript...</p></div>
                    <div class="row">
                        <code>
                            bridgeit.sms(id,callback,<br/>
                            &nbsp;&nbsp;{postURL:myURL});
                        </code>
                    </div>
                </fieldset>
                
                <a id="smsBtn" type="button" class="whiteButton bridgeItBtn"
                    onclick="bridgeit.sms('smsBtn',handleSMS, {postURL: window.serviceHub + '/sms'});">Take a Photo</a>
                    
                <fieldset>
                    <div class="row"></div>
                </fieldset>
                <fieldset id="images">
                </fieldset>
                <div class="footer">
                    <a href="#">
                        <img src="../images/icesoft-emblem.png" class="icesoft-emblem"/>
                    </a>
                    &copy; 2013 ICEsoft Technologies
                </div>
                <script type="text/javascript">
                function handleSMS(event)  {
                    alert(event);
                }
                </script>
            
            </div>
        </div>
    </div>
</body>
</html>
