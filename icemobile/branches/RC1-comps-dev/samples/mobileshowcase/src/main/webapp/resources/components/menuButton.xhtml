<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

<head><title>(For validation only)</title></head>
<body>

<!--
    Contruct to allow users to use a selectone menu as a menu button.
-->
<composite:interface
        displayName="Example menuButton control"
        shortDescription="Single selection of a menu list item will fire the assoicated action event." >

    <composite:attribute name="label" required="false"
                         displayName="Option text to be inserted as the button text."/>

    <composite:attribute name="style" required="false"
                         displayName="style attribute applied to the select element"/>
    <composite:attribute name="styleClass" required="false"
                         displayName="style attribute applied container block box." />

</composite:interface>

<composite:implementation >

    <!-- main button which hides the select one selected state. -->
    <div class="mobi-menu-btn #{cc.attrs.styleClass}" >
        <span class="mobi-menu-btn-btn"><span>#{cc.attrs.label}</span></span>
        <select class="mobi-menu-btn-menu"
                 id="#{cc.id}"
                 style="#{cc.attrs.style}"
                 onchange="" >
            <composite:insertChildren />
        </select>
    </div>

</composite:implementation>
</body>
</html>
