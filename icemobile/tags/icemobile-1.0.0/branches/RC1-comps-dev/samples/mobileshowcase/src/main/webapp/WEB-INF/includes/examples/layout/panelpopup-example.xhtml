<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:util="http://java.sun.com/jsf/composite/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <h:form style="margin-top:10px;">

        <mobi:fieldsetGroup inset="true">
            <mobi:fieldsetRow>
                The panelPopup component.
                <mobi:commandButton
                        value="#{panelPopupBean.rendered?'Hide':'Show'} Popup"
                        actionListener="#{panelPopupBean.toggleRendered}"/>

                <util:panelPopup id="panelConfirmation"
                                 rendered="#{panelPopupBean.rendered}">
                    <mobi:outputList inset="false">
                        <mobi:outputListItem group="true" >
                            Thumbnail display
                            <mobi:commandButton style=";"
                                    actionListener="#{panelPopupBean.toggleRendered}" value="Close"/>
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:outputLink value="#">
                                <h:graphicImage library="images/auction"
                                                name="icesailor.png"/>

                                <h3>ICEsoft Ice Sailer</h3>

                                <p>Put him on the ice and watch him go!</p>
                            </h:outputLink>
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:outputLink value="#">
                                <h:graphicImage library="images/auction"
                                                name="icebreaker.png"/>

                                <h3>ICEsoft Icebreaker</h3>

                                <p>Used icebreaker with very few dents.</p>
                            </h:outputLink>
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:outputLink value="#">
                                <h:graphicImage library="images/auction"
                                                styleClass="list"
                                                name="iceskate.png"/>

                                <h3>ICEsoft Ice Skate</h3>

                                <p>A single sharpened ice skate, size 7.</p>
                            </h:outputLink>
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:outputLink value="#">
                                <h:graphicImage library="images/auction"
                                                name="icecar.png"/>

                                <h3>ICEsoft Ice Car</h3>

                                <p>Beautiful ice car with metal car filling.</p>
                            </h:outputLink>
                        </mobi:outputListItem>
                    </mobi:outputList>
                </util:panelPopup>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>
</ui:fragment>
