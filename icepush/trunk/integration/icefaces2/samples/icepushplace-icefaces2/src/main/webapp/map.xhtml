<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:place="http://java.sun.com/jsf/composite/comps"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
	<h:head>
		<title>ICEfaces 2.0 ICEpush Place</title>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	<h:body>
	<center>
		<h1>ICEfaces 2.0 - ICEpush Place View</h1>
		<h:outputLink value="world.jsf">Table View</h:outputLink>
		
		<ice:panelPopup autoPosition="10,10"
		                styleClass="consolePopup"
		                visible="true">
		    <f:facet name="header">
		        <h:form>
		            <ice:panelGrid columns="2">
                        ICEpush Place Console
                        <h:commandLink value="#{mapBean.consolePopupVisible ? 'Collapse' : 'Expand'}"
                                       actionListener="#{mapBean.toggleConsolePopup}"
                                       immediate="true"/>
                    </ice:panelGrid>
                </h:form>
		    </f:facet>
		    <f:facet name="body">
		        <ice:panelGroup>
		            <h:form>
                        <ice:panelGroup rendered="#{mapBean.consolePopupVisible}">
                            <ui:include src="/WEB-INF/includes/person-input.xhtml"/>
                            
                            <center>
                                <h:commandButton value="Update" actionListener="#{personController.update}"/>
                            </center>
                        </ice:panelGroup>
		            </h:form>
		        </ice:panelGroup>
		    </f:facet>
		</ice:panelPopup>
		
		<table class="worldPanel" cellspacing="0" cellpadding="0">
		<tbody>
		    <tr><td>
		    	<place:continent name="Africa" list="#{personServiceImpl.world.africa}"/>
		    </td></tr>
		    <tr><td>
		    	<place:continent name="Antarctica" list="#{personServiceImpl.world.antarctica}"/>
		    </td></tr>
		    <tr><td>
		    	<place:continent name="Asia" list="#{personServiceImpl.world.asia}"/>
		    </td></tr>
		    <tr><td>
		    	<place:continent name="Europe" list="#{personServiceImpl.world.europe}"/>
		    </td></tr>
		    <tr><td>
		    	<place:continent name="North America" list="#{personServiceImpl.world.northAmerica}"/>
		    </td></tr>
		    <tr><td>
		    	<place:continent name="South America" list="#{personServiceImpl.world.southAmerica}"/>
		    </td></tr>
		</tbody>
		</table>
	</center>
	</h:body>
</html>
