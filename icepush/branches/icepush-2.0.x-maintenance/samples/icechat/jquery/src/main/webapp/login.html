<html>
    <head>
        <title>ICEpush ICEchat (jQuery)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=100" /> <!-- IE8 mode -->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
        <link rel='stylesheet' type='text/css' href='./css/style-common.css'/>
        <script type="text/javascript" src="./javascript/jquery-1.4.1.min.js"></script>
        <script type="text/javascript" src="./javascript/icechat.js"></script>
    </head>
    <body>
    	<div id="headerContainer" class="header_container">
     		 <div class="header_content">
				<div style="font-size: 20pt; color: #0F65B8; margin-top: 15px;">
					<img src="./img/ICEpush-jQuery.png" title="ICEpush with jQuery"/>
					<img src="./img/jquery.gif" width="170px" style="float:right;margin-top:20px;margin-right:25px;"/>
				</div>
			</div> 		
    	</div>
        
        <div class="body_container body_container_pos" id="content">
        
        	<div id="loginPanel">
	        	<div class="login">
		            <form id="login">
		                <h2>ICEchat Login</h2>
		                <div style="text-align:right;">
		                    <label for="userName">Name </label>
		                    <input type="text" id="userName" onkeypress="if(event.keyCode == 13){ window.login();return false;}"/>
		                </div>
		                <div style="text-align:right;margin-top:20px;">
		                    <input type="button" id="login" value="Login" onclick="window.login();"/>
		                </div>
		                <div id="loginMessagesPanel">
		                	<span id="loginMessages"/>
		                </div>	            
		               
		            </form>
	            </div>
	        </div>         
        </div>
    </body>
</html>
