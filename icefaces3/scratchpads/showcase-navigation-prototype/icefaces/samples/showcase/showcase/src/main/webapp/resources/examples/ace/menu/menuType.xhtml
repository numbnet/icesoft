<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuType.title]}"/>
    <ui:param name="description" value="#{msgs[menuType.description]}"/>
    <ui:param name="resourceValue" value="#{menuType.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            
            <h:panelGrid columns="3">
                <h:outputLabel for="typeIn" value="Type of Menu:"/>
                <h:selectOneRadio id="typeIn" required="true" value="#{menuType.type}">
                    <f:selectItems value="#{menuType.availableTypes}"/>
                </h:selectOneRadio>
                <h:message for="typeIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ace:menu type="plain" rendered="#{menuType.type eq 'plain'}">
                <ace:submenu label="File">
                    <ace:menuitem value="New" icon="ui-icon"/>
                    <ace:menuitem value="Open" icon="ui-icon"/>
                    <ace:menuitem value="Save" icon="ui-icon ui-icon-disk"/>
                    <ace:menuitem value="Delete" icon="ui-icon ui-icon-close"/>
                </ace:submenu>
                <ace:submenu label="View">
                    <ace:menuitem value="Horizontal" icon="ui-icon"/>
                    <ace:menuitem value="Vertical" icon="ui-icon"/>
                    <ace:menuitem value="Fill" icon="ui-icon"/>
                </ace:submenu>
                <ace:submenu label="Links">
                    <ace:menuitem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEpush" url="http://www.icepush.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEsoft" url="http://www.icesoft.com" target="_blank" icon="ui-icon ui-icon-home"/>
                </ace:submenu>
            </ace:menu>
            
            <ace:menu type="tiered" rendered="#{menuType.type eq 'tiered'}">
                <ace:submenu label="File">
                    <ace:menuitem value="New" icon="ui-icon"/>
                    <ace:menuitem value="Open" icon="ui-icon"/>
                    <ace:menuitem value="Save" icon="ui-icon ui-icon-disk"/>
                    <ace:menuitem value="Delete" icon="ui-icon ui-icon-close"/>
                </ace:submenu>
                <ace:submenu label="View">
                    <ace:menuitem value="Horizontal" icon="ui-icon"/>
                    <ace:menuitem value="Vertical" icon="ui-icon"/>
                    <ace:menuitem value="Fill" icon="ui-icon"/>
                </ace:submenu>
                <ace:submenu label="Links">
                    <ace:menuitem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEpush" url="http://www.icepush.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEsoft" url="http://www.icesoft.com" target="_blank" icon="ui-icon ui-icon-home"/>
                </ace:submenu>
            </ace:menu>

            <ace:menu type="sliding" rendered="#{menuType.type eq 'sliding'}">
                <ace:submenu label="File">
                    <ace:menuitem value="New" icon="ui-icon"/>
                    <ace:menuitem value="Open" icon="ui-icon"/>
                    <ace:menuitem value="Save" icon="ui-icon ui-icon-disk"/>
                    <ace:menuitem value="Delete" icon="ui-icon ui-icon-close"/>
                </ace:submenu>
                <ace:submenu label="View">
                    <ace:menuitem value="Horizontal" icon="ui-icon"/>
                    <ace:menuitem value="Vertical" icon="ui-icon"/>
                    <ace:menuitem value="Fill" icon="ui-icon"/>
                </ace:submenu>
                <ace:submenu label="Links">
                    <ace:menuitem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEpush" url="http://www.icepush.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuitem value="ICEsoft" url="http://www.icesoft.com" target="_blank" icon="ui-icon ui-icon-home"/>
                </ace:submenu>
            </ace:menu>
        </h:form>
    </ui:define>
</ui:composition>
