<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[progressBarPush.title]}"/>
    <ui:param name="description" value="#{msgs[progressBarPush.description]}"/>
    <ui:param name="resourceValue" value="#{progressBarPush.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <ace:panel> 
                <h:panelGrid width="100%" style="text-align: center;" columns="1">
                    <ace:progressBar   id="myProgressBar"
                                                   widgetVar="progressBar"
                                                   usePolling="true"
                                                   pollingInterval="2000"
                                                   value="#{progressBarPush.progressValue}"
                                                   completeListener="#{progressBarPush.completeListener}">
                    </ace:progressBar>
                    
                   <h:panelGroup>                                
                       <h:commandButton value="start" onclick="progressBar.start();" action="#{progressBarPush.startProgress}"/>
                   </h:panelGroup>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel>
                <h:dataTable id="messages" var="message" value="#{pushManagementBean.messages}" width="100%" style="text-align: center;">
                    <h:column>
                        <f:facet name="header">
                            Session ID
                        </f:facet>
                        <h:outputText value="#{message.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Message
                        </f:facet>
                        <h:outputText value="#{message.description}"/>
                    </h:column>
                </h:dataTable>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
