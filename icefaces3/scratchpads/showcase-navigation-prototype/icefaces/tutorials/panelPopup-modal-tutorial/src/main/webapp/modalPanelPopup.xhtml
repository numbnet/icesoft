<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">
    <h:head>
        <title>Panel Popup Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h2>Modal Panel Popup Component</h2>
        <p>Notice how the modal dialog cannot be moved and prevents interaction with the page.</p>
        <!--
        This demo shows a basic modal panelPopup with two outputText components in the body
        -->
        <ice:form id="frm">
            <ice:panelPopup id="panelPopup" modal="true" style="z-index:1001; width: 150px;">
                <f:facet name="header">
                    <ice:panelGrid id="grid" width="100%" cellpadding="0" cellspacing="0" columns="2" style="text-align: center;">
                        <ice:outputText id="headerTxt" style="color: #FFFFFF;" value="Modal Panel Popup"/>
                    </ice:panelGrid>
                </f:facet>
                
                <f:facet name="body">
                    <ice:panelGrid id="grid2" width="100%" cellpadding="0" cellspacing="0" column="1">
                        <ice:outputText id="bodyTxt1" value="Here is an example of placing outputText inside a modal panelPopup."/>
                        <ice:outputText id="bodyTxt2" value="Of course other components could be used as well."/>
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
    </h:body>
</html>
