<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">    <f:view><h:head><title>Effects Component Tutorial</title>
                <link href="./css/effects.css" rel="stylesheet" type="text/css" />
                </h:head>    <h:body>        <ice:form id="frm">
                    <ice:panelGrid columns="2">
                        <ice:panelGroup id="grp">
                            <ice:outputText value="Click to reveal ICEfaces info"></ice:outputText>
                            <ice:commandButton id="btn" value="Reveal" action="#{customEffects.fireEffect}"></ice:commandButton>
                        </ice:panelGroup>
                        <ice:panelGroup id="grp2" styleClass="blindDownPanel" effect="#{customEffects.panelEffect}" visible="false">
                            <ice:outputText id="txt" value="ICEfaces"></ice:outputText><br /><br />

                    </ice:panelGrid>
