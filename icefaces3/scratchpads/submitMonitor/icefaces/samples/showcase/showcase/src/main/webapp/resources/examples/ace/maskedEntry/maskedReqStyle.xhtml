<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[maskedReqStyleBean.title]}"/>
    <ui:param name="description" value="#{msgs[maskedReqStyleBean.description]}"/>
    <ui:param name="resourceValue" value="#{maskedReqStyleBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{maskedEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{maskedEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <ice:outputStyle href="./resources/css/indicator_override_req-#{maskedReqStyleBean.reqColor}.css"
                             rendered="#{maskedReqStyleBean.reqColor ne 'default'}"/>
            <ice:outputStyle href="./resources/css/indicator_override_opt-#{maskedReqStyleBean.optColor}.css"
                             rendered="#{maskedReqStyleBean.optColor ne 'default'}"/>
        
            <icecore:singleSubmit/>
            <ace:panel header="Color Customization">
                <h:panelGrid width="100%" columns="3" columnClasses="col25,col25,col50"
                             cellpadding="6" cellspacing="6">
                        <h:outputLabel for="reqColor" value="Required Color Style:"/>
                        <h:selectOneMenu id="reqColor" value="#{maskedReqStyleBean.reqColor}"
                                         style="width: 150px;">
                            <f:selectItem itemValue="default" itemLabel="Default"/>
                            <f:selectItem itemValue="blue" itemLabel="Blue"/>
                            <f:selectItem itemValue="green" itemLabel="Green"/>
                            <f:selectItem itemValue="red" itemLabel="Red"/>
                        </h:selectOneMenu>
                        <h:message for="reqColor"/>
                    
                        <h:outputLabel for="optColor" value="Optional Color Style:"/>
                        <h:selectOneMenu id="optColor" value="#{maskedReqStyleBean.optColor}"
                                         style="width: 150px;">
                            <f:selectItem itemValue="default" itemLabel="Default"/>
                            <f:selectItem itemValue="blue" itemLabel="Blue"/>
                            <f:selectItem itemValue="green" itemLabel="Green"/>
                            <f:selectItem itemValue="red" itemLabel="Red"/>
                        </h:selectOneMenu>
                        <h:message for="optColor"/>
                </h:panelGrid>
            </ace:panel>
        
            <ace:panel id="personalInfoInputPanel" header="Personal Info">
                <h:panelGrid id="inputGrid" columns="2" width="100%" cellpadding="6" cellspacing="6">
                    <h:outputLabel id="workPhoneLabel" for="workPhoneInput" value="Work Phone:"/>
                    <ace:maskedEntry id="workPhoneInput" value="#{maskedEntryBean.workPhone}" mask="(999) 999-9999? x99999"
                                     required="true" requiredIndicator="(Required)"
                                     indicatorPosition="right">
                        <ace:ajax execute="@this" render="workPhoneOutput"/>
                    </ace:maskedEntry>
                    
                    <h:outputLabel id="mobilePhoneLabel" for="mobilePhoneInput" value="Mobile Phone:"/>
                    <ace:maskedEntry id="mobilePhoneInput" value="#{maskedEntryBean.mobilePhone}" mask="(999) 999-9999"
                                     required="false" optionalIndicator="(Optional)"
                                     indicatorPosition="right">
                        <ace:ajax execute="@this" render="mobilePhoneOutput"/>
                    </ace:maskedEntry>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel id="personalInfoOutputPanel" header="Entered Data">
                <h:panelGrid id="outputGrid" width="100%" style="text-align: left;"
                             cellpadding="6" cellspacing="6">
                    <h:outputText id="workPhoneOutput" value="Work Phone: #{maskedEntryBean.workPhone}"/>
                    <h:outputText id="mobilePhoneOutput" value="Mobile Phone: #{maskedEntryBean.mobilePhone}"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
