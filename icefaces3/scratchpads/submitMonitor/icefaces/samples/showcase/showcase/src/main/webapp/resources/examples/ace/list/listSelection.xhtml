<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param value="#{listSelectionBean}" name="backing" />
    <ui:param name="title" value="#{msgs[backing.title]}"/>
    <ui:param name="description" value="#{msgs[backing.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[backing.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{backing.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{backing.exampleResource}"/>

    <ui:param name="wikiResources" value="#{listSelectionBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{listSelectionBeanResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <h3>Client-Side Selection</h3>
            <h:panelGroup id="panelGroup" style="padding: 0.5em;" layout="block">
                <h:panelGrid id="panelGrid" columns="3" style="margin-left:auto; margin-right:auto;" cellspacing="30">
                    <ace:list id="list" value="#{backing.stringList}"
                              selections="#{backing.selections}"
                              selectionMode="multiple"
                              dragging="false" />

                    <h:panelGroup id="panelGroup2" >
                        <h:commandButton id="cmdBtn" value="Submit Selection" />
                    </h:panelGroup>

                    <h:panelGroup id="panelGroup3">
                        <ui:repeat id="repeater" value="#{backing.stringList}" var="selectItem">
                            <h:outputText id="outputText" value="#{selectItem.value}" /> - #{backing.selections.contains(selectItem)}<br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
