<ui:composition   xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:h="http://java.sun.com/jsf/html"
                            xmlns:f="http://java.sun.com/jsf/core"
                            xmlns:c="http://java.sun.com/jsp/jstl/core"
                            xmlns:ace="http://www.icefaces.org/icefaces/components"
                            xmlns:ice="http://www.icesoft.com/icefaces/component"
                            xmlns:icecore="http://www.icefaces.org/icefaces/core"
                            xmlns:ui="http://java.sun.com/jsf/facelets"
                            template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableLazyLoading.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableLazyLoading.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableLazyLoading.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dataTableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dataTableResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
           <ace:dataTable id="carTable"
                                  value="#{dataTableLazyLoading.carsData}"
                                  var="car"
                                  lazy="true"
                                  height="300"
                                  rows="31"
                                  paginator="true"
                                  rowIndexVar="row">
               <ace:column headerText="Row #" footerText="Row #">
                    <h:outputText value="#{row}"/>
                </ace:column>
                <ace:column headerText="ID" footerText="ID">
                    <h:outputText value="#{car.id}"/>
                </ace:column>
                <ace:column headerText="Name" footerText="Name">
                    <h:outputText value="#{car.name}"/>
                </ace:column>
                <ace:column headerText="Chassis" footerText="Chassis">
                    <h:outputText value="#{car.chassis}"/>
                </ace:column>
                <ace:column headerText="Weight (lbs)" footerText="Weight (lbs)">
                    <h:outputText value="#{car.weight}"/>
                </ace:column>
                <ace:column headerText="Accel" footerText="Accel">
                    <h:outputText value="#{car.acceleration}"/>
                </ace:column>
                <ace:column headerText="MPG" footerText="MPG">
                    <h:outputText value="#{car.mpg}"/>
                </ace:column>
                <ace:column headerText="Cost" footerText="Cost">
                    <h:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
