<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[map.title]}"/>
    <ui:param name="description" value="#{msgs[map.description]}"/>
    <ui:param name="resourceValue" value="#{map.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="address" value="Address:"/>
                <h:inputText id="address"
                             value="#{map.address}"
                             maxlength="1024" size="50">
                     <f:validateLength minimum="0" maximum="1024"/>
                </h:inputText>
                <h:message for="address"/>
            </h:panelGrid>
            
            <h:commandButton value="Perform Lookup"
                             actionListener="#{map.lookup}"/>
        
            <ice:gMap address="#{map.address}"
                  locateAddress="#{map.locateAddress}">
                <ice:gMapControl name="GLargeMapControl"/>
                <ice:gMapControl name="GScaleControl"/>
                <ice:gMapControl name="GMapTypeControl"/>
                <ice:gMapControl name="GOverviewMapControl"/>
            </ice:gMap>
        </h:form>
    </ui:define>
</ui:composition>
