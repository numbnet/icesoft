<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableColumnReordering.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableColumnReordering.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableColumnReordering.exampleResource}"/>

    <ui:define name="example">
        <h:form>

           <ace:dataTable id="carTable"
                                  value="#{dataTableColumnReordering.cars}"
                                  var="car"
                                  columnOrdering="#{dataTableColumnReordering.ordering}"
                                  reorderableColumns="true">
            
                <ace:column headerText="Name">
                    <h:outputText value="#{car.name}"/>
                </ace:column>
               <ace:column headerText="Chassis">
                    <h:outputText value="#{car.chassis}"/>
                </ace:column>
               <ace:column headerText="Weight (lbs)">
                   <h:outputText value="#{car.weight}"/>
                </ace:column>
               <ace:column headerText="Accel">
                   <h:outputText value="#{car.acceleration}"/>
                </ace:column>
               <ace:column headerText="MPG">
                   <h:outputText value="#{car.mpg}"/>
                </ace:column>
               <ace:column headerText="Cost">
                   <h:outputText value="#{car.cost}">
                   <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                   </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
