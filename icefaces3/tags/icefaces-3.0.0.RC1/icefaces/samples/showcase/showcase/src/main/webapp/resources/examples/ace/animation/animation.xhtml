<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[animationBean.title]}"/>
    <ui:param name="description" value="#{msgs[animationBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[animationBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{animationBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{animationBean.exampleResource}"/>

    <ui:define name="example">
        
            <h:form>
                <h:panelGrid style="text-align: center;" width="100%">
                    <h:commandButton value="Reset All Examples" style="height: 30px; font-weight: bold;">
                        <f:ajax render="@form"/>
                    </h:commandButton>
                </h:panelGrid>
            
            
            <h:panelGrid width="100%">
                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Blind Effect"/>
                            <ace:animation event="click" name="blind" iterations="3"/>
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Clip Effect"/>
                            <ace:animation event="click" name="clip"/>
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Explode Effect"/>
                            <ace:animation event="click" name="explode"/>
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Fade Effect"/>
                            <ace:animation event="click" name="fade" />
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Puff Effect"/>
                            <ace:animation event="click" name="puff" />
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Slide Effect"/>
                            <ace:animation event="click" name="slide" />
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Bounce Effect"/>
                            <ace:animation event="click" name="bounce" />
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                        <h:outputText value="Highlight Effect"/>
                        <ace:animation event="click" name="highlight" iterations="3"/>
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Pulsate Effect"/>
                            <ace:animation event="click" name="pulsate" />
                    </h:panelGrid>
                </ace:panel>

                <ace:panel>
                    <h:panelGrid styleClass="animationHolderStyle" >
                            <h:outputText value="Shake Effect"/>
                            <ace:animation event="click" name="shake" />
                    </h:panelGrid>
                </ace:panel>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
