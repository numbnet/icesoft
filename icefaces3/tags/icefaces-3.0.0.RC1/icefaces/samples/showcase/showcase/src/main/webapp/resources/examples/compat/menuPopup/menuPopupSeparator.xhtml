<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[menuPopupSeparator.title]}"/>
    <ui:param name="description" value="#{msgs[menuPopupSeparator.description]}"/>
    <ui:param name="resourceValue" value="#{menuPopupSeparator.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="sepIn" value="Hide Separator Items?"/>
                <h:selectBooleanCheckbox id="sepIn" value="#{menuPopupSeparator.hideSeparators}"/>
            </h:panelGrid>
            
            <ice:panelGroup menuPopup="menuPopupSep" style="text-align: center;">
                <h:graphicImage library="css/images" name="header.png"/>
            </ice:panelGroup>
            <h:outputText value="Right-click on the image below to display a menu popup that can display icons."/>
            
            <ice:menuPopup id="menuPopupSep">
                <ice:menuItemSeparator rendered="#{!menuPopupSeparator.hideSeparators}"/>
                <ice:menuItem id="survey"
                              value="Survey"/>
                <ice:menuItemSeparator rendered="#{!menuPopupSeparator.hideSeparators}"/>
                <ice:menuItem id="lookup"
                              value="Lookup"/>
                <ice:menuItemSeparator rendered="#{!menuPopupSeparator.hideSeparators}"/>
                <ice:menuItemSeparator rendered="#{!menuPopupSeparator.hideSeparators}"/>
                <ice:menuItem id="save"
                              icon="resources/css/images/menu/save.gif"
                              value="Save"/>
                <ice:menuItem id="exit"
                              value="Exit"/>
                <ice:menuItemSeparator rendered="#{!menuPopupSeparator.hideSeparators}"/>
            </ice:menuPopup>        
        </h:form>
    </ui:define>
</ui:composition>
