<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[mapLatLong.title]}"/>
    <ui:param name="description" value="#{msgs[mapLatLong.description]}"/>
    <ui:param name="resourceValue" value="#{mapLatLong.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="presetIn" value="Locations:"/>
                <h:selectOneMenu id="presetIn" value="#{mapLatLong.selectedCoordinates}">
                    <f:selectItem itemValue="#{mapLatLong.customSelect}" itemLabel="Custom"/>
                    <f:selectItems value="#{mapLatLong.availableCoordinates}"/>
                </h:selectOneMenu>
                <h:message for="presetIn"/>
            
                <h:outputLabel for="latitudeIn" value="Latitude:"/>
                <h:inputText id="latitudeIn" value="#{mapLatLong.latitude}"
                             required="true" size="5" maxlength="5"/>
                <h:message for="latitudeIn"/>
                
                <h:outputLabel for="longitudeIn" value="Longitude:"/>
                <h:inputText id="longitudeIn" value="#{mapLatLong.longitude}"
                             required="true" size="5" maxlength="5"/>
                <h:message for="longitudeIn"/>
            </h:panelGrid>
            
            <h:commandButton value="Apply Changes"
                             actionListener="#{mapLatLong.applyChanges}"/>
            
            <ice:gMap latitude="#{mapLatLong.latitude}"
                      longitude="#{mapLatLong.longitude}"
                      zoomLevel="8">
                <ice:gMapMarker latitude="#{mapLatLong.latitude}"
                                longitude="#{mapLatLong.longitude}"/>
                <ice:gMapControl name="GLargeMapControl"/>
            </ice:gMap>
        </h:form>
    </ui:define>
</ui:composition>
