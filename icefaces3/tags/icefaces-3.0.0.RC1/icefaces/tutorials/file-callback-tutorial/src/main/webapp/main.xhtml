<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    template="WEB-INF/templates/tutorial-template.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ace="http://www.icefaces.org/icefaces/components">
    <ui:define name="content">
        <h:outputText value="#{msgs['content.callback.main.html']}" escape="false" />
    </ui:define>

    <ui:define name="example">
        <h:form id="exampleForm">
            <ace:fileEntry id="fileEntry" callback="#{fileMD5EncodingCallback}" styleClass="ib" />
            <h:commandButton styleClass="ib" value="Get MD5 Checksum" />
            <div class="messages-holder"><h:messages styleClass="messages" showDetail="true" /></div>

            <div style="clear:both; height:0px;">&#160;</div>
        </h:form>
    </ui:define>
</ui:composition>
