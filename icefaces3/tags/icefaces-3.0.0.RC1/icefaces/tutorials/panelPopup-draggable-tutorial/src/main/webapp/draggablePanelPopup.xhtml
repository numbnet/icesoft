<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        <title>Panel Popup Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h2>Draggable Panel Popup Component</h2>
        <p>Left click anywhere on the dialog to drag the panelPopup around.</p>
        <!--
        This demo shows a basic draggable panelPopup with two outputText components in the body
        -->
        <ice:form style="width: 45%;">
            <ice:panelPopup draggable="true" style="z-index: 1000; top: 20%; left: 10%; position: absolute; width: 300px; height: 150px;">
                <f:facet name="header">
                    <ice:panelGrid width="100%" cellpadding="0" cellspacing="0" columns="2" style="text-align: center;">
                        <ice:outputText style="color: #FFFFFF;" value="Draggable Panel Popup"/>
                    </ice:panelGrid>
                </f:facet>
                
                <f:facet name="body">
                    <ice:panelGrid width="100%" cellpadding="0" cellspacing="0" column="1">
                        <ice:outputText value="Here is an example of placing outputText inside a draggable panelPopup."/>
                        <ice:outputText value="Of course other components could be used as well."/>
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
    </h:body>
</html>
