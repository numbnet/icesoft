<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components" >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>RadioButton</title>
</h:head>

<h:body styleClass="ice-skin-rime">
  
         <h2>RadioButton Demo</h2>   
<fieldset id="RadioButtonSubmitFalseForm">
  <legend>Radio Button Group single submit false</legend>
  <h:form id="radioButtonForm">
       <ice:logger rendered="false"/> 
	<br/>
	<h:panelGroup id="radioPanel1">
	  <ice:radioButtonGroup id="buttongroup1" 
	     value="#{button.selectedRadio}"
	     valueChangeListener="#{button.showValues}">
	    <ice:radioButton id="radio1" group="buttongroup1" label="One" 
	       value="Radio 1" />
	    <ice:radioButton id="radio2" group="buttongroup1" label="Two"
	       value="Radio 2"/> 
	  </ice:radioButtonGroup>
	</h:panelGroup>
	<h:panelGroup id="submissionButton">
	  <ice:pushbutton id="submitbutton" value="submit"
	    label="submit" singleSubmit="false"/>
	</h:panelGroup>
   </h:form>
  <h:panelGroup id="showselectedRadio">
      <h:outputText id="actualValueForm1" value="SelectedValue form 1 is #{button.selectedRadio}"/>
  </h:panelGroup>
</fieldset>  
  
 <br />
 <fieldset id="RadioButtonSubmitFalseForm">
  <legend>Radio Button Group single submit true</legend>
   <h:form id="radio2form">
   <ice:logger rendered="false"/> 
     <h:panelGroup id="radioPanel2">
	  <ice:radioButtonGroup id="buttongroup2" 
	    value="#{button.selectedRadio2}"
	    singleSubmit="true">
	    <ice:radioButton id="radio1" group="buttongroup2" label="A" 
	       value="Radio 2-1" />
	    <ice:radioButton id="radio2" group="buttongroup2" label="B"
	       value="Radio 2-2"/> 
	    <ice:radioButton id="radio3" group="buttongroup2" label="C"
	       value="Radio 2-3"/>
	  </ice:radioButtonGroup>
	</h:panelGroup>
   </h:form>   
 <h:panelGroup id="showselectedRadio2">
      <h:outputText id="actualValueForm2" value="SelectedValue form 2 is #{button.selectedRadio2}"/>
  </h:panelGroup>
 </fieldset>
  <br />
  <h:panelGroup id="linkstoOtherpages">
         <a href="../index.html"> Goto Main page </a>  <br /> 
         <a href="../buttons.xhtml"> Goto Buttons page </a> 
  </h:panelGroup> 
  
</h:body>
<h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
