<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components"

        >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>TabSet</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
<!--
		<style type="text/css">
		.yui3-skin-sam .yui3-slider-y .yui3-slider-rail,
		.yui3-skin-sam .yui3-slider-y .yui3-slider-rail-cap-left,
		.yui3-skin-sam .yui3-slider-y .yui3-slider-rail-cap-right {
			background-image: url(http://yui.yahooapis.com/3.1.1/build/slider/assets/skins/capsule-dark/rail-y.png);
		}
		</style>
-->
    <h:panelGroup styleClass="ice-skin-rime">
      <h2> Demo has a TabchangeListener </h2>
                   
            
            
    <h:form id="frm1">

       <ice:tabSet id="tabst" styleClass="myTab" >
            <ice:tabPane id="tab1" label="Tab contents from JSP" >
            <h:panelGroup id="slider1">
                <h:outputText id="out1" value="#{sliderBean.valueChangeString}"/>             
            </h:panelGroup>

            <ice:sliderEntry id="s1" length="300px" value="#{sliderBean.value1}" valueChangeListener="#{sliderBean.sliderChanged}" />
            </ice:tabPane>       
            <ice:tabPane  id="tab2" label="Tab 2">
                <h:outputText id="txt2" value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ice:tabPane>
            <ice:tabPane id="tab3" label="Tab contents.." >
                <h:messages />              
                <h:outputText id="txt3" value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ice:tabPane>
        </ice:tabSet> 
        <h:panelGroup id="slider2">
           <h:outputText id="out2" value="Slider 2 value = #{sliderBean.value2}"/> 
           </h:panelGroup>

         <ice:sliderEntry id="s2" length="150px" value="#{sliderBean.value2}"/>
      </h:form>   

    <h:form id="form2">
       <h:panelGrid id="pgrid" columns="4">
      <h:panelGroup id="pg">          
           <h:panelGroup id="slider3">
           <h:outputText id="out3" value="Slider 3 value = #{sliderBean.value3}"/> 
           </h:panelGroup>
           <ice:sliderEntry id="s3" length="117px" axis="y" value="#{sliderBean.value3}"/>
      </h:panelGroup> 
      <h:outputText value="..................."/>
      <h:panelGroup>           
           <h:panelGroup id="slider4">
           <h:outputText id="out4" value="Slider 4 value = #{sliderBean.value4}"/> 
           </h:panelGroup>
           <ice:sliderEntry id="s4" axis="y" length="117px" value="#{sliderBean.value4}"/>
         </h:panelGroup>
       </h:panelGrid>

         <input id="inBtn" type="button" value="get slider 4 value using javascript"  onclick="ice.yui3.slider.getInstance('form2:s4', function(slider) {alert(slider.get('value'))})"/>
        </h:form>
       
    </h:panelGroup>

   <a href="index.html"> Goto Main page </a>    
   <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</h:body>
</html>
