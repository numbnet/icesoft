<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dividerContent.title]}"/>
    <ui:param name="description" value="#{msgs[dividerContent.description]}"/>
    <ui:param name="resourceValue" value="#{dividerContent.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="topIn" value="Top Content:"/>
                <h:selectOneMenu id="topIn" value="#{dividerContent.leftUrl}"
                                 required="true">
                     <f:selectItems value="#{dividerContent.availableUrls}"/>
                </h:selectOneMenu>
                <h:message for="topIn"/>
                
                <h:outputLabel for="bottomIn" value="Bottom Content:"/>
                <h:selectOneMenu id="bottomIn" value="#{dividerContent.rightUrl}"
                                 required="true">
                     <f:selectItems value="#{dividerContent.availableUrls}"/>
                </h:selectOneMenu>
                <h:message for="bottomIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:panelDivider dividerPosition="50"
                              orientation="horizontal"
                              style="width: 100%; height: 99%;">
                <f:facet name="first">
                    <iframe src="#{dividerContent.leftUrl}"
                            width="100%" height="100%"
                            marginheight="0" marginwidth="0"
                            scrolling="auto"
                            frameborder="0"/>
                </f:facet>
                
                <f:facet name="second">
                    <iframe src="#{dividerContent.rightUrl}"
                            width="100%" height="100%"
                            marginheight="0" marginwidth="0"
                            scrolling="auto"
                            frameborder="0"/>
                </f:facet>
            </ice:panelDivider>
        </h:form>
    </ui:define>
</ui:composition>
