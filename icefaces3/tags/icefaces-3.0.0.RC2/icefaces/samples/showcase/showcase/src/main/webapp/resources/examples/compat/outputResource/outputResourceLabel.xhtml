<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[outputResourceLabel.title]}"/>
    <ui:param name="description" value="#{msgs[outputResourceLabel.description]}"/>
    <ui:param name="resourceValue" value="#{outputResourceLabel.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="labelIn" value="Custom Label Text:"/>
                <h:inputText id="labelIn" value="#{outputResourceLabel.label}"
                             required="true" size="15" maxlength="15">
                   <f:validateLength minimum="1" maximum="15"/>
                </h:inputText>
                <h:message for="labelIn"/>
            </h:panelGrid>
        </h:form>
            
        <br/>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="downText" value="Resource displayed with custom text:"/>
                <ice:outputResource id="downText"
                                    resource="#{outputResource.pdfResource}"
                                    label="#{outputResourceLabel.label}"
                                    type="text"/>
                <h:outputLabel for="downButton" value="Resource displayed with a custom button:"/>
                <ice:outputResource id="downButton"
                                    resource="#{outputResource.pdfResource}"
                                    label="#{outputResourceLabel.label}"
                                    type="button"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
