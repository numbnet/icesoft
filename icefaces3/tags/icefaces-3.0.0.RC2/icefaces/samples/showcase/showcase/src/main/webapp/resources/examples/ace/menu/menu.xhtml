<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuBean.title]}"/>
    <ui:param name="description" value="#{msgs[menuBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[menuBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{menuBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{menuBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{menuResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{menuResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
            <ace:menu type="plain">
                <ace:submenu label="File">
                    <ace:menuItem value="New" icon="ui-icon"/>
                    <ace:menuItem value="Open" icon="ui-icon"/>
                    <ace:menuItem value="Save" icon="ui-icon ui-icon-disk"/>
                    <ace:menuItem value="Delete" icon="ui-icon ui-icon-close"/>
                </ace:submenu>
                <ace:submenu label="View">
                    <ace:menuItem value="Horizontal" icon="ui-icon"/>
                    <ace:menuItem value="Vertical" icon="ui-icon"/>
                    <ace:menuItem value="Fill" icon="ui-icon"/>
                </ace:submenu>
                <ace:submenu label="Links">
                    <ace:menuItem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuItem value="ICEpush" url="http://www.icepush.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuItem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuItem value="ICEsoft" url="http://www.icesoft.com" target="_blank" icon="ui-icon ui-icon-home"/>
                </ace:submenu>
            </ace:menu>
            
            <ace:menu type="tiered">
                <ace:submenu label="Options">
                    <ace:menuItem value="Pie" icon="ui-icon"/>
                    <ace:menuItem value="Cake" icon="ui-icon"/>
                    <ace:menuItem value="Ice Cream" icon="ui-icon"/>
                    <ace:menuItem value="Fruit" icon="ui-icon"/>
                </ace:submenu>
            </ace:menu>
        </h:form>
    </ui:define>
</ui:composition>
