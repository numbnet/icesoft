<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[progressBarClient.title]}"/>
    <ui:param name="description" value="#{msgs[progressBarClient.description]}"/>
    <ui:param name="resourceValue" value="#{progressBarClient.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{progressBarResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{progressBarResources.tldResources}"/>

    <ui:define name="example">
        <script type="text/javascript">
            function begin()
            {
                this.progressInterval = setInterval (
                function()
                {
                    clientSideBar.setValue(clientSideBar.getValue() + 10);
                }
                , 2000);
            }

            function stop() 
            {
                clearInterval(this.progressInterval);
                clientSideBar.setValue(0);
            }
        </script>

        <h:form>
            
            <ace:panel>
                <ace:progressBar widgetVar="clientSideBar" />
            </ace:panel>
            
            <h:panelGrid width="100%">
                    <h:panelGroup>
                        <h:commandButton value="Start" onclick="begin();" type="button" style="float: left;"/>
                        <h:commandButton value="Cancel" onclick="stop();" type="button" style="float: right;"/>
                    </h:panelGroup>
            </h:panelGrid>
            
        </h:form>
    </ui:define>
</ui:composition>
