<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[tooltipOverviewBean.title]}"/>
    <ui:param name="description" value="#{msgs[tooltipOverviewBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[tooltipOverviewBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{tooltipOverviewBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{tooltipOverviewBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{tooltipResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{tooltipResources.tldResources}"/>

    <ui:define name="example">
        <h:form>            
           <br/>
           <ace:panel>
               <h:panelGrid style="text-align: center;" width="100%">
                   <h:panelGrid border="1" style="border-collapse: collapse; margin-left: auto; margin-right: auto;">
                       <h:outputText id="text" value="Mouse over to see picture of the day"/>
                   </h:panelGrid>
                   
                   <ace:tooltip id="tooltip" for="text"
                                       showEffect="fade"
                                       hideEffect="fade"
                                       showDelay="500"
                                       hideDelay="500"
                                       position="BottomRight"
                                       targetPosition="TopRight"
                                       showEffectLength="300"
                                       hideEffectLength="300">
                                       
                          <h:panelGrid style="text-align: center"> 
                               <h:graphicImage id="sampleImage" value="#{tooltipOverviewBean.image.path}"
                                       alt="#{tooltipOverviewBean.image.description}"/>
                               <h:outputText value="Double rainbows!"/>
                           </h:panelGrid>
                    </ace:tooltip>
               </h:panelGrid>
           </ace:panel>
           
        </h:form>
    </ui:define>
</ui:composition>
