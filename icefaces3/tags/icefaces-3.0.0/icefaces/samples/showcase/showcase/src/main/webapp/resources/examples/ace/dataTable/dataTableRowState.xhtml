<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableRowState.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableRowState.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableRowState.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dataTableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dataTableResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="controls">
            <icecore:singleSubmit/>
            <h:panelGroup style="display:inline-block; vertical-align: top; margin: .5em .25em;">
                Selection<br/>
                <h:commandButton value="Enable Selection For All"
                        actionListener="#{dataTableRowState.enableAllSelection}"/><br/>
                <h:commandButton value="Disable Selection For Selected"
                        actionListener="#{dataTableRowState.disableSelection}" /><br/>
                <h:commandButton value="Disable Selection For All"
                        actionListener="#{dataTableRowState.disableAllSelection}" /><br/>
            </h:panelGroup>
            <h:panelGroup style="display:inline-block; vertical-align: top; margin: .5em .25em;">
                Visibility<br/>
                <h:commandButton value="Enable Visibility For All"
                        actionListener="#{dataTableRowState.enableAllVisibility}" /><br/>
                <h:commandButton value="Disable Visibility For All"
                        actionListener="#{dataTableRowState.disableAllVisibility}" /><br/>
                <h:commandButton value="Disable Visibility For Selected"
                        actionListener="#{dataTableRowState.disableVisibility}" /><br/>
            </h:panelGroup>
            <h:panelGroup style="display:inline-block; vertical-align: top; margin: .5em .25em;">
                Editability<br/>
                <h:commandButton value="Enable Editing For All"
                        actionListener="#{dataTableRowState.enableAllEditing}" /><br/>
                <h:commandButton value="Enable Editing For Selected"
                        actionListener="#{dataTableRowState.enableEditing}" /><br/>
                <h:commandButton value="Disable Editing For All"
                        actionListener="#{dataTableRowState.disableAllEditing}" /><br/>
                <h:commandButton value="Disable Editing For Selected"
                        actionListener="#{dataTableRowState.disableEditing}" /><br/>
            </h:panelGroup>
            <h:panelGroup style="display:inline-block; vertical-align: top; margin: .5em .25em;">
                Currently Selected Rows<br/>
                <ui:repeat id="multiRowOut"
                           value="#{dataTableRowState.selection}" var="selCar">
                    #{selCar.name}<br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>

        <h:form>
           <ace:dataTable id="carTableRowExpansion"
                          stateMap="${dataTableRowState.stateMap}"
                          value="#{dataTableSort.carsData}"
                          selectionMode="multiple"
                          var="car"
                          rows="10">
               <ace:ajax event="select" render="controls @this" execute="@this" />

               <ace:column headerText="Selectable">
                   <h:panelGroup style="#{rowState.selectable ? '' : 'display:none'}" styleClass="ui-icon ui-icon-check"/>
                   <h:panelGroup style="#{rowState.selectable ? 'display:none' : ''}" styleClass="ui-icon ui-icon-close"/>
               </ace:column>
               <ace:column headerText="Editable">
                   <h:panelGroup style="#{rowState.editable ? '' : 'display:none'}" styleClass="ui-icon ui-icon-check"/>
                   <h:panelGroup style="#{rowState.editable ? 'display:none' : ''}" styleClass="ui-icon ui-icon-close"/>
               </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Name
                    </f:facet>
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{car.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{car.name}" style="width:100%"/>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Weight
                    </f:facet>
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{car.weight}"/>lbs.
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{car.weight}" style="width:100%"/>lbs.
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Accel
                    </f:facet>
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{car.acceleration}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{car.acceleration}" style="width:100%"/>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       MPG
                    </f:facet>
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{car.mpg}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{car.mpg}" style="width:100%"/>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>
                <ace:column>
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{car.cost}">
                                <f:convertNumber type="currency"
                                                 currencySymbol="$"
                                                 groupingUsed="true"
                                                 minFractionDigits="2"
                                                 maxFractionDigits="2"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{car.cost}" style="width:100%">
                                <f:convertNumber type="currency"
                                                 currencySymbol="$"
                                                 groupingUsed="true"
                                                 minFractionDigits="2"
                                                 maxFractionDigits="2"/>
                            </h:inputText>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>
                <ace:column headerText="Edit">
                   <ace:rowEditor />
                </ace:column>
           </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
