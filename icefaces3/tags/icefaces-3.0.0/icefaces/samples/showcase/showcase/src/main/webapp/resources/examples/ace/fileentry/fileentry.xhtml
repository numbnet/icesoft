<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[fileEntry.title]}"/>
    <ui:param name="description" value="#{msgs[fileEntry.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[fileEntry.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{fileEntry.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{fileEntry.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{fileEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{fileEntryResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form id="example-form">
            <h:panelGrid styleClass="centeredPanelGrid">
                <h:outputText value="File Upload Manager" styleClass="headerFontStyle"/>
            </h:panelGrid>
            <ace:panel>
                <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                    <h:panelGrid>
                        <h:panelGrid styleClass="centeredPanelGrid">
                                <h:outputText value="Step 1" styleClass="headerFontStyle"/>
                        </h:panelGrid>
                        <ace:panel style="width: 250px; height: 40px; border: 0px;">
                                 <ace:fileEntry id="file-entry" 
                                                    relativePath="/files/"
                                                    maxFileCount="10" 
                                                    maxFileCountMessage="Limited to 10 files uploaded concurrantly." 
                                                    fileEntryListener="#{fileEntry.sampleListener}" 
                                                    maxFileSize="6291456" 
                                                    maxFileSizeMessage="Submitted file is too large." 
                                                    maxTotalSize="18874368" 
                                                    maxTotalSizeMessage="Total size of submitted files is too large." 
                                                    required="true" 
                                                    requiredMessage="The file is required to submit this form." 
                                                    useOriginalFilename="true" 
                                                    useSessionSubdir="true"/>
                        </ace:panel>
                    </h:panelGrid>
                    
                    <h:panelGrid width="100%" styleClass="centeredPanelGrid">
                        <h:graphicImage value="#{fileEntry.arrowImage.path}" alt="#{fileEntry.arrowImage.description}"/>
                    </h:panelGrid>
                    
                    <h:panelGrid width="100%">
                        <h:panelGrid styleClass="centeredPanelGrid">
                            <h:outputText value="Step 2" styleClass="headerFontStyle"/>
                        </h:panelGrid>
                        <ace:panel style="width: 100px; height: 30px; border: 0px;"> 
                            <h:commandButton type="submit" value="Send File"/>
                        </ace:panel>
                    </h:panelGrid>
                </h:panelGrid>
                <hr/>
                <br/>
                <h:dataTable value="#{fileEntry.fileData}" var="fileDataVal">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Upload results"/>
                        </f:facet>
                        <h:outputText value="#{fileDataVal}"/>
                    </h:column>
                </h:dataTable>
                <h:messages layout="table" for="example-form:file-entry"/>
            </ace:panel>
        </h:form>
    </ui:define>       
</ui:composition>
