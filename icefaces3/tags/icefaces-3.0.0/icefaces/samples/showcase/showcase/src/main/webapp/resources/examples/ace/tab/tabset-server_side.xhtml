<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[tabServerSide.title]}"/>
    <ui:param name="description" value="#{msgs[tabServerSide.description]}"/>
    <ui:param name="resourceValue" value="#{tabServerSide.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{tabSetResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{tabSetResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
            <ace:tabSet clientSide="false" style="clear:both;">
                <ace:tabPane>
                    <f:facet name="label">My First Server Tab</f:facet>
                    <h:outputText value="First Tab Body" />
                    <h:outputText value="#{tabServerSide.slowDownTab}"
                                  rendered="#{not tabServerSide.fastTabs}" />
                </ace:tabPane>
                <ace:tabPane>
                    <f:facet name="label">My Second Server Tab</f:facet>
                    <h:outputText value="Second Body" />
                    <h:outputText value="#{tabServerSide.slowDownTab}"
                                  rendered="#{not tabServerSide.fastTabs}" />
                </ace:tabPane>
                <ace:tabPane>
                    <f:facet name="label">My Third Server Tab</f:facet>
                    <h:outputText value="Third Body" />
                    <h:outputText value="#{tabServerSide.slowDownTab}"
                                  rendered="#{not tabServerSide.fastTabs}" />
                </ace:tabPane>
            </ace:tabSet>
            </h:form>
            <h:form>
                <h:panelGrid columns="3" style="border-spacing: 10px;">
                    <h:selectBooleanCheckbox value="#{tabServerSide.fastTabs}"/>
                    <h:outputText value="Use Fast Loading Tabs"/>
                    <h:commandButton value="Set" type="submit"/>
                </h:panelGrid>
            </h:form>
    </ui:define>
</ui:composition>
