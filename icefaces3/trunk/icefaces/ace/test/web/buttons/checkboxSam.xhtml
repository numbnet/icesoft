<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components">
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Checkbox</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>

    <h:panelGroup styleClass="ice-skin-sam">
      <h2>Checkbox Demo</h2>      
         <a href="../index.html"> Goto Main page </a>  <br /> 
         <a href="../buttons.jsf"> Goto Buttons page </a>            
    <h:form>
      <ice:logger rendered="false"/>
     	<h:outputText value="Check/uncheck the button to display/hide the image." />
     	<br/><br/>
	
     	<ice:checkboxButton id="chkbox" label="#{button.checkButtonLabel}" 
	       value="#{button.checked}" labelPosition="on"
	       singleSubmit="true"/>
	
      	<br /><br />
	   <h:outputText value="isChecked: " /><h:outputText value="#{button.checked}" />
	   <br />
	    <h:graphicImage value="http://www.icefaces.org/main/css/images/top_logo.jpg" rendered="#{button.checked}" />
    </h:form>   
       
    </h:panelGroup>
  
</h:body>
<h:outputStylesheet library="org.icefaces.component.skins" name="sam.css" />
</html>
