<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[accordionPanelDynamicBean.title]}"/>
    <ui:param name="description" value="#{msgs[accordionPanelDynamicBean.description]}"/>
    <ui:param name="resourceValue" value="#{accordionPanelDynamicBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{accordionPanelResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{accordionPanelResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
                
                    <ace:accordion id="panel" paneChangeListener="#{accordionPanelDynamicBean.onPaneChange}" onPaneChangeUpdate="feedbackHolder">
                        <ace:accordionPane title="Electronic Devices" id="electronicDevices">
                            <ace:panel>
                                <h:panelGrid columns="#{accordionPanelDynamicBean.imagesOfElectronicDevicesSize}" width="100%">
                                    <c:forEach items="#{accordionPanelDynamicBean.imagesOfElectronicDevices}" var="deviceImage">
                                        <h:graphicImage value="#{deviceImage.path}" alt="#{deviceImage.description}"/>
                                    </c:forEach>
                                </h:panelGrid>
                            </ace:panel>
                           <br/><br/>
                           <br/><br/>
                       </ace:accordionPane>

                       <ace:accordionPane title="Cars" id="cars">
                           <ace:panel>
                               <h:panelGrid columns="#{accordionPanelDynamicBean.imagesOfCarsSize}" width="100%">
                                    <c:forEach items="#{accordionPanelDynamicBean.imagesOfCars}" var="carImage">
                                        <h:graphicImage value="#{carImage.path}" alt="#{carImage.description}"/>
                                    </c:forEach>
                                </h:panelGrid>
                           </ace:panel>

                       </ace:accordionPane>
                    
                        <ace:accordionPane title="Food" id="food">
                            <ace:panel>
                                <h:panelGrid columns="#{accordionPanelDynamicBean.imagesOfFoodSize}" width="100%">
                                    <c:forEach items="#{accordionPanelDynamicBean.imagesOfFood}" var="foodImage">
                                        <h:graphicImage value="#{foodImage.path}" alt="#{foodImage.description}"/>
                                    </c:forEach>
                                </h:panelGrid>
                            </ace:panel>
                           <br/><br/>
                           <br/><br/>
                       </ace:accordionPane>
	</ace:accordion>
            
                <br/>

                <h:panelGrid id="feedbackHolder" styleClass="centeredPanelGrid">
                    <h:outputText value="#{accordionPanelDynamicBean.tabChangeDescriptor}" style="font-weight: bold;"/>
                </h:panelGrid>
                
        </h:form>
    </ui:define>
</ui:composition>
