<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param value="#{listSelectionBean}" name="backing" />
    <ui:param name="title" value="#{msgs[backing.title]}"/>
    <ui:param name="description" value="#{msgs[backing.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[backing.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{backing.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{backing.exampleResource}"/>

    <ui:param name="wikiResources" value="#{listSelectionBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{listSelectionBeanResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <h3>Client-Side Selection</h3>
            <h:panelGroup style="padding: 0.5em;" layout="block">
                <h:panelGrid columns="3" style="margin-left:auto; margin-right:auto;" cellspacing="30">
                    <ace:list value="#{backing.stringList}"
                              selections="#{backing.selections}"
                              selection="true"
                              dragging="false" />

                    <h:panelGroup>
                        <h:commandButton value="Submit Selection" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <ui:repeat value="#{backing.stringList}" var="selectItem">
                            <h:outputText value="#{selectItem.value}" /> - #{backing.selections.contains(selectItem)}<br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>

            <hr style="margin:1em .6em;"/>

            <h3>Ajax Selection</h3>
            <h:panelGroup style="padding: 0 0.5em;" layout="block">
                <h:panelGrid columns="2" style="margin-left:auto; margin-right:auto;" cellspacing="30">
                    <ace:list value="#{backing.ajaxStringList}"
                              selections="#{backing.ajaxSelections}"
                              selection="true"
                              dragging="false" >
                        <ace:ajax event="select" render="@form" />
                        <ace:ajax event="deselect" render="@form" />
                    </ace:list>

                    <h:panelGroup>
                        <ui:repeat value="#{backing.ajaxStringList}" var="selectItem">
                            <h:outputText value="#{selectItem.value}" /> - #{backing.ajaxSelections.contains(selectItem)}<br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
