<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[textEntryAutotabBean.title]}"/>
    <ui:param name="description" value="#{msgs[textEntryAutotabBean.description]}"/>
    <ui:param name="resourceValue" value="#{textEntryAutotabBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{textEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{textEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="textEntryForm">
            <ace:panel id="customizing" header="Auto Tab Customization">
                <h:panelGrid columns="3">
                    <h:outputLabel for="fMax" value="First Name Max Length:"/>
                    <h:inputText id="fMax" value="#{textEntryAutotabBean.firstNameLength}" maxlength="2" size="3">
                        <f:ajax event="valueChange" render="customizing firstNameInput"/>
                        <f:validateLongRange minimum="1" maximum="99"/>
                    </h:inputText>
                    <h:message for="fMax"/>
                    
                    <h:outputLabel for="lMax" value="Last Name Max Length:"/>
                    <h:inputText id="lMax" value="#{textEntryAutotabBean.lastNameLength}" maxlength="2" size="3">
                        <f:ajax event="valueChange" render="customizing lastNameInput"/>
                        <f:validateLongRange minimum="1" maximum="99"/>
                    </h:inputText>
                    <h:message for="lMax"/>
                    
                    <h:outputLabel for="cMax" value="City Max Length:"/>
                    <h:inputText id="cMax" value="#{textEntryAutotabBean.cityLength}" maxlength="2" size="3">
                        <f:ajax event="valueChange" render="customizing cityInput"/>
                        <f:validateLongRange minimum="1" maximum="99"/>
                    </h:inputText>
                    <h:message for="cMax"/>
                    
                    <h:outputLabel for="pMax" value="Province Max Length:"/>
                    <h:inputText id="pMax" value="#{textEntryAutotabBean.provinceLength}" maxlength="2" size="3">
                        <f:ajax event="valueChange" render="customizing provinceInput"/>
                        <f:validateLongRange minimum="1" maximum="99"/>
                    </h:inputText>
                    <h:message for="pMax"/>
                </h:panelGrid>
            </ace:panel>
        
            <ace:panel id="personalInfoInputPanel" header="Personal Info">
                <h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="firstNameInput" value="#{textEntryBean.firstName}"
                                   label="First Name:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    
                    <ace:textEntry id="lastNameInput" value="#{textEntryBean.lastName}"
                                   label="Last Name:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.lastNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this lastNameOutput lastNameMsg"/>
                    </ace:textEntry>

                    <ace:textEntry id="cityInput" value="#{textEntryBean.city}"
                                   label="City:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.cityLength}"
                                   autoTab="true">
                        <ace:ajax render="@this cityOutput cityMsg"/>
                    </ace:textEntry>
                    
                    <ace:textEntry id="provinceInput" value="#{textEntryBean.province}"
                                   label="Province:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.provinceLength}"
                                   autoTab="true">
                        <ace:ajax render="@this provinceOutput provinceMsg"/>
                    </ace:textEntry>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <h:message id="firstNameMsg" for="firstNameInput" errorClass="ui-state-error-text"/>
                    <h:message id="lastNameMsg" for="lastNameInput" errorClass="ui-state-error-text"/>
                    <h:message id="cityMsg" for="cityInput" errorClass="ui-state-error-text"/>
                    <h:message id="provinceMsg" for="provinceInput" errorClass="ui-state-error-text"/>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel id="personalInfoOutputPanel" header="Entered data">
                <h:panelGrid id="outputGrid" width="100%" style="text-align: left;">
                    <h:outputText id="firstNameOutput" value="first name: #{textEntryBean.firstName}"/>
                    <h:outputText id="lastNameOutput" value="last name: #{textEntryBean.lastName}"/>
                    <h:outputText id="cityOutput" value="city: #{textEntryBean.city}"/>
                    <h:outputText id="provinceOutput" value="province: #{textEntryBean.province}"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
