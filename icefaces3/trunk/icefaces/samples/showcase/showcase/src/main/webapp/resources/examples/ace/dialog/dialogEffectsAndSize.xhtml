<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dialogEffectsAndSizeBean.title]}"/>
    <ui:param name="description" value="#{msgs[dialogEffectsAndSizeBean.description]}"/>
    <ui:param name="resourceValue" value="#{dialogEffectsAndSizeBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dialogResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dialogResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="inputForm">
            
                <icecore:singleSubmit/>
                <ace:panel id="inputPanel" header="Dialog customization panel">
                    <h:panelGrid columns="2" width="100%">
                        <h:outputLabel id="minWidthLabel" for="minWidthSelector" value="Dialog minimum width:"/>
                        <h:selectOneMenu id="minWidthSelector" value="#{dialogEffectsAndSizeBean.minWidth}">
                            <f:selectItem itemValue="200" itemLabel="200 px"/>
                            <f:selectItem itemValue="400" itemLabel="400 px"/>
                            <f:selectItem itemValue="600" itemLabel="600 px"/>
                        </h:selectOneMenu>

                        <h:outputLabel id="minHeightLabel" for="minHeightSelector" value="Dialog minimum height:"/>
                        <h:selectOneMenu id="minHeightSelector" value="#{dialogEffectsAndSizeBean.minHeight}">
                            <f:selectItem itemValue="200" itemLabel="200 px"/>
                            <f:selectItem itemValue="400" itemLabel="400 px"/>
                            <f:selectItem itemValue="600" itemLabel="600 px"/>
                        </h:selectOneMenu>

                        <h:outputLabel id="onShowEffectLabel" for="onShowEffectSelector" value="Dialog show effect:"/>
                        <h:selectOneMenu id="onShowEffectSelector" value="#{dialogEffectsAndSizeBean.showEffect}">
                            <f:selectItem itemValue="blind" itemLabel="Blind Effect"/>
                            <f:selectItem itemValue="bounce" itemLabel="Bounce Effect"/>
                            <f:selectItem itemValue="clip" itemLabel="Clip Effect"/>
                            <f:selectItem itemValue="explode" itemLabel="Explode Effect"/>
                            <f:selectItem itemValue="fade" itemLabel="Fade Effect"/>
                            <f:selectItem itemValue="highlight" itemLabel="Highlight Effect"/>
                            <f:selectItem itemValue="puff" itemLabel="Puff Effect"/>
                            <f:selectItem itemValue="pulsate" itemLabel="Pulsate Effect"/>
                            <f:selectItem itemValue="scale" itemLabel="Scale Effect"/>
                            <f:selectItem itemValue="shake" itemLabel="Shake Effect"/>
                            <f:selectItem itemValue="slide" itemLabel="Slide Effect"/>
                        </h:selectOneMenu>

                        <h:outputLabel id="onHideEffectLabel" for="onHideEffectSelector" value="Dialog hide effect:"/>
                        <h:selectOneMenu id="onHideEffectSelector" value="#{dialogEffectsAndSizeBean.hideEffect}">
                            <f:selectItem itemValue="blind" itemLabel="Blind Effect"/>
                            <f:selectItem itemValue="bounce" itemLabel="Bounce Effect"/>
                            <f:selectItem itemValue="clip" itemLabel="Clip Effect"/>
                            <f:selectItem itemValue="explode" itemLabel="Explode Effect"/>
                            <f:selectItem itemValue="fade" itemLabel="Fade Effect"/>
                            <f:selectItem itemValue="highlight" itemLabel="Highlight Effect"/>
                            <f:selectItem itemValue="puff" itemLabel="Puff Effect"/>
                            <f:selectItem itemValue="pulsate" itemLabel="Pulsate Effect"/>
                            <f:selectItem itemValue="scale" itemLabel="Scale Effect"/>
                            <f:selectItem itemValue="slide" itemLabel="Slide Effect"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
            
                    <center>
                        <h:commandButton value="Show Dialog"  onclick="sampleDialog.show();"/>
                    </center>
            </ace:panel>
            
            <ace:dialog id="dialog"
                               header="Dialog effects and size example"
                               widgetVar="sampleDialog"
                               minWidth="#{dialogEffectsAndSizeBean.minWidth}"
                               minHeight="#{dialogEffectsAndSizeBean.minHeight}"
                               showEffect="#{dialogEffectsAndSizeBean.showEffect}"
                               hideEffect="#{dialogEffectsAndSizeBean.hideEffect}">
            
                
                    <h:panelGrid>
                            <h:outputText id="selectedWidthOutput" value="Selected width: #{dialogEffectsAndSizeBean.minWidth}"/>
                            <h:outputText id="selectedHeightOutput" value="Selected height: #{dialogEffectsAndSizeBean.minHeight}"/>
                            <h:outputText id="selectedOnShowEffectOutput" value="Selected show effect: #{dialogEffectsAndSizeBean.showEffect}"/>
                            <h:outputText id="selectedOnHideEffectOutput" value="Selected hide effect: #{dialogEffectsAndSizeBean.hideEffect}"/>
                    </h:panelGrid>
                
                
            </ace:dialog>
            </h:form>
        
        
        
    </ui:define>
</ui:composition>
