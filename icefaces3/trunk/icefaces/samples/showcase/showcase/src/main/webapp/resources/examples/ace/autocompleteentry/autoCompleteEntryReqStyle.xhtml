<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[autoCompleteEntryReqStyleBean.title]}"/>
    <ui:param name="description" value="#{msgs[autoCompleteEntryReqStyleBean.description]}"/>
    <ui:param name="resourceValue" value="#{autoCompleteEntryReqStyleBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{autoCompleteEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{autoCompleteEntryResources.tldResources}"/>

    <ui:define name="example">
        
        <h:form id="inputForm">
            <ice:outputStyle href="./resources/css/indicator_override_req-#{autoCompleteEntryReqStyleBean.reqColor}.css"
                             rendered="#{autoCompleteEntryReqStyleBean.reqColor ne 'default'}"/>
            <ice:outputStyle href="./resources/css/indicator_override_opt-#{autoCompleteEntryReqStyleBean.optColor}.css"
                             rendered="#{autoCompleteEntryReqStyleBean.optColor ne 'default'}"/>
        
            <icecore:singleSubmit/>
            
            <ace:panel header="Color Customization">
                <h:panelGrid width="100%" columns="3" columnClasses="col25,col25,col50"
                             cellpadding="6" cellspacing="6">
                        <h:outputLabel for="reqColor" value="Required Color Style:"/>
                        <h:selectOneMenu id="reqColor" value="#{autoCompleteEntryReqStyleBean.reqColor}"
                                         style="width: 150px;">
                            <f:selectItem itemValue="default" itemLabel="Default"/>
                            <f:selectItem itemValue="blue" itemLabel="Blue"/>
                            <f:selectItem itemValue="green" itemLabel="Green"/>
                            <f:selectItem itemValue="red" itemLabel="Red"/>
                        </h:selectOneMenu>
                        <h:message for="reqColor"/>
                    
                        <h:outputLabel for="optColor" value="Optional Color Style:"/>
                        <h:selectOneMenu id="optColor" value="#{autoCompleteEntryReqStyleBean.optColor}"
                                         style="width: 150px;">
                            <f:selectItem itemValue="default" itemLabel="Default"/>
                            <f:selectItem itemValue="blue" itemLabel="Blue"/>
                            <f:selectItem itemValue="green" itemLabel="Green"/>
                            <f:selectItem itemValue="red" itemLabel="Red"/>
                        </h:selectOneMenu>
                        <h:message for="optColor"/>
                </h:panelGrid>
            </ace:panel>
        
            <ace:panel header="Autocomplete Entry">
                <h:panelGrid columns="1" cellspacing="6" cellpadding="6" width="100%">
                    <ace:autoCompleteEntry id="autoComplete1"
                                         value="#{autoCompleteEntryReqStyleBean.selectedText1}"
                                         actionListener="#{autoCompleteEntryBean.submitText}"
                                         rows="10" width="300"
                                         filterMatchMode=""
                                         label="City List 1:"
                                         labelPosition="left"
                                         required="true"
                                         requiredIndicator="(Required)"
                                         indicatorPosition="right">
                        <f:selectItems value="#{autoCompleteEntryBean.cities}"/>
                    </ace:autoCompleteEntry>
                    
                    <ace:autoCompleteEntry id="autoComplete2"
                                         value="#{autoCompleteEntryReqStyleBean.selectedText2}"
                                         actionListener="#{autoCompleteEntryBean.submitText}"
                                         rows="10" width="300"
                                         filterMatchMode=""
                                         label="City List 2:"
                                         labelPosition="left"
                                         required="false"
                                         optionalIndicator="(Optional)"
                                         indicatorPosition="right">
                        <f:selectItems value="#{autoCompleteEntryBean.cities}"/>
                    </ace:autoCompleteEntry>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
