<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuEffect.title]}"/>
    <ui:param name="description" value="#{msgs[menuEffect.description]}"/>
    <ui:param name="resourceValue" value="#{menuEffect.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{menuResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{menuResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            
            <h:panelGrid columns="3">
                <h:outputLabel for="effectIn" value="Transition Effect:"/>
                <h:selectOneRadio id="effectIn" required="true" value="#{menuEffect.effectName}">
                    <f:selectItems value="#{menuEffect.availableEffects}"/>
                </h:selectOneRadio>
                <h:message for="effectIn"/>
                
                <h:outputLabel for="durationIn" value="Effect Duration (50-2000 milliseconds):"/>
                <h:inputText id="durationIn" value="#{menuEffect.effectDuration}"
                             required="true" size="4" maxlength="4">
                     <f:validateLongRange minimum="50" maximum="2000"/>
                </h:inputText>
                <h:message for="durationIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ace:menu type="tiered" effect="#{menuEffect.effectName}" effectDuration="#{menuEffect.effectDuration}">
                <ace:submenu label="File">
                    <ace:menuItem value="New" icon="ui-icon"/>
                    <ace:menuItem value="Open" icon="ui-icon"/>
                    <ace:menuItem value="Save" icon="ui-icon ui-icon-disk"/>
                    <ace:menuItem value="Delete" icon="ui-icon ui-icon-close"/>
                </ace:submenu>
                <ace:submenu label="View">
                    <ace:menuItem value="Horizontal" icon="ui-icon"/>
                    <ace:menuItem value="Vertical" icon="ui-icon"/>
                    <ace:menuItem value="Fill" icon="ui-icon"/>
                </ace:submenu>
                <ace:submenu label="Links">
                    <ace:menuItem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuItem value="ICEpush" url="http://www.icepush.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuItem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
                    <ace:menuItem value="ICEsoft" url="http://www.icesoft.com" target="_blank" icon="ui-icon ui-icon-home"/>
                </ace:submenu>
            </ace:menu>
        </h:form>
    </ui:define>
</ui:composition>
