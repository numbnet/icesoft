<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[fileEntryListener.title]}"/>
    <ui:param name="description" value="#{msgs[fileEntryListener.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[fileEntryListener.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{fileEntryListener.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{fileEntryListener.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{fileEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{fileEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="example-form">
            
            <ace:panel>
               <h:panelGrid styleClass="centeredPanelGrid">
                    <ace:fileEntry id="fileEntry"
                                           fileEntryListener="#{fileEntryListener.customValidator}"/>
               </h:panelGrid>
                
                <h:panelGrid styleClass="centeredPanelGrid">
                     <h:commandButton type="submit" value="Send File"/>
                     <h:message for="example-form:fileEntry" infoClass="infoMessage" errorClass="errorMessage"/>
                </h:panelGrid>
       </ace:panel>
            
        </h:form>
    </ui:define>
</ui:composition>
