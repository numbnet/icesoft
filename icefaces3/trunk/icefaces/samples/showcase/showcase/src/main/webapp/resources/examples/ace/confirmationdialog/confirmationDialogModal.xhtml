<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[confirmationDialogModalBean.title]}"/>
    <ui:param name="description" value="#{msgs[confirmationDialogModalBean.description]}"/>
    <ui:param name="resourceValue" value="#{confirmationDialogModalBean.exampleResource}"/>
    <ui:param name="subMenuTitle" value="#{msgs[confirmationDialogModalBean.subMenuTitle]}"/>

    <ui:define name="example">
        <h:form>
            <h:panelGrid width="100%" style="text-align: center;">
                <h:commandButton value="Display dialog" onclick="confirmation.show()" type="button"/>
                <h:outputText value="#{confirmationDialogModalBean.outcome}" rendered="#{confirmationDialogModalBean.outcome != null}" />
            </h:panelGrid>
    
        
            <ace:confirmationDialog widgetVar="confirmation"
                                            modal="true"
                                            message="This is a modal dialog"
                                            header="Modal Dialog"
                                            width="300"
                                            height="200"
                                            closable="true"
                                            closeOnEscape="false">
                
                <h:panelGrid width="100%" style="text-align: center;" columns="2" cellspacing="30">
                    <h:commandButton value="Yes" onclick="confirmation.hide()" actionListener="#{confirmationDialogModalBean.yes}"/>
                    <h:commandButton value="No" onclick="confirmation.hide()" actionListener="#{confirmationDialogModalBean.no}" />
                </h:panelGrid>
            </ace:confirmationDialog>

        </h:form>
    </ui:define>
</ui:composition>
