<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[progressBarBean.title]}"/>
    <ui:param name="description" value="#{msgs[progressBarBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[progressBarBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{progressBarBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{progressBarBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{progressBarResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{progressBarResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
            <ace:panel id="progressContent">
                <h:panelGrid width="100%" style="text-align: center;">
                    <ace:progressBar value="#{progressBarBean.progressValue}"/>
                    <h:panelGrid  style="font-weight: bold;" width="100%">
                            <h:outputText value="#{progressBarBean.message}"/>
                            <h:panelGrid  style="margin-left: auto; margin-right: auto; height: 100px; width: 100%">
                                <h:graphicImage value="#{progressBarBean.currentImage.path}" alt="#{progressBarBean.currentImage.description}"/>
                            </h:panelGrid>
                            
                            <h:outputText value="#{progressBarBean.currentImage.description}"/>
                    </h:panelGrid>
              </h:panelGrid>
            </ace:panel>
            
            <h:panelGrid width="100%" columns="2">
                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <h:graphicImage value="#{progressBarBean.arrowBackwardImage.path}" alt="#{progressBarBean.arrowBackwardImage.description}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:commandLink     value="PREVIOUS"
                                                        style="color: #0099ff;"
                                                        actionListener="#{progressBarBean.returnToPreviousImage}">
                            <f:ajax execute="@this" render="progressContent"/>
                        </h:commandLink>
                    </h:panelGroup>
               </h:panelGrid>

               <h:panelGrid columns="2" style="float: right;">
                    <h:panelGroup>
                        <h:commandLink     value="NEXT"
                                                        style="color: #0099ff;"
                                                        actionListener="#{progressBarBean.proceedToNextImage}">
                            <f:ajax execute="@this" render="progressContent"/>
                        </h:commandLink>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:graphicImage value="#{progressBarBean.arrowForwardImage.path}" alt="#{progressBarBean.arrowForwardImage.description}"/>
                    </h:panelGroup>
                </h:panelGrid>
             </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
