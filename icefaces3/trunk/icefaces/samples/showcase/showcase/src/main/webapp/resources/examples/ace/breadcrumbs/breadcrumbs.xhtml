<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

<ui:param name="title" value="#{msgs[breadcrumbsBean.title]}"/>
<ui:param name="description" value="#{msgs[breadcrumbsBean.description]}"/>
<ui:param name="subMenuTitle" value="#{msgs[breadcrumbsBean.subMenuTitle]}"/>
<ui:param name="subMenuLinks" value="#{breadcrumbsBean.subMenuLinks}"/>
<ui:param name="resourceValue" value="#{breadcrumbsBean.exampleResource}"/>

<ui:param name="wikiResources" value="#{breadcrumbsResources.wikiResources}"/>
<ui:param name="tldResources" value="#{breadcrumbsResources.tldResources}"/>

<ui:define name="example">
    <h:form id="crumb-form">
        <style type="text/css">
            #crumb-form\:crumb-tree {
                line-height: 1 !important;
                height:205px;
                width:230px;
                overflow: auto;
                position:relative;
                text-align: left;
            }
            #crumb-form\:crumb-tree table {
                font-size: 1em;
            }
            #crumb-form > table > tr {
                vertical-align: top;
            }
            .eqCell {
                width:50%;
                text-align: center;
            }
            ul.output {
                height:184px;
                width:120px;
                display:inline-block;
                overflow: auto;
                padding-left: 1em;
                list-style: disc inside;
            }
        </style>
        <h:panelGrid columns="2" width="80%" style="margin: auto;" columnClasses="eqCell,eqCell">
            <ace:tree id="crumb-tree" binding="#{breadcrumbsBean.tree}"
                      expansion="true"
                      selection="true"
                      selectMultiple="false"
                      value="#{breadcrumbsBean.treeRoots}"
                      stateCreationCallback="#{breadcrumbsBean.contractProvinceInit}"
                      var="node"
                      stateMap="#{breadcrumbsBean.stateMap}"
                      stateVar="nState"
                      type="#{node.type}">
                <ace:ajax event="select" render="@all" execute="@all" listener="#{breadcrumbsBean.treeSelectListener}"/>
                <ace:ajax event="deselect" render="@all" execute="@all" listener="#{breadcrumbsBean.treeSelectListener}"/>
                <ace:node type="country">
                    Country: <h:outputText value="#{node.name}" />
                </ace:node>
                <ace:node type="province">
                    Province: <h:outputText value="#{node.name}" />
                </ace:node>
                // Default node type
                <ace:node>
                    City: <h:outputText value="#{node.name}" />
                </ace:node>
            </ace:tree>

            <h:panelGroup>
                <span style="font-weight:bold; text-align: left">Crumbs with URL's:</span><br/>
                <ace:breadcrumbs id="crumbs-1" model="#{breadcrumbsBean.menuModel1}"/>
                <span style="font-weight:bold; text-align: left">Crumbs with action listeners:</span><br/>
                <ace:breadcrumbs id="crumbs-2" model="#{breadcrumbsBean.menuModel2}"/>
            </h:panelGroup>
        </h:panelGrid>
    </h:form>
</ui:define>
</ui:composition>
