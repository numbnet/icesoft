<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[animationBean.title]}"/>
    <ui:param name="description" value="#{msgs[animationBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[animationBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{animationBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{animationBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{animationResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{animationResources.tldResources}"/>

    <ui:define name="example">
        
            <h:form>
                
                <h:panelGrid columns="3" width="400px;" style="margin-left: auto; margin-right: auto;">
                        
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Blind Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/a-blue.png"/>
                            <ace:animation event="click" name="blind"/>
                            <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                              <h:outputText value="Clip Effect"/>
                              <h:graphicImage value="/resources/css/images/letters/n-black.png"/>
                              <ace:animation event="click" name="clip"/>
                              <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Shake Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/i-darkgreen.png"/>
                            <ace:animation event="click" name="shake" />
                        </h:panelGrid>
                    </h:panelGrid>
                                     
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Fade Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/m-blue.png"/>
                            <ace:animation event="click" name="fade" />
                            <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Puff Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/a-black.png"/>
                            <ace:animation event="click" name="puff" />
                            <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Slide Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/t-darkgreen.png"/>
                            <ace:animation event="click" name="slide" />
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Bounce Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/i-blue.png"/>
                            <ace:animation event="click" name="bounce" />
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Highlight Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/o-black.png"/>
                            <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Pulsate Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/n-darkgreen.png"/>
                            <ace:animation event="click" name="pulsate" />
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderStyle">
                        <h:panelGrid>
                            <h:outputText value="Explode Effect"/>
                            <h:graphicImage value="/resources/css/images/letters/s-black.png"/>
                            
                            <ace:animation event="click" name="explode"/>
                        </h:panelGrid>
                    </h:panelGrid>
   
                    <h:panelGrid styleClass="animationHolderStyle">
                    </h:panelGrid>
                    
                </h:panelGrid>
                
        </h:form>
    </ui:define>
</ui:composition>
