<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[growlMessagesBean.title]}"/>
    <ui:param name="description" value="#{msgs[growlMessagesBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[growlMessagesBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{growlMessagesBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{growlMessagesBean.exampleResource}"/>

    <ui:param name="wikiResources" value="#{growlMessagesResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{growlMessagesResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="messageDemoForm">
            <ace:panel header="Some important ace:growlMessages attributes">
                <h:panelGrid columns="4" width="100%" columnClasses="growl-attr-col,growl-attr-col,growl-attr-col,growl-attr-col">
                    <h:outputText value="autoHide"/>
                    <ace:simpleSelectOneMenu value="#{growlMessagesBean.autoHide}">
                        <f:selectItem itemValue="false" itemLabel="false"/>
                        <f:selectItem itemValue="info" itemLabel="info"/>
                        <f:selectItem itemValue="warn" itemLabel="warn"/>
                        <f:selectItem itemValue="error" itemLabel="error"/>
                        <f:selectItem itemValue="fatal" itemLabel="fatal"/>
                        <f:selectItem itemValue="true" itemLabel="true"/>
                        <ace:ajax render="allMsgs"/>
                    </ace:simpleSelectOneMenu>

                    <h:outputText value="closeAll"/>
                    <ace:checkboxButton label="closeAll" value="#{growlMessagesBean.closeAll}">
                        <ace:ajax render="allMsgs"/>
                    </ace:checkboxButton>

                    <h:outputText value="maxVisibleMessages"/>
                    <ace:simpleSelectOneMenu value="#{growlMessagesBean.maxVisibleMessages}">
                        <f:selectItem itemValue="0" itemLabel="0"/>
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <ace:ajax render="allMsgs"/>
                    </ace:simpleSelectOneMenu>

                    <h:outputText value="position"/>
                    <ace:simpleSelectOneMenu value="#{growlMessagesBean.position}">
                        <f:selectItem itemValue="top-left" itemLabel="top-left"/>
                        <f:selectItem itemValue="top-right" itemLabel="top-right"/>
                        <f:selectItem itemValue="bottom-left" itemLabel="bottom-left"/>
                        <f:selectItem itemValue="bottom-right" itemLabel="bottom-right"/>
                        <ace:ajax render="allMsgs"/>
                    </ace:simpleSelectOneMenu>
                </h:panelGrid>
            </ace:panel>

            <ace:panel id="personalInfoInputPanel" header="Personal Info (tab through empty fields to generate sample Faces messages)">
                <h:panelGrid id="inputGrid" columns="2" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="firstNameInput" value="#{growlMessagesBean.firstName}" label="First Name" labelPosition="left">
                        <ace:ajax render="allMsgs" listener="#{growlMessagesBean.blurListener}"/>
                    </ace:textEntry>

                    <ace:textEntry id="lastNameInput" value="#{growlMessagesBean.lastName}" label="Last Name" labelPosition="left">
                        <ace:ajax render="allMsgs" listener="#{growlMessagesBean.blurListener}"/>
                    </ace:textEntry>

                    <ace:textEntry id="cityInput" value="#{growlMessagesBean.city}" label="City" labelPosition="left">
                        <ace:ajax render="allMsgs" listener="#{growlMessagesBean.blurListener}"/>
                    </ace:textEntry>

                    <ace:textEntry id="countryInput" value="#{growlMessagesBean.country}" label="Country" labelPosition="left">
                        <ace:ajax render="allMsgs" listener="#{growlMessagesBean.blurListener}"/>
                    </ace:textEntry>
                </h:panelGrid>
            </ace:panel>

            <ace:growlMessages id="allMsgs" autoHide="#{growlMessagesBean.autoHide}" closeAll="#{growlMessagesBean.closeAll}" maxVisibleMessages="#{growlMessagesBean.maxVisibleMessages}" position="#{growlMessagesBean.position}"/>
        </h:form>
    </ui:define>
</ui:composition>
