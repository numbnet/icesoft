<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[tabClientSide.title]}"/>
    <ui:param name="description" value="#{msgs[tabClientSide.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[tabSet.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{tabSet.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{tabClientSide.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{tabSetResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{tabSetResources.tldResources}"/>

    <ui:define name="example">
        <span class="row">
        <h:form>
            <div style="width:45%" class="top options">
                <ul>
                    <li>Use Fast Loading Tabs:<h:selectBooleanCheckbox value="#{tabClientSide.fastTabs}" /></li>
                </ul>
                <h:commandButton value="Set Options"/>
            </div>
        </h:form>
        </span>
        <span class="row">
            <h:form>
                <span >
                    <ace:tabSet clientSide="true" style="clear:both;">
                        <ace:tabPane>
                            <f:facet name="label">My First Client Tab</f:facet>
                            <h:outputText value="First Tab Body" />
                            <h:outputText value="#{tabClientSide.slowDownTab}"
                                          rendered="#{not tabClientSide.fastTabs}" />
                        </ace:tabPane>
                        <ace:tabPane>
                            <f:facet name="label">My Second Client Tab</f:facet>
                            <h:outputText value="Second Body" />
                            <h:outputText value="#{tabClientSide.slowDownTab}"
                                          rendered="#{not tabClientSide.fastTabs}" />
                        </ace:tabPane>
                        <ace:tabPane>
                            <f:facet name="label">My Third Client Tab</f:facet>
                            <h:outputText value="Third Body" />
                            <h:outputText value="#{tabClientSide.slowDownTab}"
                                          rendered="#{not tabClientSide.fastTabs}" />
                        </ace:tabPane>
                    </ace:tabSet>
                </span>
                <div class="row">
                    <span class="messages top">
                        <h:messages/>
                    </span>
                </div>
            </h:form>
        </span>
    </ui:define>
</ui:composition>
