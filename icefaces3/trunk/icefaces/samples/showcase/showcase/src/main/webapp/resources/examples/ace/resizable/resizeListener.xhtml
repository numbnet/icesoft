<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[resizeListenerBean.title]}"/>
    <ui:param name="description" value="#{msgs[resizeListenerBean.description]}"/>
    <ui:param name="resourceValue" value="#{resizeListenerBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{resizableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{resizableResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <center>
                <ace:panel id="samplePanel"
                                  style="font-size: 10pt; width: 300px; height: 160px;">
                    <h:outputText id="resizeOutput" value="#{resizeListenerBean.resizeParameters}"/>
                    <ace:resizable onResizeUpdate="resizeOutput" resizeListener="#{resizeListenerBean.handleResizeEvent}"/>
                </ace:panel>
            </center>
        </h:form>
    </ui:define>
</ui:composition>
