<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataExporterColumns.title]}"/>
    <ui:param name="description" value="#{msgs[dataExporterColumns.description]}"/>
    <ui:param name="resourceValue" value="#{dataExporterColumns.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="exportIn" value="Columns to Exclude from Import:"/>
                <h:selectManyCheckbox id="exportIn" value="#{dataExporterColumns.chosenColumns}"
                                      layout="pageDirection">
                      <f:selectItem itemValue="0" itemLabel="ID"/>
                      <f:selectItem itemValue="1" itemLabel="Name"/>
                      <f:selectItem itemValue="2" itemLabel="Chassis"/>
                      <f:selectItem itemValue="3" itemLabel="Weight"/>
                      <f:selectItem itemValue="4" itemLabel="Accel"/>
                      <f:selectItem itemValue="5" itemLabel="MPG"/>
                      <f:selectItem itemValue="6" itemLabel="Cost"/>
                </h:selectManyCheckbox>
                <h:message for="exportIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            
            <h:panelGrid columns="4">
                <h:outputLabel for="typeIn" value="Export File Type:"/>
                <h:selectOneRadio id="typeIn" value="#{dataExporterBean.type}" required="true">
                    <f:ajax disabled="false"/>
                    <f:selectItem itemValue="csv" itemLabel="CSV"/>
                    <f:selectItem itemValue="xls" itemLabel="XLS"/>
                    <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                    <f:selectItem itemValue="xml" itemLabel="XML"/>
                </h:selectOneRadio>
                    <ace:dataExporter label="Export File" type="#{dataExporterBean.type}" target="carTable" fileName="cars" excludeColumns="#{dataExporterColumns.chosenColumnsString}"/>
                <h:message for="typeIn"/>
            </h:panelGrid>
            
           <ace:dataTable id="carTable"
                          value="#{dataTableSort.carsData}"
                          var="car">
               <ace:column headerText="ID">
                    <h:outputText value="#{car.id}" />
                </ace:column>
               <ace:column headerText="Name">
                    <h:outputText value="#{car.name}" />
                </ace:column>
                <ace:column headerText="Chassis">
                    <h:outputText value="#{car.chassis}" />
                </ace:column>
                <ace:column headerText="Weight">
                    <h:outputText value="#{car.weight}lbs." />
                </ace:column>
                <ace:column headerText="Accel">
                    <h:outputText value="#{car.acceleration}" />
                </ace:column>
                <ace:column headerText="MPG">
                    <h:outputText value="#{car.mpg}" />
                </ace:column>
                <ace:column headerText="Cost">
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
