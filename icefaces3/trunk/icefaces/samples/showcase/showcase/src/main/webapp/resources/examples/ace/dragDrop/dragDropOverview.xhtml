<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dragDropOverviewBean.title]}"/>
    <ui:param name="description" value="#{msgs[dragDropOverviewBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[dragDropOverviewBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{dragDropOverviewBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{dragDropOverviewBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dragDropResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dragDropResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
            <h:panelGrid width="100%" columns="2"> 
                
                <ace:dataTable id="sortingList"
                                         value="#{dragDropOverviewBean.items}"
                                         var="draggableItem"
                                         style="width: 25%;">

                    <ace:column headerText="Sort us please">
                        <ace:panel id="item" header="#{draggableItem.name}">
                            <h:panelGrid>
                                <h:graphicImage id="itemImg" value="#{draggableItem.image}"/>
                            </h:panelGrid>
                            <ace:draggable forValue="item" revert="true" opacity="0.5" scope="#{draggableItem.type}"/>
                        </ace:panel>
                        
                    </ace:column>

                </ace:dataTable>

                <h:panelGrid>
                    
                    <ace:panel header="Electronics">
                        <h:panelGrid columns="2" width="100%">
                            <ace:panel styleClass="droppableSlot">
                                <ace:droppable tolerance="fit" scope="electronicDevice" activeStyleClass="activatedSlot"/>
                            </ace:panel>
                            <ace:panel styleClass="droppableSlot">
                                <ace:droppable tolerance="fit" scope="electronicDevice" activeStyleClass="activatedSlot"/>
                            </ace:panel>
                        </h:panelGrid>
                    </ace:panel>
                    
                    <ace:panel header="Groceries">
                        <h:panelGrid columns="2" width="100%">
                            <ace:panel styleClass="droppableSlot">
                                <ace:droppable tolerance="fit" scope="food" activeStyleClass="activatedSlot"/>
                            </ace:panel>
                            <ace:panel styleClass="droppableSlot">
                                <ace:droppable tolerance="fit" scope="food" activeStyleClass="activatedSlot"/>
                            </ace:panel>
                        </h:panelGrid>
                    </ace:panel>
                    
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
