<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[listBean.title]}"/>
    <ui:param name="description" value="#{msgs[listBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[listBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{listBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{listBean.exampleResource}"/>

    <ui:param name="wikiResources" value="#{listBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{listBeanResources.tldResources}"/>

    <ui:define name="example">
        <ui:param value="#{listBean}" name="backing" />

        <h:form id="form">
            <h3>Dual String List Example</h3>
            <h:panelGroup style="padding: 0.5em;" layout="block">
                <style type="text/css">
                    /* To layout lists side by side if space is available */
                    .subList {
                        font-size: 80% !important;
                    }
                </style>
                <ace:listControl id="dualListControl" style="width:35%; margin:0 auto 0 auto;">
                    <f:facet name="header">
                        Dual List Header
                    </f:facet>
                    <f:facet name="footer">
                        Dual List Footer
                    </f:facet>

                    <ace:list id="firstList" value="#{backing.stringList}"
                              styleClass="subList"
                              dropGroup="textGroup"
                              selection="true"
                               />

                    <ace:list id="secondList" value="#{backing.destStringList}"
                              styleClass="subList"
                              dropGroup="textGroup"
                              selection="true"
                              />
                </ace:listControl>
            </h:panelGroup>

            <hr style="margin:.7em .6em;"/>

            <h3>Block Object Floating Multi-List Example</h3>
            <h:panelGroup style="padding: 0.5em;" layout="block">
                <style type="text/css">
                    .floatList {
                        float:left;
                        padding:.5em;
                        font-size:85% !important;
                        width:48%;
                    }
                    *+html .blockList .if-list-item {
                        /* IE7 inline block hack */
                        display:inline;
                    }
                    .blockList .if-list-item {
                        display:inline-block;
                        border:1px solid black;
                        margin: .5em;
                    }
                    *+html .blockList .if-list-plhld {
                        /* IE7 inline block hack */
                        display:inline;
                    }
                    /* drag placeholder style */
                    .blockList .if-list-plhld {
                        display:inline-block;
                        width:100px;
                        height:130px;
                        border:1px solid black;
                        margin: .5em;
                    }
                </style>


                <ace:listControl id="multiListControl" selector=".floatList" />

                <ace:list id="carList" value="#{backing.carList}"
                          var="car"
                          styleClass="floatList"
                          bodyClass="blockList"
                          dropGroup="blockGroup"
                          selection="true"
                          controlsEnabled="true">
                    <f:facet name="header">
                        First Head
                    </f:facet>
                    <f:facet name="footer">
                        First Foot
                    </f:facet>

                    <h:panelGrid id="panelGrid" columns="2" >
                        <f:facet name="header">
                            <h:outputText id="carNameFirstList" value="#{car.name}" /><hr/>
                        </f:facet>
                        Chassis: <h:outputText id="carChassisFirstList" value="#{car.chassis}" />
                        Weight: <h:outputText id="carWeightFirstList" value="#{car.weight}" />
                        Accel: <h:outputText id="carAccelFirstList" value="#{car.acceleration}" />
                    </h:panelGrid>
                </ace:list>

                <ace:list id="carListTwo" value="#{backing.fstDestCarList}"
                          var="car"
                          styleClass="floatList"
                          bodyClass="blockList"
                          dropGroup="blockGroup"
                          selection="true"
                          controlsEnabled="true">
                    <f:facet name="header">
                        Second Head
                    </f:facet>
                    <f:facet name="footer">
                        Second Foot
                    </f:facet>

                    <h:panelGrid id="panelGridTwo" columns="2">
                        <f:facet name="header">
                            <h:outputText id="carNameSecondList" value="#{car.name}" /><hr/>
                        </f:facet>
                        Chassis: <h:outputText id="carChassisSecondList" value="#{car.chassis}" />
                        Weight: <h:outputText id="carWeightSecondList" value="#{car.weight}" />
                        Accel: <h:outputText id="carAccelSecondList" value="#{car.acceleration}" />
                    </h:panelGrid>
                </ace:list>

                <ace:list id="carListThree" value="#{backing.sndDestCarList}"
                          var="car"
                          styleClass="floatList"
                          bodyClass="blockList"
                          dropGroup="blockGroup"
                          selection="true"
                          controlsEnabled="true">
                    <f:facet name="header">
                        Third Head
                    </f:facet>
                    <f:facet name="footer">
                        Third Foot
                    </f:facet>

                    <h:panelGrid id="panelGridThree" columns="2">
                        <f:facet name="header">
                            <h:outputText id="carNameThirdList" value="#{car.name}" /><hr/>
                        </f:facet>
                        Chassis: <h:outputText id="carChassisThirdList" value="#{car.chassis}" />
                        Weight: <h:outputText id="carWeightThirdList" value="#{car.weight}" />
                        Accel: <h:outputText id="carAccelThirdList" value="#{car.acceleration}" />
                    </h:panelGrid>
                </ace:list>

                <!-- Float Height Fix -->
                <div style="clear:left;" />
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
