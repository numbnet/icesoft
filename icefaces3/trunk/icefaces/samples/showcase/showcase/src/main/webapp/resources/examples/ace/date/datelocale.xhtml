<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dateLocale.title]}"/>
    <ui:param name="description" value="#{msgs[dateLocale.description]}"/>
    <ui:param name="resourceValue" value="#{dateLocale.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dateTimeEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dateTimeEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="calLocaleForm">
            <ace:panel>
                <h:panelGrid style="text-align: center;" width="100%">
                    <h:panelGroup>
                        <ace:simpleSelectOneMenu value="#{dateLocale.locale}" label="Locale: " labelPosition="left">
                            <f:selectItem itemValue="default" itemLabel="default"/>
                            <f:selectItem itemValue="fr_CA" itemLabel="Canadian French"/>
                            <f:selectItem itemValue="es_MX" itemLabel="Mexican Spanish"/>
                            <f:selectItem itemValue="zh_HK" itemLabel="Hong Kong Chinese"/>
                            <ace:ajax render="calLocale"/>
                        </ace:simpleSelectOneMenu>
                    </h:panelGroup>
                    
                </h:panelGrid>
            </ace:panel>
            
            <h:panelGrid style="margin-left: auto; margin-right: auto; text-align: center;" width="100">
                        <ace:dateTimeEntry id="calLocale" locale="#{dateLocale.locale}"
                                   value="#{dateLocale.selectedDate}"
                                   timeZone="Canada/Mountain"
                                   pattern="MMM/dd/yyyy"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
