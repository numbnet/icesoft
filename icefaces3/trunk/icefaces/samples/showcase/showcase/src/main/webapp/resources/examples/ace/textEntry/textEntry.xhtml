<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[textEntryBean.title]}"/>
    <ui:param name="description" value="#{msgs[textEntryBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[textEntryBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{textEntryBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{textEntryBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{textEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{textEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="textEntryForm">
            <ace:panel id="personalInfoInputPanel" header="Personal Info">
                <h:panelGroup layout="block" style="width:50%; float:left;">
                    <h:outputLabel for="indicatorPosition" value="indicator position: "/>
                    <h:selectOneMenu id="indicatorPosition" value="#{textEntryBean.indicatorPosition}">
                        <f:ajax execute="@this" render="inputGrid"/>
                        <f:selectItem itemLabel="left" itemValue="left"/>
                        <f:selectItem itemLabel="right" itemValue="right"/>
                        <f:selectItem itemLabel="top" itemValue="top"/>
                        <f:selectItem itemLabel="bottom" itemValue="bottom"/>
                        <f:selectItem itemLabel="labelLeft" itemValue="labelLeft"/>
                        <f:selectItem itemLabel="labelRight" itemValue="labelRight"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" style="width:50%; float:left;">
                    <h:outputLabel for="labelPosition" value="label position: "/>
                    <h:selectOneMenu id="labelPosition" value="#{textEntryBean.labelPosition}">
                        <f:ajax execute="@this" render="inputGrid"/>
                        <f:selectItem itemLabel="left" itemValue="left"/>
                        <f:selectItem itemLabel="right" itemValue="right"/>
                        <f:selectItem itemLabel="top" itemValue="top"/>
                        <f:selectItem itemLabel="bottom" itemValue="bottom"/>
                        <f:selectItem itemLabel="inField" itemValue="inField"/>
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="firstNameInput" value="#{textEntryBean.firstName}" label="first name" labelPosition="#{textEntryBean.labelPosition}" required="true" requiredIndicator="(*)" indicatorPosition="#{textEntryBean.indicatorPosition}">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    
                    <ace:textEntry id="lastNameInput" value="#{textEntryBean.lastName}" label="last name" labelPosition="#{textEntryBean.labelPosition}" required="true" requiredIndicator="(*)" indicatorPosition="#{textEntryBean.indicatorPosition}">
                        <ace:ajax render="@this lastNameOutput lastNameMsg"/>
                    </ace:textEntry>

                    <ace:textEntry id="address1Input" value="#{textEntryBean.address1}" label="address" labelPosition="#{textEntryBean.labelPosition}" required="true" requiredIndicator="(*)" indicatorPosition="#{textEntryBean.indicatorPosition}">
                        <ace:ajax render="@this address1Output address1Msg"/>
                    </ace:textEntry>

                    <ace:textEntry id="address2Input" value="#{textEntryBean.address2}" label="address(cont.)" labelPosition="#{textEntryBean.labelPosition}" required="false" optionalIndicator="[o]" indicatorPosition="#{textEntryBean.indicatorPosition}">
                        <ace:ajax render="@this address2Output"/>
                    </ace:textEntry>

                    <ace:textEntry id="cityInput" value="#{textEntryBean.city}" label="city" labelPosition="#{textEntryBean.labelPosition}" required="true" requiredIndicator="(*)" indicatorPosition="#{textEntryBean.indicatorPosition}">
                        <ace:ajax render="@this cityOutput cityMsg"/>
                    </ace:textEntry>
                    
                    <ace:textEntry id="provinceInput" value="#{textEntryBean.province}" label="province" labelPosition="#{textEntryBean.labelPosition}" required="false" optionalIndicator="[o]" indicatorPosition="#{textEntryBean.indicatorPosition}">
                        <ace:ajax render="@this provinceOutput"/>
                    </ace:textEntry>

                    <ace:textEntry id="countryInput" value="#{textEntryBean.country}" label="country" labelPosition="#{textEntryBean.labelPosition}" required="true" requiredIndicator="(*)" indicatorPosition="#{textEntryBean.indicatorPosition}">
                        <ace:ajax render="@this countryOutput countryMsg"/>
                    </ace:textEntry>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <h:message id="firstNameMsg" for="firstNameInput" errorClass="ui-state-error-text"/>
                    <h:message id="lastNameMsg" for="lastNameInput" errorClass="ui-state-error-text"/>
                    <h:message id="address1Msg" for="address1Input" errorClass="ui-state-error-text"/>
                    <h:message id="cityMsg" for="cityInput" errorClass="ui-state-error-text"/>
                    <h:message id="countryMsg" for="countryInput" errorClass="ui-state-error-text"/>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel id="personalInfoOutputPanel" header="Entered data">
                
                <h:panelGrid id="outputGrid" width="100%" style="text-align: left;">
                    <h:outputText id="firstNameOutput" value="first name: #{textEntryBean.firstName}"/>
                    <h:outputText id="lastNameOutput" value="last name: #{textEntryBean.lastName}"/>
                    <h:outputText id="address1Output" value="address: #{textEntryBean.address1}"/>
                    <h:outputText id="address2Output" value="address(cont.): #{textEntryBean.address2}"/>
                    <h:outputText id="cityOutput" value="city: #{textEntryBean.city}"/>
                    <h:outputText id="provinceOutput" value="province: #{textEntryBean.province}"/>
                    <h:outputText id="countryOutput" value="country: #{textEntryBean.country}"/>
                </h:panelGrid>
                
            </ace:panel>
            
        </h:form>
        
    </ui:define>
</ui:composition>
