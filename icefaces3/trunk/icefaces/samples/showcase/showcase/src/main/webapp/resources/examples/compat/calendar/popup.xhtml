<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[calendarPopup.title]}"/>
    <ui:param name="description" value="#{msgs[calendarPopup.description]}"/>
    <ui:param name="resourceValue" value="#{calendarPopup.exampleResource}"/>
    
    <ui:define name="example">
        <h:form id="example-form">
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="display" value="Selected Date:"/>
                <h:outputText id="display" value="#{calendarPopup.date}">
                    <f:convertDateTime pattern="#{calendarPopup.pattern}"/>
                </h:outputText>
                
                <h:outputLabel for="asPopup" value="Render as Popup:"/>
                <h:selectBooleanCheckbox id="asPopup" value="#{calendarPopup.renderAsPopup}"/>
                
                <h:outputLabel for="monthDrop" value="Render Month as Dropdown:"/>
                <h:selectBooleanCheckbox id="monthDrop" value="#{calendarPopup.renderMonthAsDropdown}"/>

                <h:outputLabel for="yearDrop" value="Render Year as Dropdown:"/>
                <h:selectBooleanCheckbox id="yearDrop" value="#{calendarPopup.renderYearAsDropdown}"/>
            </h:panelGrid>
        </h:form>
            
        <h:form>
            <ice:selectInputDate value="#{calendarPopup.date}"
                                 renderAsPopup="#{calendarPopup.renderAsPopup}"
                                 renderMonthAsDropdown="#{calendarPopup.renderMonthAsDropdown}"
                                 renderYearAsDropdown="#{calendarPopup.renderYearAsDropdown}">
                <f:convertDateTime pattern="#{calendarPopup.pattern}"/>
            </ice:selectInputDate>
        </h:form>
    </ui:define>
</ui:composition>
