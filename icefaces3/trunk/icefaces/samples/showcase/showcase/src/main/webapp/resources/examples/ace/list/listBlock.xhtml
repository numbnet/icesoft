<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param value="#{listBlockBean}" name="backing" />
    <ui:param name="title" value="#{msgs[backing.title]}"/>
    <ui:param name="description" value="#{msgs[backing.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[backing.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{backing.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{backing.exampleResource}"/>

    <ui:param name="wikiResources" value="#{listResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{listResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <h:panelGroup style="padding: 0.5em;" layout="block">
                <style type="text/css">
                    .blockList {
                        padding:.5em;
                        font-size:85%;
                    }
                    *+html .blockList .if-list-item {
                        /* IE7 inline block hack */
                        display:inline;
                    }
                    .blockList .if-list-item {
                        display:inline-block;
                        border:1px solid black;
                        margin: .5em;
                    }
                    *+html .blockList .if-list-plhld {
                        /* IE7 inline block hack */
                        display:inline;
                    }
                    .blockList .if-list-plhld {
                        display:inline-block;
                        width:100px;
                        height:130px;
                        border:1px solid black;
                        margin: .5em;
                    }
                </style>

                <ace:list id="list1" value="#{backing.stringList}"
                          bodyClass="blockList" />

                <hr style="margin:.7em .6em;"/>

                <ace:list id="list" value="#{backing.carList}"
                          var="car"
                          styleClass="inlineList"
                          bodyClass="blockList"
                          dropGroup="blockGroup">
                    <h:panelGrid columns="2" id="hurf">
                        <f:facet name="header">
                            <h:outputText value="#{car.name}" /><hr/>
                        </f:facet>
                        Chassis: <h:outputText value="#{car.chassis}" />
                        Weight: <h:outputText value="#{car.weight}" />
                        Accel: <h:outputText value="#{car.acceleration}" />
                        MPG: <h:outputText value="#{car.mpg}" />
                        Cost: <h:outputText value="#{car.cost}" />
                    </h:panelGrid>
                </ace:list>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
