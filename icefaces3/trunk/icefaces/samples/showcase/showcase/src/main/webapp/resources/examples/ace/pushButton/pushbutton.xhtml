<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[pushButton.title]}"/>
    <ui:param name="description" value="#{msgs[pushButton.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[pushButton.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{pushButton.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{pushButton.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{pushButtonResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{pushButtonResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
            <ace:tabSet>
                <ace:tabPane label="Action Navigation" >
                    <ace:panel>
                        <h:panelGrid styleClass="centeredPanelGrid">
                            <ace:pushButton value="go to link button example" action="#{pushButton.executeAction}">
                                <f:param name="grp" value="aceMenu"/>
                                <f:param name="exp" value="linkButton" />
                            </ace:pushButton>
                        </h:panelGrid>
                    </ace:panel>
                </ace:tabPane>
                <ace:tabPane label="Action Listener">
                    <ace:panel>
                        <h:panelGrid styleClass="centeredPanelGrid">
                            <h:panelGrid  style="height: 110px; width: 300px;">
                                <h:graphicImage value="#{pushButton.currentImage.path}" alt="#{pushButton.currentImage.description}"/>
                            </h:panelGrid>
                            <ace:pushButton value="change image" actionListener="#{pushButton.executeListener}"/>
                        </h:panelGrid>
                    </ace:panel>
                </ace:tabPane>
                
                <ace:tabPane label="Listener w/o submit">
                    <ace:panel>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="*Required Field: "/>
                            <h:inputText required="true"
                                                  requiredMessage="Required Field can not be left empty"
                                                  value="#{pushButton.exampleValue}"/>
                            <ace:pushButton value="execute button listener only" actionListener="#{pushButton.addMessage}" immediate="true"/>
                        </h:panelGrid>
                    </ace:panel>
                </ace:tabPane>
            </ace:tabSet>
        </h:form>
        
        <h:panelGrid styleClass="centeredPanelGrid">
           <h:messages layout="table" infoClass="infoMessage" errorClass="errorMessage"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
