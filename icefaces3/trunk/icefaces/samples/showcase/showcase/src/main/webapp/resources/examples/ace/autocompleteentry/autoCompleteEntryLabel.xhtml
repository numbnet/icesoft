<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[autoCompleteEntryLabelBean.title]}"/>
    <ui:param name="description" value="#{msgs[autoCompleteEntryLabelBean.description]}"/>
    <ui:param name="resourceValue" value="#{autoCompleteEntryLabelBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{autoCompleteEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{autoCompleteEntryResources.tldResources}"/>

    <ui:define name="example">
        
        <h:form id="inputForm">
            <icecore:singleSubmit/>
            
           <h:panelGrid width="50%" columns="2">
                 <h:outputLabel for="labelText" value="Label Text:"/>
                 <h:inputText id="labelText" value="#{autoCompleteEntryLabelBean.labelText}" maxlength="250"/>
                 
                 <h:outputLabel for="positionIn" value="Label Position:"/>
                 <h:selectOneMenu id="positionIn" value="#{autoCompleteEntryLabelBean.labelPosition}">
                    <f:selectItems value="#{positionBean.labelPositions}"/>
                 </h:selectOneMenu>
            </h:panelGrid>
            
            <hr width="100%"/>
            
            <ace:autoCompleteEntry id="autoComplete"
                                 value="#{autoCompleteEntryBean.selectedText}"
                                 actionListener="#{autoCompleteEntryBean.submitText}"
                                 rows="10" width="300"
                                 filterMatchMode=""
                                 label="#{autoCompleteEntryLabelBean.labelText}"
                                 labelPosition="#{autoCompleteEntryLabelBean.labelPosition}">
                <f:selectItems value="#{autoCompleteEntryBean.cities}"/>
            </ace:autoCompleteEntry>
        </h:form>
        
    </ui:define>
</ui:composition>
