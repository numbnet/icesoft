<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dataTableGroup.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableGroup.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableGroup.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <p>The car data below is sorted and grouped by Chassis. Also note the grouped header for the last four column headers.</p>
            
            <ice:dataTable value="#{dataTableGroup.carsData}"
                           var="car"
                           varStatus="status"
                           rows="20"
                           width="100%" cellspacing="1" cellpadding="5">
                <f:facet name="header">
                    <ice:columnGroup>
                        <ice:headerRow>
                            <ice:column rowspan="2">
                                ID
                            </ice:column>
                            <ice:column rowspan="2">
                                Name
                            </ice:column>
                            <ice:column rowspan="2">
                                Chassis
                            </ice:column>
                            <ice:column colspan="4">
                                Mechanical Information
                            </ice:column>
                        </ice:headerRow>
                        <ice:headerRow>
                            <ice:column>
                                Weight
                            </ice:column>
                            <ice:column>
                                Accel
                            </ice:column>
                            <ice:column>
                                MPG
                            </ice:column>
                            <ice:column>
                                Cost
                            </ice:column>                            
                        </ice:headerRow>
                    </ice:columnGroup>
                </f:facet>
                <ice:column>
                    #{car.id}
                </ice:column>
                <ice:column>
                    #{car.name}
                </ice:column>
                <ice:column groupOn="#{car.chassis}">
                    #{car.chassis}
                </ice:column>
                <ice:column>
                    #{car.weight}lbs.
                </ice:column>
                <ice:column>
                    #{car.acceleration}
                </ice:column>
                <ice:column>
                    #{car.mpg}
                </ice:column>
                <ice:column>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ice:column> 
            </ice:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
