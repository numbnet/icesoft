<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[tabProxy.title]}"/>
    <ui:param name="description" value="#{msgs[tabProxy.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[tabSet.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{tabSet.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{tabProxy.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{tabSetResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{tabSetResources.tldResources}"/>
    
    <ui:define name="example">
            
            <ace:tabSet id="myTabSet" cancelOnInvalid="#{not tabProxy.invalidSwitch}" clientSide="false">
                <ace:tabPane>
                    <f:facet name="label">Text Entry</f:facet>
                    <h:form>
                        <ace:tabSetProxy for="myTabSet"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Some Text:" />
                            <h:inputText required="true" value="#{tabProxy.exampleText}" requiredMessage="You must enter some text before selecting any other tab"/>   
                        </h:panelGrid>
                    </h:form>
                </ace:tabPane>
                
                <ace:tabPane>
                    <f:facet name="label">Entered Text</f:facet>
                    
                    <h:form id="proxyForm2">
                        <ace:tabSetProxy for="myTabSet" />
                        <h:outputText value="You entered: #{tabProxy.exampleText}"/>            
                        <h:panelGrid columns="2">
                            <h:selectOneMenu value="#{tabProxy.secondTabSelection}" required="true"> 
                                <f:selectItem itemValue="true" itemLabel="Yes" />
                                <f:selectItem itemValue="false" itemLabel="No" />
                            </h:selectOneMenu>
                            <h:outputText value="Would You like to save it?"/>
                        </h:panelGrid>
                    </h:form>
                </ace:tabPane>
                
                <ace:tabPane>
                    <f:facet name="label">Outcome</f:facet>
                    
                     <h:form id="proxyForm3" >
                        <ace:tabSetProxy id="tsProxyThree" for="myTabSet" />
                        <h:outputText rendered="#{tabProxy.secondTabSelection}"
                                            value="You successfully saved: #{tabProxy.exampleText}"/>
                        <h:outputText rendered="#{not tabProxy.secondTabSelection}"
                                            value="Your entry has not been saved"/>
                    </h:form>
                </ace:tabPane>
            </ace:tabSet>
        
            <h:messages style="color: #ff3333; font-weight: bold;"/>
    </ui:define>
</ui:composition>
