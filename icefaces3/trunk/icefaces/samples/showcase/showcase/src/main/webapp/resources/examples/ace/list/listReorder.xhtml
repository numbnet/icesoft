                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param value="#{listReorderBean}" name="backing" />
    <ui:param name="title" value="#{msgs[backing.title]}"/>
    <ui:param name="description" value="#{msgs[backing.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[backing.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{backing.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{backing.exampleResource}"/>

    <ui:param name="wikiResources" value="#{listReorderBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{listReorderBeanResources.tldResources}"/>

    <ui:define name="example">

        <h:form id="form">
            <h3>Client-Side Reordering</h3>
            <h:panelGroup style="padding: 0.5em;" layout="block">
                <h:panelGrid columns="3" style="margin-left:auto; margin-right:auto;" cellspacing="30">
                    <ace:list value="#{backing.stringList}"
                              selection="true"
                              dragging="false"
                              controlsEnabled="true"/>

                    <h:commandButton value="Submit Reorder" />

                    <h:panelGroup>
                        <ui:repeat value="#{backing.stringList}" var="selectItem">
                            <h:outputText value="#{selectItem.value}" /><br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
