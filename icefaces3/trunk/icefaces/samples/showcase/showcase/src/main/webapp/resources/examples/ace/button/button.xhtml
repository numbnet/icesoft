<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[buttonBean.title]}"/>
    <ui:param name="description" value="#{msgs[buttonBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[buttonBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{buttonBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{buttonBean.exampleResource}"/>

    <ui:define name="example">
        <h:form>
            <span class="row">
                <span class="top options" style="max-width:45%">
                    <ul>
                        <li>
                            <h:outputText value="#{buttonBean.exampleString}" />
                        </li>
                    </ul>
                </span>
                <span class="top">
                    <h:panelGrid columns="2" columnClasses="text-left,text-center">
                        <h:outputLabel for="checkbox" value="Checkbox Button: " />
                        <ace:checkboxButton id="checkbox"
                                            singleSubmit="true"
                                            valueChangeListener="#{buttonBean.clickChangeListener}" />
                        <h:outputLabel for="link" value="Link Button: " />
                        <ace:linkButton id="link"
                                        singleSubmit="true"
                                        actionListener="#{buttonBean.clickActionListener}"
                                        value="Run Listener" />
                        <h:outputLabel for="push" value="Push Button: " />
                        <ace:pushButton id="push"
                                        singleSubmit="true"
                                        actionListener="#{buttonBean.clickActionListener}"
                                        value="Run Listener" />
                    </h:panelGrid>
                </span>
            </span>

            <span class="row">
                <span class="messages top">
                    <h:messages/>
                </span>
            </span>
        </h:form>
    </ui:define>
</ui:composition>
