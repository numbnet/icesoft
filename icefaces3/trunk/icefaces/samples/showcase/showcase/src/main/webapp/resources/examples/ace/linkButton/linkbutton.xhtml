<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[linkButton.title]}"/>
    <ui:param name="description" value="#{msgs[linkButton.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[linkButton.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{linkButton.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{linkButton.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{linkButtonResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{linkButtonResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
            <ace:tabSet>
                <ace:tabPane label="Action / Static Navigation">
                    <ace:panel>
                        <h:panelGrid styleClass="centeredPanelGrid">
                            <ace:linkButton value="go to push button example via action" 
                                            action="#{linkButton.executeAction}"
                                            style="text-decoration: underline;">
                                <f:param name="grp" value="aceMenu"/>
                                <f:param name="exp" value="pushButton" />
                            </ace:linkButton>
                            
                            <ace:linkButton value="go to push button example statically"
                                            href="#{linkButton.staticNavigation}" 
                                            style="text-decoration: underline;"/>
                            
                        </h:panelGrid>
                    </ace:panel>
                </ace:tabPane>
                <ace:tabPane label="Action Listener">
                    <ace:panel>
                        <h:panelGrid styleClass="centeredPanelGrid">
                            <h:panelGrid  style="height: 110px; width: 300px;">
                                <h:graphicImage value="#{linkButton.currentImage.path}" alt="#{linkButton.currentImage.description}"/>
                            </h:panelGrid>
                            <ace:linkButton value="change image" 
                                            actionListener="#{linkButton.executeListener}"
                                            style="text-decoration: underline;"/>
                        </h:panelGrid>
                    </ace:panel>
                </ace:tabPane>
                
                <ace:tabPane label="Listener w/o submit">
                    <ace:panel>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="*Required Field: "/>
                            <h:inputText required="true"
                                                  requiredMessage="Required Field can not be left empty"
                                                  value="#{linkButton.exampleValue}"/>
                            <ace:linkButton value="execute link listener only"
                                                    actionListener="#{linkButton.addMessage}"
                                                    immediate="true"
                                                    style="text-decoration: underline;"/>
                        </h:panelGrid>
                    </ace:panel>
                </ace:tabPane>
            </ace:tabSet>
        </h:form>
        
        <h:panelGrid styleClass="centeredPanelGrid">
           <h:messages layout="table" infoClass="infoMessage" errorClass="errorMessage"/>
        </h:panelGrid>
        
    </ui:define>
</ui:composition>
