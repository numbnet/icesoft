<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuType.title]}"/>
    <ui:param name="description" value="#{msgs[menuType.description]}"/>
    <ui:param name="resourceValue" value="#{menuType.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{menuResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{menuResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <h:panelGrid columns="2" columnClasses="menuStyle, menuLogStyle">
                <h:panelGrid>
                    <ace:panel>
                        <h:panelGrid styleClass="centeredPanelGrid" columns="2">
                            <h:outputLabel value="Layout: " for="layout"/>
                            <h:selectOneMenu id="layout"
                                             value="#{menuType.type}"
                                             valueChangeListener="#{menuType.changeMenuType}">
                                <f:selectItems value="#{menuType.availableTypes}" var="type"
                                                           itemValue="#{type.value}"
                                                           itemLabel="#{type.key}"/>
                                <f:ajax execute="@this" render="@form" event="change"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </ace:panel>
                    <ace:menu id="exampleMenu" type="#{menuType.type}" >
                        <ace:submenu label="File" id="file">
                            <ace:menuItem id="new"
                                          value="New" 
                                          actionListener="#{menuType.fireAction}"
                                          icon="ui-icon">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                            <ace:menuItem   id="open"
                                            value="Open"
                                            actionListener="#{menuType.fireAction}"
                                            icon="ui-icon">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                            <ace:menuItem id="save"
                                          value="Save"
                                          actionListener="#{menuType.fireAction}"
                                          icon="ui-icon ui-icon-disk">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                            <ace:menuItem id="delete"
                                          value="Delete"
                                          actionListener="#{menuType.fireAction}"
                                          icon="ui-icon ui-icon-close">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                        </ace:submenu>
                    
                        <ace:submenu id="view" label="View">
                            <ace:menuItem id="horizontal"
                                          value="Horizontal"
                                          actionListener="#{menuType.fireAction}"
                                          icon="ui-icon">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                            <ace:menuItem id="vertical"
                                          value="Vertical"
                                          actionListener="#{menuType.fireAction}"
                                          icon="ui-icon">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                            <ace:menuItem id="fill"
                                          value="Fill"
                                          actionListener="#{menuType.fireAction}"
                                          icon="ui-icon">
                                <ace:ajax event="activate" execute="@this" render="message" />
                            </ace:menuItem>
                        </ace:submenu>
                    </ace:menu>
                </h:panelGrid>
                
                <ace:panel  header="Menu Selections Log">
                    <h:dataTable id="message" value="#{menuType.list}" var="message">
                        <h:column>
                            <h:outputText id="msg" value="#{message}"/>
                        </h:column>
                    </h:dataTable>
                </ace:panel>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
