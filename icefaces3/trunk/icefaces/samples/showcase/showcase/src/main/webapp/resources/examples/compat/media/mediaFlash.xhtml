<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[mediaFlash.title]}"/>
    <ui:param name="description" value="#{msgs[mediaFlash.description]}"/>
    <ui:param name="resourceValue" value="#{mediaFlash.exampleResource}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid style="margin-left: auto; margin-right: auto;" width="100" border="1">
            <ice:outputMedia id="outputMedia"
                             player="flash"
                             source="#{media.sourceDir}/ICEfaces_Flash.swf"
                             style="width:300px; height:250px;">
                <f:param name="play" value="true"/>
                <f:param name="menu" value="true"/>
            </ice:outputMedia>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
