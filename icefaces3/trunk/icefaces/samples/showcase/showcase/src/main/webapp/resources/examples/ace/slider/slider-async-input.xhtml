<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[sliderAsyncInput.title]}"/>
    <ui:param name="description" value="#{msgs[sliderAsyncInput.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[slider.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{slider.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{sliderAsyncInput.exampleResource}"/>

    <ui:define name="example">
        <span class="row">
            <h:form>
                <div style="width:45%" class="top options">
                    <ul>
                        <li>Clickable Rail:
                            <h:selectBooleanCheckbox value="#{sliderAsyncInput.clickableRail}" />
                        </li>
                        <li>X Axis Oriented:
                            <h:selectBooleanCheckbox value="#{sliderAsyncInput.xAxis}" />
                        </li>
                        <li>Min Value:<h:inputText styleClass="full-width" value="#{sliderAsyncInput.minValue}" /></li>
                        <li>Max Value:<h:inputText styleClass="full-width" value="#{sliderAsyncInput.maxValue}" /></li>
                        <li>Length:<h:inputText styleClass="full-width" value="#{sliderAsyncInput.length}" /></li>
                    </ul>
                    <h:commandButton type="submit" value="Set Options" />
                </div>
            </h:form>
            <h:form>
                <span class="top">
                <!-- if this isn't here axis change doesn't fire asynchronously -->
                <!-- can't be in ice:outputText either -->
                <span style="display:none;">#{sliderAsyncInput.xAxis}</span>
                <ace:sliderEntry id="slide-entry"
                    clickableRail="#{sliderAsyncInput.clickableRail}"
                    style-class="top"
                    length="#{sliderAsyncInput.length}"
                    min="#{sliderAsyncInput.minValue}"
                    max="#{sliderAsyncInput.maxValue}"
                    value="#{sliderAsyncInput.sliderValue}"
                    axis="#{sliderAsyncInput.xAxis ? 'x' : 'y'}">
                    <ace:ajax event="slideEnd" execute="@this" render="@form" />
                </ace:sliderEntry>
                    
                    <h:outputText value="Value:" /><ice:inputText value="#{sliderAsyncInput.sliderValue}" />
                </span>
                <div class="row">
                    <span class="messages top">
                        <h:messages/>
                    </span>
                </div>
            </h:form>
        </span>
    </ui:define>
</ui:composition>
