<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[notificationPanelBean.title]}"/>
    <ui:param name="description" value="#{msgs[notificationPanelBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[notificationPanelBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{notificationPanelBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{notificationPanelBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{notificationPanelResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{notificationPanelResources.tldResources}"/>

    <ui:define name="example">
        <h:form>
            <script>
                function notePanelToggle(button) {
                    jQuery(button).attr("disabled", "disabled");
                    if (this.cfg.visible) {
                        this.hide();
                    } else {
                        this.show();
                    }
                }
            </script>
            
            <h:panelGrid id="commandButtons" width="100%" style="text-align: center;" columns="2">
                <f:ajax execute="@this" render="@form">
                    <h:commandButton value="#{notificationPanelBean.visible ? 'Hide' : 'Show'} using server" actionListener="#{notificationPanelBean.showAppropriateButton}"/>
                </f:ajax>
                <f:ajax execute="@none" render="@none">
                    <h:commandButton value="#{notificationPanelBean.visible ? 'Hide' : 'Show'} using client" onclick="notePanelToggle.call(myNoteBar, this);"/>
                </f:ajax>

            </h:panelGrid>
		 
            <ace:notificationPanel widgetVar="myNoteBar" visible="#{notificationPanelBean.visible}"
                                                position="top"
                                                effect="slide" effectSpeed="slow"
                                                style="height: 300px; width: 98%; color: #666; background-color: #ffc; border: 2px solid #fc0;">
                <ace:ajax event="close" execute="@this" render="@form" listener="#{notificationPanelBean.closeListener}"/>
                <ace:ajax event="display" execute="@this" render="@form" listener="#{notificationPanelBean.displayListener}"/>
                <f:facet name="close">
                    <div class="ui-icon ui-icon-closethick"></div>
                </f:facet>  
                <br/>
                <br/>
                <br/>
                <ace:panel header="Notification Panel Example" footer="Source: Wikipedia" >
                    <h:panelGrid columns="2" cellspacing="20">
                        <h:graphicImage value="#{notificationPanelBean.imageLocation}" style="text-align: right;"/>
                        <h:outputText value="#{notificationPanelBean.imageDescription}"
                                                style="font-size: 12pt; font-weight: normal; text-align: left; display: block;"/>
                    </h:panelGrid>
                    <ace:draggable/>
                </ace:panel>    
            </ace:notificationPanel>  
        </h:form>
    </ui:define>
</ui:composition>
