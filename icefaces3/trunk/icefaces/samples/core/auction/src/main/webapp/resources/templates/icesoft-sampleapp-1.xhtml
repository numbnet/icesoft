<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title id="title"><ui:insert name="title"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <h:outputStylesheet library="css" name="demo_template.css"/>
    <h:outputStylesheet library="css" name="auction_styles.css"/>
    <link href="./resources/css/images/favicon.ico" rel="shortcut icon"
          type="image/x-icon"/>
    <link href="./resources/css/images/favicon.ico" rel="icon"
          type="image/x-icon"/>
</h:head>

<h:body>
    <div>
        <div class="header_right">
            <h:graphicImage library="css/images" name="banner_logo.jpg"
                            alt="ICEfaces"
                            width="267" height="159"/>
        </div>
        <div class="header_container">
            <div class="header_left">
                <ui:insert name="sampleGraphic"/>
            </div>
            <div class="clearer"/>

    </div>
    <div>
        <!-- main body insert -->

    <!-- Readme End -->
    <div class="footer_container">
        <div class="footer_left">
            <div style="display:inline;float:left">&#160; Copyright 2011

            </div>

        <div class="footer_right">
            <h:graphicImage library="css/images" name="footer_faces.jpg"
                            alt="ICEfaces" width="121"
                            height="95" border="0"/></div>
    </div>


</h:body>
