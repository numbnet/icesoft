<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>XHR2 Upload</title>
    <script type="text/javascript">
        window.onload = function() {
            var progressDiv = document.getElementById('progress');
            jsf.ajax.addOnEvent(function(event) {
                progressDiv.appendChild(document.createElement('div')).appendChild(document.createTextNode(event.status));
            });
        }
    </script>
</h:head>

<h:body>
    <h:form enctype="multipart/form-data">
        <h:inputFile id="file" value="${TestBean.file}"/>
        <h:commandButton type="submit" value="Upload"
                         action="#{TestBean.upload}">
        </h:commandButton>
    </h:form>
    <div id="progress"/>
    <div>
        Uploaded file: <h:outputText value="${TestBean.fileName}"/>
    </div>
    <div>
        Content type: <h:outputText value="${TestBean.contentType}"/>
    </div>
</h:body>
</html>
