<ice:form id="icefrm" xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:panelGroup
            styleClass="themeControlContainer"
            style="vertical-align: middle;">

        <ice:panelGroup style="float:left;">
            <ice:selectOneMenu id="currentStyle"
                               styleClass="themeSelectOneMenu"
                               value="#{styleBean.currentStyle}"
                               valueChangeListener="#{styleBean.changeStyle}"
                               partialSubmit="true">
                <f:selectItem id="rime" itemLabel="#{msgs['theme.rime.title']}"
                              itemValue="rime"/>
                <f:selectItem id="xpTheme" itemLabel="#{msgs['theme.xp.title']}"
                              itemValue="xp"/>
                <f:selectItem id="royaleTheme"
                              itemLabel="#{msgs['theme.royale.title']}"
                              itemValue="royale"/>
            </ice:selectOneMenu>
        </ice:panelGroup>

        <ice:panelGroup style="float:right">
  
                <ice:selectOneMenu id="currentLang" styleClass="themeSelectOneMenu"
                                   valueChangeListener="#{localeBean.changeLanguage}"
                                   value="#{localeBean.currentLanguage}"
                                   partialSubmit="true">
                    <f:selectItems value="#{localeBean.availableLocales}"/>
                </ice:selectOneMenu>

        </ice:panelGroup>
    </ice:panelGroup>

</ice:form>
