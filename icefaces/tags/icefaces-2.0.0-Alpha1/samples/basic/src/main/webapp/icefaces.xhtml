<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view renderKitId="xHTML_BASIC" contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Ajax</title>
   <h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
    <h:form id="form1" prependId="false">

        <h2>Show / Hide based on backing bean</h2>
        <h:panelGroup id="pg1">
        <h:outputText id="out1" value="Show" rendered="#{basic.visible}"/>
        </h:panelGroup>
        <h:panelGroup id="pg2">
        <h:outputText value="Or Not" rendered="#{!basic.visible}"/>
        </h:panelGroup>
        <br/>
        <h:commandButton id="button1" value="Show/Hide"
                         actionListener="#{basic.toggle}">
            <f:ajax execute="@all" render="@all" />
        </h:commandButton>
        <br/>
        <h:outputText value="Reload entire page: "/>
        <h:commandButton id="reload" value="reload"/>
        <h:messages/>
    </h:form>

</h:body>
</html>
