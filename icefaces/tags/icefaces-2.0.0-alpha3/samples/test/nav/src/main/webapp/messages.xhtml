<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://icefaces.org/core"
>
<h:head>
    <title>FacesMessages</title>
</h:head>
<h:body id="hotBody">

  <ui:debug hotkey="p" rendered="true"/>

<h:form id="hotForm">
   
    <p>
        Adds FacesMessages via an actionListener
    </p>
    <h:commandButton id="add" value="Add Messages" actionListener="#{messageBean.addMessages}"/>

    <p />
    <h:commandButton id="clear" value="Clear Messages"/>

</h:form>

 <h:messages id="messages"/>

</h:body>
</html>
