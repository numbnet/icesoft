<ice:form id="iceform"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component">

<ice:panelTabSet id="icepnltabset" styleClass="componentPanelTabSetLayout">

<ice:panelTab id="icepnltab" label="#{msgs['tabbedHeadings.demo']}">
    <ice:panelGroup id="gmapDemo5"
                   styleClass="formBorderHighlight">
        <ice:outputText value="#{msgs['component.gmap.demo5.desc']}"/>
        <ice:panelGroup id="pnlgrp" styleClass="formBorderHighlight">  
	        <ice:gMap id="gmap" latitude="39.10295" longitude="-94.58302">
	            <ice:gMapMarker id="gmarker">
	                <ice:gMapLatLng id="glatlng" latitude="51.067591" longitude="-114.084862"/>
	                <ice:gMapLatLngs id="gmappnt" value="#{gmap.points}"/>      
	            </ice:gMapMarker>
	        </ice:gMap>
	    </ice:panelGroup>
    </ice:panelGroup>
</ice:panelTab>
<!--
  The bean is responsible for streaming html documentation to
  this placeholder
-->
<ice:panelTab label="#{msgs['tabbedHeadings.description']}">
    <iframe src="./docs/gmapDoc.html"
            class="includeIframe"
            width="100%"></iframe>
</ice:panelTab>

<!--
  Template for component source code.  This servlet loads
  the component example jsp include as an xml stream
-->
<ice:panelTab label="#{msgs['tabbedHeadings.source']}">
    <iframe src="./sourcecodeStream.html?path=./inc/components/gmap/demo5.xhtml"
            class="includeIframe"
            width="100%"></iframe>
</ice:panelTab>

</ice:panelTabSet>

</ice:form>
