<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view renderKitId="xHTML_BASIC" contentType="text/html"/>
<h:head>
    <title>Application scoped counter</title>
    <h:outputScript name="jsf.js" library="javax.faces"/>
</h:head>
<h:body>
    <h2>Application scoped counter</h2>

    <h3>
        <h:outputText id="out" value="#{ApplicationCounter.count}"/>
    </h3>
    <h:form id="form1" prependId="false">
        <p>
            <h:commandButton id="plus" value="+" action="#{ApplicationCounter.increment}"/>
            <h:commandButton id="minus" value="-" action="#{ApplicationCounter.decrement}"/>
        </p>
        <p style="font-style: italic;">Multiple browser windows opened in different browsers with this page will
            increment the same counter
            instance.</p>
        <h:messages/>
    </h:form>
</h:body>
</html>
