<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view renderKitId="xHTML_BASIC" contentType="text/html"/>
<h:head>
    <title>Request scoped counter</title>
    <h:outputScript name="jsf.js" library="javax.faces"/>
</h:head>
<h:body>
    <h2>Request scoped counter</h2>

    <h3>
        <h:outputText id="out" value="#{RequestScopedCounter.count}"/>
    </h3>
    <h:form id="form1" prependId="false">
        <p>
            <h:commandButton id="plus" value="+" action="#{RequestScopedCounter.increment}"/>
            <h:commandButton id="minus" value="-" action="#{RequestScopedCounter.decrement}"/>
        </p>
        <p style="font-style: italic;">A new counter is created on every request and incremented only once before is
            discarded. Counter should reach "1" as maximum value.</p>
        <a href="index.html">back to tests index</a>
        <h:messages/>
    </h:form>
</h:body>
</html>
