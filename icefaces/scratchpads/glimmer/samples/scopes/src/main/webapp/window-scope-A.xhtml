<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view renderKitId="xHTML_BASIC" contentType="text/html"/>
<h:head>
    <title>Window scoped counter</title>
    <h:outputScript name="jsf.js" library="javax.faces"/>
</h:head>
<h:body>
    <h2>Page A</h2>

    <h3>
        <h:outputText id="out" value="#{WindowCounter.count}"/>
    </h3>
    <h:form id="form1" prependId="false">
        <p>
            <h:commandButton id="plus" value="+" action="#{WindowCounter.increment}"/>
            <h:commandButton id="minus" value="-" action="#{WindowCounter.decrement}"/>
        </p>
        <p>
            <h:commandButton id="redirect" value="Goto Page B" action="B"/>
        </p>
        <p style="font-style: italic;">Redirecting between pages or reloading the page should not reset the state of the
            counter.</p>
        <h:messages/>
    </h:form>
</h:body>
</html>
