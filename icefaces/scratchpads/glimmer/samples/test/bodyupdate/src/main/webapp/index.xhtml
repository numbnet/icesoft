<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Updates</title>
    </h:head>
    <h:body>
        <h:form id="countForm" prependId="false">

            <h2>Updates</h2>

            <h3> <h:outputText id="theCounter" value="Count: #{ajaxBean.count}"/></h3>

            <h:panelGrid columns="5">
                <h:outputText value=""/>
                <h:outputText value="trigger"/>
                <h:outputText value="f:ajax"/>
                <h:outputText value="execute"/>
                <h:outputText value="render"/>

                <h:commandButton value="A"
                                 action="#{ajaxBean.countAction}">
                </h:commandButton>
                <h:outputText value="action"/>
                <h:outputText value="no"/>
                <h:outputText value="n/a"/>
                <h:outputText value="n/a"/>

                <h:commandButton value="B"
                                 actionListener="#{ajaxBean.countActionListener}">
                </h:commandButton>
                <h:outputText value="actionListener"/>
                <h:outputText value="no"/>
                <h:outputText value="n/a"/>
                <h:outputText value="n/a"/>

                <h:commandButton value="C"
                                 action="#{ajaxBean.countAction}">
                    <f:ajax execute="@all" render="@all"/>
                </h:commandButton>
                <h:outputText value="action"/>
                <h:outputText value="yes"/>
                <h:outputText value="@all"/>
                <h:outputText value="@all"/>

                <h:commandButton value="D"
                                 actionListener="#{ajaxBean.countActionListener}">
                    <f:ajax execute="@all" render="@all"/>
                </h:commandButton>
                <h:outputText value="actionListener"/>
                <h:outputText value="yes"/>
                <h:outputText value="@all"/>
                <h:outputText value="@all"/>

                <h:commandButton value="E"
                                 action="#{ajaxBean.countAction}"
                                 id="buttonE">
                    <f:ajax execute="buttonE" render="@all"/>
                </h:commandButton>
                <h:outputText value="action"/>
                <h:outputText value="yes"/>
                <h:outputText value="buttonE"/>
                <h:outputText value="@all"/>

                <h:commandButton value="F"
                                 actionListener="#{ajaxBean.countActionListener}"
                                 id="buttonF">
                    <f:ajax execute="@all" render="@all"/>
                </h:commandButton>
                <h:outputText value="actionListener"/>
                <h:outputText value="yes"/>
                <h:outputText value="buttonF"/>
                <h:outputText value="@all"/>

                <h:commandButton value="G"
                                 action="#{ajaxBean.countAction}"
                                 id="buttonG">
                    <f:ajax execute="buttonG" render="countForm"/>
                </h:commandButton>
                <h:outputText value="action"/>
                <h:outputText value="yes"/>
                <h:outputText value="buttonG"/>
                <h:outputText value="countForm"/>

                <h:commandButton value="H"
                                 actionListener="#{ajaxBean.countActionListener}"
                                 id="buttonH">
                    <f:ajax execute="@all" render="@all"/>
                </h:commandButton>
                <h:outputText value="actionListener"/>
                <h:outputText value="yes"/>
                <h:outputText value="buttonH"/>
                <h:outputText value="countForm"/>

                <h:commandButton value="I"
                                 action="#{ajaxBean.countAction}">
                    <f:ajax execute="@all" render="@all" disabled="true"/>
                </h:commandButton>
                <h:outputText value="action"/>
                <h:outputText value="disabled"/>
                <h:outputText value="@all"/>
                <h:outputText value="@all"/>

                <h:commandButton value="J"
                                 actionListener="#{ajaxBean.countActionListener}">
                    <f:ajax execute="@all" render="@all" disabled="true"/>
                </h:commandButton>
                <h:outputText value="actionListener"/>
                <h:outputText value="disabled"/>
                <h:outputText value="@all"/>
                <h:outputText value="@all"/>

                <h:commandButton value="K"
                                 action="#{ajaxBean.countAction}"
                                 id="buttonK">
                    <f:ajax execute="buttonK" render="theCounter"/>
                </h:commandButton>
                <h:outputText value="action"/>
                <h:outputText value="yes"/>
                <h:outputText value="buttonK"/>
                <h:outputText value="theCounter"/>

                <h:commandButton value="L"
                                 actionListener="#{ajaxBean.countActionListener}"
                                 id="buttonL">
                    <f:ajax execute="buttonL" render="theCounter"/>
                </h:commandButton>
                <h:outputText value="actionListener"/>
                <h:outputText value="yes"/>
                <h:outputText value="buttonL"/>
                <h:outputText value="theCounter"/>

            </h:panelGrid>

            <h:messages/>
        </h:form>
    </h:body>
</html>
