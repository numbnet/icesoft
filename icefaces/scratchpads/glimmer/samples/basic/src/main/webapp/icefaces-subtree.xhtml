<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://icefaces.org/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Stock JSF Ajax</title>
</h:head>
<h:body>
    <ice:config render="true" />
    <h:form id="form1" prependId="false">

        <h2>Stock JSF: Show / Hide based on backing bean</h2>
        <h:panelGroup id="pg1">
        <h:outputText id="out1" value="Show" rendered="#{basic.visible}"/>
        </h:panelGroup>
        <h:panelGroup id="pg2">
        <h:outputText value="Or Not" rendered="#{!basic.visible}"/>
        </h:panelGroup>
        <br/>
        <h:commandButton id="button1" value="Show/Hide"
                         actionListener="#{basic.toggle}" >
            <f:ajax execute="button1" render="pg1 pg2" />
        </h:commandButton>
        <br/>
        <h:outputText value="Reload entire page: "/>
        <h:commandButton id="reload" value="reload"/>
        <br/>
        <h:commandButton action="/icefaces.jsf" value="ICEfaces Page" />
        &nbsp;&nbsp;
        <h:commandButton action="/nonicefaces.jsf" value="Stock JSF Page" />
        <br/>
        <h:outputLink value="icefaces.jsf">ICEfaces Page</h:outputLink>
        &nbsp;&nbsp;
        <h:outputLink value="nonicefaces.jsf">Stock JSF Page</h:outputLink>
        <br/>
        <h:outputText value="#{basic.time}"/>
        <br/>
        <h:messages/>
    </h:form>

</h:body>
</html>
