<table
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        border="0">
    <tr>
        <td>
            <br/>

            <p>The outputDeclaration element specifies the document type declaration
                in the request output of the JSP document.</p>

            <p>Example:<br/>
                <pre><![CDATA[&lt;ice:outputDeclaration doctypeRoot="HTML"
                       doctypePublic="-//W3C//DTD HTML 4.01 Transitional//EN"
                       doctypeSystem="http://www.w3.org/TR/html4/loose.dtd"/&gt;]]></pre>
            </p>

            <p>The resulting output is::<br/>
                <pre><![CDATA[&lt;!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"&gt;]]></pre>
            </p>
        </td>
    </tr>
</table>
