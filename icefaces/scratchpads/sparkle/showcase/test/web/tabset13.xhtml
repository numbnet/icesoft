<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated"

        >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>TabSet</title>
<h:outputScript name="jsf.js" library="javax.faces" />

</h:head>
<h:body>
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/animation/animation-min.js"></script>
<script>

    var listener = null;
    function animateOnTabChange(clientId, obj) {
           var attributes = { 
               backgroundColor: { from: '#8b8989', to: '#FFF' } 
           }; 
           
           	anim = new YAHOO.util.ColorAnim(clientId+'cnt', attributes); 
                   
                anim.animate();              
          
    }

</script>
    <h:form styleClass=" yui-skin-sam">
       <ann:tabSet styleClass="myTab" onupdate="animateOnTabChange">
            <ann:tab label="Tab contents from JSP" >
                <h:outputText value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ann:tab>       
            <ann:tab label="Disabled tab">
                <h:outputText value="#{tabBean.tabContents}"/>            
            </ann:tab>
            <ann:tab label="Tab contents.." >
                <h:outputText value="Test ...."/>            
            </ann:tab>
        </ann:tabSet> 
    </h:form>
   
   <a href="index.html"> Goto Main page </a>    
</h:body>
</html>
