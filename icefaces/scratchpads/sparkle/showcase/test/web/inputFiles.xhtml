<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components">
<f:view>
<h:head>
    <title>Input Files</title>
</h:head>
<h:body styleClass="yui-skin-sam">
    <h:panelGrid columns="2">
        <h:outputText value="Messages: "/>
        <h:messages id="myMessages"/>
    </h:panelGrid>
    <h:form id="justRegular">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form that only has regular input components, and no inputFiles component" />
            <h:inputText id="text" value="#{fileBean.regularText}"/>
    	    <h:outputText id="textUpper" value="#{fileBean.regularTextUppercase}" />
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.regular}"/>
        </h:panelGrid>
    </h:form>
    <h:form id="alsoFiles">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form with inputFiles component" />
            <h:inputText id="text" value="#{fileBean.mixedText}"/>
    	    <h:outputText id="textUpper" value="#{fileBean.mixedTextUppercase}" />
    	    <ice:inputFiles />
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    
    <h:form id="form1">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form1  None" />
    	    <ice:inputFiles inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form2">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form2  Abs" />
    	    <ice:inputFiles absolutePath="c:\\ICE-5032\\upload2"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form3">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form3  Rel" />
    	    <ice:inputFiles relativePath="upload3"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>    
    
    <h:form id="form4">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form4  Both" />
    	    <ice:inputFiles absolutePath="c:\\ICE-5032\\upload4" relativePath="upload4"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>    
    
    
    <h:form id="form5">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form5  None NoSess Orig" />
    	    <ice:inputFiles useSessionSubdir="false" useOriginalFilename="true"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form6">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form6  Abs NoSess Orig" />
    	    <ice:inputFiles absolutePath="c:\\ICE-5032\\upload6" useSessionSubdir="false" useOriginalFilename="true"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form7">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form7  Rel NoSess Orig" />
    	    <ice:inputFiles relativePath="upload7" useSessionSubdir="false" useOriginalFilename="true"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>    
    
    <h:form id="form8">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form8  Both NoSess Orig" />
    	    <ice:inputFiles absolutePath="c:\\ICE-5032\\upload8" relativePath="upload8" useSessionSubdir="false" useOriginalFilename="true"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form9">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form9  [Rel NoSess Orig] maxTotalSize 50" />
    	    <ice:inputFiles maxTotalSize="50" relativePath="upload9" useSessionSubdir="false" useOriginalFilename="true"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form10">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form10  [Rel NoSess Orig] maxFileSize 50" />
    	    <ice:inputFiles maxFileSize="50" relativePath="upload9" useSessionSubdir="false" useOriginalFilename="true"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form11">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form11  [Rel NoSess Orig] maxTotalSize maxFileSize 50" />
    	    <ice:inputFiles maxTotalSize="50" maxFileSize="50" relativePath="upload9" useSessionSubdir="false" useOriginalFilename="true"
                     inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
    <h:form id="form12">
        <h:panelGrid columns="1"> 
    	    <h:outputText value="Form12  (1) Immediate true" />
    	    <ice:inputFiles id="one"
                            immediate="true"
                            inputFilesListener="#{fileBean.inputFilesListener}"/>
    	    <h:outputText value="Form12  (2) Immediate false" />
    	    <ice:inputFiles id="two"
                            immediate="false"
                            inputFilesListener="#{fileBean.inputFilesListener}"/>
    	    <h:outputText value="Form12  (3) maxTotalSize 100" />
    	    <ice:inputFiles id="three"
                            maxTotalSize="100"
                            inputFilesListener="#{fileBean.inputFilesListener}"/>
            <h:commandButton id="btn" value="Submit" actionListener="#{fileBean.mixed}"/>
        </h:panelGrid>
    </h:form>
    
</h:body>
</f:view>
</html>
