      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Calendar 4</title>
</h:head>
<h:body class="ice-skin-rime">
<!--<h:body class="ice-skin-rime yui-skin-sam">-->
    <h:form id="calForm1">
        <h:outputText value="renderAsPopup"/>
        <h:selectBooleanCheckbox id="renderAsPopup" value="#{calendarBean.renderAsPopup}" onclick="ice.se(event, this);"/>
        <h:outputText value="renderInputField (popup only)"/>
        <h:selectBooleanCheckbox id="renderInputField" value="#{calendarBean.renderInputField}" onclick="ice.se(event, this);"/>
        <br/>
        <h:outputText value="singleSubmit"/>
        <h:selectBooleanCheckbox id="singleSubmit" value="#{calendarBean.singleSubmit}" onclick="ice.se(event, this);"/>
        <h:outputText value="pattern"/>
        <h:selectOneMenu id="pattern" value="#{calendarBean.pattern}" onchange="ice.se(event, this);">
            <f:selectItem itemLabel="MM/dd/yyyy" itemValue="MM/dd/yyyy"/>
            <f:selectItem itemLabel="MMM/dd/yyyy HH:mm" itemValue="MMM/dd/yyyy HH:mm"/>
            <f:selectItem itemLabel="MMM/dd/yyyy hh:mm a" itemValue="MMM/dd/yyyy hh:mm a"/>
            <f:selectItem itemLabel="MMM/dd/yyyy KK:mm a" itemValue="MMM/dd/yyyy KK:mm a"/>
        </h:selectOneMenu>
    </h:form>
    <h:outputText value="output: "/>
    <h:outputText id="output" value="#{calendarBean.selectedDate}">
        <f:convertDateTime pattern="yyyy-M-d H:m" timeZone="Canada/Mountain"/>
    </h:outputText>
    <h:outputText value=" (0-based 24-hour)"/>
    <h:form id="calForm2">
        <ann:selectInputDate id="calendar1" value="#{calendarBean.selectedDate}"
                             renderAsPopup="#{calendarBean.renderAsPopup}"
                             renderInputField="#{calendarBean.renderInputField}"
                             singleSubmit="#{calendarBean.singleSubmit}"
                             rendered="#{calendarBean.pattern == 'MM/dd/yyyy'}">
            <f:convertDateTime pattern="MM/dd/yyyy" timeZone="Canada/Mountain"/>
        </ann:selectInputDate>
        <ann:selectInputDate id="calendar2" value="#{calendarBean.selectedDate}"
                             renderAsPopup="#{calendarBean.renderAsPopup}"
                             renderInputField="#{calendarBean.renderInputField}"
                             singleSubmit="#{calendarBean.singleSubmit}"
                             rendered="#{calendarBean.pattern == 'MMM/dd/yyyy HH:mm'}">
            <f:convertDateTime pattern="MMM/dd/yyyy HH:mm" timeZone="Canada/Mountain"/>
        </ann:selectInputDate>
        <ann:selectInputDate id="calendar3" value="#{calendarBean.selectedDate}"
                             renderAsPopup="#{calendarBean.renderAsPopup}"
                             renderInputField="#{calendarBean.renderInputField}"
                             singleSubmit="#{calendarBean.singleSubmit}"
                             rendered="#{calendarBean.pattern == 'MMM/dd/yyyy hh:mm a'}">
            <f:convertDateTime pattern="MMM/dd/yyyy hh:mm a" timeZone="Canada/Mountain"/>
        </ann:selectInputDate>
        <ann:selectInputDate id="calendar4" value="#{calendarBean.selectedDate}"
                             renderAsPopup="#{calendarBean.renderAsPopup}"
                             renderInputField="#{calendarBean.renderInputField}"
                             singleSubmit="#{calendarBean.singleSubmit}"
                             rendered="#{calendarBean.pattern == 'MMM/dd/yyyy KK:mm a'}">
            <f:convertDateTime pattern="MMM/dd/yyyy KK:mm a" timeZone="Canada/Mountain"/>
        </ann:selectInputDate>
    </h:form>
    <div style="height:350px"/>
    <a href="index.html">Goto Main page</a>
