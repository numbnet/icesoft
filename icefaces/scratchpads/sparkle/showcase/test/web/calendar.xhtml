<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Calendar4</title>
    <!--
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.0r4/build/button/assets/skins/sam/button.css&amp;2.8.0r4/build/calendar/assets/skins/sam/calendar.css&amp;2.8.0r4/build/container/assets/skins/sam/container.css&amp;2.8.0r4/build/logger/assets/skins/sam/logger.css"/>
        <script type="text/javascript" src="http://yui.yahooapis.com/combo?2.8.0r4/build/yahoo/yahoo-debug.js&amp;2.8.0r4/build/dom/dom-debug.js&amp;2.8.0r4/build/event/event-debug.js&amp;2.8.0r4/build/element/element-debug.js&amp;2.8.0r4/build/button/button-debug.js&amp;2.8.0r4/build/calendar/calendar-debug.js&amp;2.8.0r4/build/dragdrop/dragdrop-debug.js&amp;2.8.0r4/build/container/container-debug.js&amp;2.8.0r4/build/logger/logger-debug.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/selector/selector-min.js"/>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/event-delegate/event-delegate-min.js"/>
    -->
</h:head>
<h:body class="ice-skin-rime yui-skin-sam">
    <h:form id="calForm1">
        <h:outputText value="renderAsPopup"/>
        <h:selectBooleanCheckbox id="renderAsPopup" value="#{calendarBean.renderAsPopup}"/>
        <h:outputText value="renderInputField (popup only)"/>
        <h:selectBooleanCheckbox id="renderInputField" value="#{calendarBean.renderInputField}"/>
        <br/>
        <h:outputText value="singleSubmit"/>
        <h:selectBooleanCheckbox id="singleSubmit" value="#{calendarBean.singleSubmit}"/>
        <h:outputText value="pattern"/>
        <h:selectOneMenu id="pattern" value="#{calendarBean.pattern}" onchange="ice.se(event, this);">
            <f:selectItem itemLabel="MM/dd/yyyy" itemValue="MM/dd/yyyy"/>
            <f:selectItem itemLabel="MMM/dd/yyyy HH:mm" itemValue="MMM/dd/yyyy HH:mm"/>
            <f:selectItem itemLabel="MMM/dd/yyyy hh:mm a" itemValue="MMM/dd/yyyy hh:mm a"/>
        </h:selectOneMenu>
    </h:form>
    <h:outputText value="output: "/>
    <h:outputText id="output" value="#{calendarBean.selectedDate}">
        <f:convertDateTime pattern="#{calendarBean.pattern}" timeZone="Canada/Mountain"/>
    </h:outputText>
    <h:form id="calForm2">
        <ann:selectInputDate id="calendar4" value="#{calendarBean.selectedDate}"
                             renderAsPopup="#{calendarBean.renderAsPopup}"
                             renderInputField="#{calendarBean.renderInputField}"
                             singleSubmit="#{calendarBean.singleSubmit}">
            <f:convertDateTime pattern="#{calendarBean.pattern}" timeZone="Canada/Mountain"/>
        </ann:selectInputDate>
    </h:form>
    <div style="height:350px"/>
    <a href="index.html">Goto Main page</a>
    <script type="text/javascript">
        //<![CDATA[
        (function() {
            var Event = YAHOO.util.Event;
            var listener = function(evt, id) {
                var elt = YAHOO.util.Dom.get(id);
                ice.se(evt, elt, function(p) {
                    if (YAHOO.env.ua.ie && elt.checked) {
                        p(elt.name, "on");
                    }
                });
            };
            Event.addListener("calForm1:renderAsPopup", "click", listener, "calForm1:renderAsPopup", false);
            Event.addListener("calForm1:renderInputField", "click", listener, "calForm1:renderInputField", false);
            Event.addListener("calForm1:singleSubmit", "click", listener, "calForm1:singleSubmit", false);
        })();
        //]]>
    </script>
</h:body>
</html>
