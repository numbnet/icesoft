<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated"

        >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>TabSet</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>

    <h:form styleClass=" yui-skin-sam">
       <ann:tabSet tabIndex="#{tabBean.labelFacetIndex}">
            <ann:tab label="Tab 1">
                <h:outputText value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ann:tab>       
            <ann:tab rendered="#{tabBean.faceTabRendered}">
                <f:facet name="label">
                    <h:panelGrid columns="3">
                            <h:graphicImage style="border:none;width:12px; height:12px;" url="images/image1.gif"/>                    
                            <h:outputText value=" Tab is using label facet "/>
                            <h:commandButton id="closeTab" value="close" actionListener="#{tabBean.closeTab}">
		                       <f:ajax execute="closeTab" render="@all" />
		                    </h:commandButton>                                       
                    </h:panelGrid>                   
                </f:facet>            
                <h:outputText value="#{tabBean.tabContents}"/>            
            </ann:tab>
            <ann:tab label="Tab contents.." >
                <h:outputText value="Test ...."/>            
            </ann:tab>
        </ann:tabSet> 
    </h:form>          

   <a href="index.html"> Goto Main page </a>    
</h:body>
</html>
