<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated"

        >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>TabSet</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
    <style>
    .yui-nav .disabled em{
      color:gray;
    }
    
    .hSlider .yui-slider-thumb-image{

    }
    
   .hSlider .yui-slider-rail{
      background: url("images/slider/rail.png") no-repeat 0 0;
      height: 217px;
      width: 17px;
      padding: 0 7px;
   }
   
   
    </style>
    <h:panelGroup styleClass=" yui-skin-sam">
      <h2> Demo has a TabchangeListener </h2>
                   
            
            
    <h:form id="frm1">

       <ann:tabSet id="tabst" styleClass="myTab" >
            <ann:tab id="tab1" label="Tab contents from JSP" >
            <h:panelGroup id="slider1">
                <h:outputText id="out1" value="#{sliderBean.valueChangeString}"/>             
            </h:panelGroup>
            <ann:slider id="s1" railSize="300px" value="#{sliderBean.value1}" valueChangeListener="#{sliderBean.sliderChanged}" />
            </ann:tab>       
            <ann:tab  id="tab2" label="Tab 2">
                <h:outputText id="txt2" value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ann:tab>
            <ann:tab id="tab3" label="Tab contents.." >
                <h:messages />              
                <h:outputText id="txt3" value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ann:tab>
        </ann:tabSet> 
        <h:panelGroup id="slider2">
           <h:outputText id="out2" value="Slider 2 value = #{sliderBean.value2}"/> 
           </h:panelGroup>
         <ann:slider id="s2" railSize="150px" value="#{sliderBean.value2}"/>
      </h:form>   

       <h:panelGrid id="pgrid" columns="4">  
      <h:panelGroup id="pg">          
           <h:panelGroup id="slider3">
           <h:outputText id="out3" value="Slider 3 value = #{sliderBean.value3}"/> 
           </h:panelGroup>
           <ann:slider id="s3" railSize="117px" axis="y" value="#{sliderBean.value3}"/>
      </h:panelGroup> 
      <h:outputText value="..................."/>
      <h:panelGroup>           
           <h:panelGroup id="slider4">
           <h:outputText id="out4" value="Slider 4 value = #{sliderBean.value4}"/> 
           </h:panelGroup>
           <ann:slider id="s4" axis="y" railSize="117px" thumbImage="images/slider/thumb.png" styleClass="hSlider" value="#{sliderBean.value4}"/>
         </h:panelGroup>

           <h:form id="frm2">
                    <input id="inBtn" type="button" value="get slider 4 value using javascript"  onclick="ice.yui.slider.getInstance('s4', function(slider) {alert(slider.get('value'))})"/> 
           </h:form>
       </h:panelGrid>  
       

       
    </h:panelGroup>

   <a href="index.html"> Goto Main page </a>    
</h:body>
</html>
