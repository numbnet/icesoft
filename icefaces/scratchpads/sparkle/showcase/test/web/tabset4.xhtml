<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components"

        >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>tabset</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
    <h:form styleClass="ice-skin-sam">
  
       <h:panelGrid columns="2">
           <h:outputText value="Add new tab" />
           <h:commandButton value="Add Tab" actionListener="#{tabBean.addTab}"/>
       </h:panelGrid> 
               
       <h:messages />
       <ice:tabSet dynamic="true" binding="#{tabBean.tabSet}">
            <ice:tabPane label="Tab 1">
                <h:outputText value="This is tab 1"/> <br/>
            </ice:tabPane>
            <ice:tabPane label="Tab 2">
                <h:panelGrid>
                    <h:outputText value="This is tab 2" />
                </h:panelGrid>            
            </ice:tabPane> 
        </ice:tabSet>
    <h:commandButton value="goto main page" action="main"/>
    </h:form>

   <a href="index.html"> Goto Main page </a>    
   <h:outputStylesheet library="org.icefaces.component.skins" name="sam.css" />
</h:body>
</html>
