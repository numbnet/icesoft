<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated" >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>PushButton</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body class="yui-skin-sam">
 
  <h:panelGroup  id="demo">
           <h2>PushButton Demo</h2>   
         <a href="../index.html"> Goto Main page </a>  <br /> 
         <a href="../buttons.xhtml"> Goto Buttons page </a>    
	
	<h:outputText value="click the button trigger the display of the image." />
    <h:outputText value="click again so image disappears"/>
	<br/>
	<fieldset id="pushButtonActionListenerForm">
	   <legend>Simple Buttons on separate forms</legend>
	   <h:form id="push1Form">
	     <ann:logger rendered="false"/>
	      <h:panelGrid columns="3">
	          <h:panelGrid id="firstNameGroup">
	             <h:outputText value="First Name"/>
	             <h:inputText id="first" value="#{button.firstName}"/>
	             <h:outputText value="Last Name"/>
	             <h:inputText id="last" value="#{button.lastName}"/>
	          </h:panelGrid>
	        <h:panelGroup id="push1">
	         <ann:pushbutton  id="pushId" label="#{button.label}" 
	           actionListener="#{button.actionListenerMethod}"  />
	        </h:panelGroup>
	        <h:panelGroup id="outputTextTests">
	           <h:outputText id="firstFormTest1" value="submitted for firstName:- #{button.firstName}"/>
	           <h:outputText id="firstFormTest2" value= "  submitted for lastName:- #{button.lastName}"/>	        
	        </h:panelGroup>
	     </h:panelGrid>
	   </h:form>
	 </fieldset>
	<br />
	<fieldset id="pushButtonActionForm">
	  <h:outputText id="instructions" value="singleSubmit is true so button should"/>
	  <h:outputText id="instr2" value="  only submit itself and update picture"/>
	   <h:form id="push2form">
	     <h:panelGrid id="gridaction" columns="3">
	        <h:panelGroup id="extraDataGroup" >
	          <h:inputText id="testData" value="#{button.extraData}"/>
	        </h:panelGroup>
	        <h:panelGroup id="push2">
	         <ann:pushbutton id="pushId2" label="Action" 
	            singleSubmit="true"
	            image="../images/image1.gif"
	            action="#{button.methodAction}"  />
	         <h:outputText value="using action property on button" />
	       </h:panelGroup>
	       <h:panelGroup id="testActionButtonPanel">
	          	   <h:outputText id="extraDataTest" value="submitted value for inputText:- #{button.extraData}"/>
	       </h:panelGroup>
	     </h:panelGrid>
	    </h:form>
	</fieldset>
		<br />
    <fieldset id="htmlcommandbutton">
       <legend>HtmlCommandButton</legend>
	    <h:form id="regularButtonForm">
	       <h:panelGrid id="disabledId" columns="2">       	
	          <h:commandButton id="regular" value="HtmlCommandButton" 
	               actionListener="#{button.actionListenerMethod}"/>     
	          <ann:pushbutton id="disabledButton" label="disabled"
	               disabled="true" singleSubmit="true"
	               action="${button.methodAction}"/>
	        </h:panelGrid>
        </h:form> 
    </fieldset> 
   
   <h:form id="output">
   	<h:panelGroup id="image">
	   <h:graphicImage value="../images/employee.gif" label="output"
	   rendered="#{button.rendered}" />
	   <br />

	</h:panelGroup>
   </h:form> 
  </h:panelGroup>

</h:body>
</html>
