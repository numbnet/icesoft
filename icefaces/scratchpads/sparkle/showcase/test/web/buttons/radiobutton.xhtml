<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated" >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>RadioButton</title>
</h:head>

<h:body styleClass="ice-skin-rime">
  
         <h2>RadioButton Demo</h2>   

  <h:form id="radioButtonForm">
       <ann:logger rendered="false"/> 
	<br/>
	<h:panelGroup id="radioPanel1">
	  <ann:buttongroup id="buttongroup1" 
	     valueChangeListener="#{button.showValues}">
	    <ann:radiobutton id="radio1" group="buttongroup1" label="One" 
	       value="Radio 1" />
	    <ann:radiobutton id="radio2" group="buttongroup1" label="Two"
	       value="Radio 2"/> 
	  </ann:buttongroup>
	</h:panelGroup>
	<h:panelGroup id="submissionButton">
	  <ann:pushbutton id="submitbutton" value="submit"
	    label="submit" singleSubmit="false"/>
	</h:panelGroup>
	<br />
   </h:form>
  

   <h:form id="radio2form">
   <ann:logger rendered="false"/> 
     <h:panelGroup id="radioPanel2">
	  <ann:buttongroup id="buttongroup2" singleSubmit="true">
	    <ann:radiobutton id="radio1" group="buttongroup2" label="A" 
	       value="Radio 2-1" />
	    <ann:radiobutton id="radio2" group="buttongroup2" label="B"
	       value="Radio 2-2"/> 
	    <ann:radiobutton id="radio3" group="buttongroup2" label="C"
	       value="Radio 2-3"/>
	  </ann:buttongroup>
	</h:panelGroup>
   </h:form>   

  <br />
  <h:panelGroup id="linkstoOtherpages">
         <a href="../index.html"> Goto Main page </a>  <br /> 
         <a href="../buttons.xhtml"> Goto Buttons page </a> 
  </h:panelGroup> 
  
</h:body>
<h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
