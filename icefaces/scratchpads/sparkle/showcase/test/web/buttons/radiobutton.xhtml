<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated" >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>RadioButton</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
  <style>
   /* Radio Buttons */ 
	.yui-skin-sam .yui-radio-button { 
	    background-image: url( unchecked_radio.gif ); 
	    background-position: 0 9px; 
	    background-repeat: no-repeat; 
	    border: none; 
	} 
	.yui-skin-sam .yui-radio-button-checked { 
	    background-image: url( checked_radio.gif ); 
	} 
	 
	.yui-skin-sam .yui-radio-button-checked button { 
	    color: #000; 
	} 
	 
	.yui-skin-sam .yui-radio-button .first-child { 
	    border: none; 
	    padding-left: 5px; 
	}                   
    </style>         
<h:panelGroup styleClass="yui-skin-sam">
         <h2>RadioButton Demo</h2>    
  <h:form id="radioButtonForm">
       <ann:logger rendered="false"/> 
	<br/>
	<h:panelGroup id="radioPanel1">
	  <ann:buttongroup id="buttongroup1" >
	    <ann:radiobutton id="radio1" label="One" 
	       checked="true" 
	       value="Radio 1"
	       image="http://www.icefaces.org/main/css/images/tools_contactus.gif" />
	    <ann:radiobutton id="radio2" label="Two"
	       value="Radio 2"/> 
	  </ann:buttongroup>
	</h:panelGroup>
	<br /><br />
	<ui:remove> <h:outputText value="isSelected: " /><h:outputText value="#{buttonGroup.radioSelected}" />
	</ui:remove>
	<br />
   </h:form>   
  </h:panelGroup>
  <h:panelGroup id="linkstoOtherpages">
         <a href="../index.html"> Goto Main page </a>  <br /> 
         <a href="../buttons.xhtml"> Goto Buttons page </a> 
  </h:panelGroup>     
</h:body>
</html>
