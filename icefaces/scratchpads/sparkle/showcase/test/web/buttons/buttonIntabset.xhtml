<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component/annotated"

        >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>TabSet</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
    <h:form styleClass="ice-skin-sam">
       <ice:tabSet>
            <ice:tabPane label="Tab contents from JSP" >
                <h:outputText value="YUI generally works well with mobile browsers that are based on A-Grade browser foundations."/>            
            </ice:tabPane>       
            <ice:tabPane label="Buttons in tab" >
                <h:panelGrid id="buttonGroupId" columns="2">
	               <ice:checkbox id="chkbox" label="button1" 
	                  value="#{button.checked}"
	                     singleSubmit="false"/>
	                  <h:outputText id="chkval" value="isChecked:  #{button.checked} "/>
	            </h:panelGrid>
	            <br />
	            <h:panelGrid id="buttonGroup2" columns="2">  
	                <ice:checkbox id="chkbox2" label="button2"
	                   value="#{button.checked2}"
	                   singleSubmit="false"/>
	                  <h:outputText id="chk2" value="checked2: #{button.checked2}" />
	             </h:panelGrid>
	            <br />
	           <h:panelGroup id="push1" class="yui-button yui-push-button">
	               <ice:pushbutton  id="pushId" label="submitForm" 
	                   actionListener="#{button.actionListenerMethod}"  />
	           </h:panelGroup>          
            </ice:tabPane>
            <ice:tabPane label="Tab contents.." >
                <h:outputText value="Test ...."/>            
            </ice:tabPane>
        </ice:tabSet> 
    </h:form>

   <a href="index.html"> Goto Main page </a>    
</h:body>
</html>
