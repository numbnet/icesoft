<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Calendar2</title>
    <!-- Combo-handled YUI CSS files: -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.0r4/build/assets/skins/sam/skin.css"/>
    <!-- Combo-handled YUI JS files: -->
    <script type="text/javascript" src="http://yui.yahooapis.com/combo?2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js&amp;2.8.0r4/build/element/element-min.js&amp;2.8.0r4/build/button/button-min.js&amp;2.8.0r4/build/calendar/calendar-min.js&amp;2.8.0r4/build/dragdrop/dragdrop-min.js&amp;2.8.0r4/build/container/container-min.js"></script>
</h:head>
<h:body class="yui-skin-sam">
    <h:form/>
    <ann:selectInputDate2 id="calendar2" value="#{calendarBean.selectedDate}">
        <f:convertDateTime pattern="MM/dd/yyyy HH:mm z" timeZone="America/New_York"/>
    </ann:selectInputDate2>
    <h:outputText value="#{calendarBean.selectedDate}">
        <f:convertDateTime pattern="yyyy-M-d H:m z" timeZone="Hongkong"/>
    </h:outputText><br/>
    <h:messages/><br/>
    <a href="index.html"> Goto Main page </a>
</h:body>
</html>
