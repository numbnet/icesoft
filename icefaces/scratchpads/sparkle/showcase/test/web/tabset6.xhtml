<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icefaces.org/icefaces/components"

        >
<f:view  contentType="text/html"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>TabSet</title>
<h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
    <h:panelGroup styleClass=" yui-skin-sam">
       <ice:tabPanel>
            <ice:tab label="Tab 1" >
                <h:form>
			<h:inputText value="#{tabBean.txt1}"/>    
			<h:inputText value="#{tabBean.txt2}"/>  
			<h:commandButton value="Save" />			
                </h:form>                
            </ice:tab>       
            <ice:tab label="Tab 2" >
                <h:form>            
                	<h:inputText value="#{tabBean.txt3}"/> 
                	<h:commandButton value="Save" />
                </h:form>
            </ice:tab>
            <ice:tab label="Tab 3" >
                <h:form> 
                	<h:inputText value="#{tabBean.txt4}"/> 
                	<h:commandButton value="Save" />
             	
                </h:form>                 	
            </ice:tab>
        </ice:tabPanel> 
        
        <h:panelGrid>
        	<h:outputText value="#{tabBean.txt1}"/> 
        	<h:outputText value="#{tabBean.txt2}"/> 
        	<h:outputText value="#{tabBean.txt3}"/> 
        	<h:outputText value="#{tabBean.txt4}"/>         	
        </h:panelGrid>        
    </h:panelGroup>

   <a href="index.html"> Goto Main page </a>    
   <h:outputStylesheet library="org.icefaces.component.skins" name="sam.css" />
</h:body>
</html>
