<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ann="http://www.icesoft.com/icefaces/component/annotated">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Calendar3</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.0r4/build/button/assets/skins/sam/button.css&amp;2.8.0r4/build/calendar/assets/skins/sam/calendar.css&amp;2.8.0r4/build/container/assets/skins/sam/container.css&amp;2.8.0r4/build/logger/assets/skins/sam/logger.css"/>
    <script type="text/javascript" src="http://yui.yahooapis.com/combo?2.8.0r4/build/yahoo/yahoo-debug.js&amp;2.8.0r4/build/dom/dom-debug.js&amp;2.8.0r4/build/event/event-debug.js&amp;2.8.0r4/build/element/element-debug.js&amp;2.8.0r4/build/button/button-debug.js&amp;2.8.0r4/build/calendar/calendar-debug.js&amp;2.8.0r4/build/dragdrop/dragdrop-debug.js&amp;2.8.0r4/build/container/container-debug.js&amp;2.8.0r4/build/logger/logger-debug.js"></script>
    <style>
        /*.yui-skin-sam .yui-calendar .m2 .calcell {*/
        .yui-skin-sam .yui-calendar td.calcell.august {
            font-weight: bold;
        }
        /*.yui-skin-sam .yui-calendar td.calcell.wd0, .yui-skin-sam .yui-calendar td.calcell.wd6 {*/
        .yui-skin-sam .yui-calendar td.calcell.weekend {
            background-color: red;
            /*background-color: #CCFF99;*/
        }
    </style>
</h:head>
<h:body class="yui-skin-sam">
    <h:form/>
<!--
    <ann:selectInputDate3 id="calendar3" value="#{calendarBean.selectedDate}" minDate="2/8/2010" maxDate="2/23/2010"
                          disabledDates="2/10/2010,2/16/2010-2/18/2010">
-->
    <ann:selectInputDate3 id="calendar3_1" value="#{calendarBean.selectedDate}"
                          highlightUnit="DAY_OF_WEEK:MONTH" highlightValue="1,7:8" highlightClass="weekend:august">
        <f:convertDateTime pattern="MM/dd/yyyy hh:mm a z" timeZone="America/New_York"/>
    </ann:selectInputDate3>
    <div style="clear:left;"/>
    <ann:selectInputDate3 id="calendar3_2" value="#{calendarBean.selectedDate}" renderAsPopup="true"
                          highlightUnit="DAY_OF_WEEK:MONTH" highlightValue="1,7:8" highlightClass="weekend:august">
        <f:convertDateTime pattern="MM/dd/yyyy hh:mm a z" timeZone="America/New_York"/>
    </ann:selectInputDate3>
    <ann:selectInputDate3 id="calendar3_3" value="#{calendarBean.selectedDate}" renderAsPopup="true" renderInputField="true"
                          highlightUnit="DAY_OF_WEEK:MONTH" highlightValue="1,7:8" highlightClass="weekend:august">
        <f:convertDateTime pattern="MM/dd/yyyy hh:mm a z" timeZone="America/New_York"/>
    </ann:selectInputDate3>
<!--
    <h:outputText value="#{calendarBean.selectedDate}">
        <f:convertDateTime pattern="yyyy-M-d h:m a z" timeZone="Hongkong"/>
    </h:outputText><br/>
    <h:messages/><br/>
    <a href="index.html"> Goto Main page </a>
-->
</h:body>
</html>
