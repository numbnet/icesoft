<html>
    <head>
        <title>ICEpush ICEchat (AJAX)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <link rel='stylesheet' type='text/css' href='./css/style-common.css'/>
        <!-- script type="text/javascript" src="code.icepush"></script-->
        <script type="text/javascript" src="./javascript/icechat.js"></script>
    </head>
    <body>
    
    	<div id="headerContainer" class="header_container">
    		<script type="text/javascript">loadHeader(document.getElementById("headerContainer"));</script>
    	</div>
        
        <div class="body_container body_container_pos" id="content">
        
        	<div id="loginPanel">
	        	<div class="login">
		            <form id="login">
		                <h2>ICEchat Login</h2>
		                <div style="text-align:right;">
		                    <label for="userName">User Name </label>
		                    <input type="text" id="userName"/>
		                </div>
		                <div style="text-align:right;">
		                    <label for="nickName">Nick Name </label>
		                    <input type="text" id="nickName"/>
		                </div>
		                <div style="text-align:right;">
		                    <label for="password">Password </label>
		                    <input type="password" id="password"/>
		                </div>
		                <div style="text-align:right;margin-top:20px;">
		                    <input type="button" id="login" value="Login" onclick="window.login();"/>
		                    <input type="button" id="register" value="Register" onclick="window.register();"/>
		                </div>
		                <div id="loginMessagesPanel">
		                	<span id="loginMessages"/>
		                </div>	            
		               
		            </form>
	            </div>
	        </div>         
        </div>
    </body>
</html>
