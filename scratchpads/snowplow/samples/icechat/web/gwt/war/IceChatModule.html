<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->

    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="IceChatModule.css">

    <link rel='stylesheet' type='text/css' href='./common/css/style-common.css'/>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Web Application Starter Project</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->

    <!--                                           -->
    
    <!-- adding support for icepush -->
    <script type="text/javascript" src="code.icepush"></script>
   
   
    <script type="text/javascript" language="javascript" src="icechatmodule/icechatmodule.nocache.js"></script>
    
  
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->

  <!--                                           -->
  <body>
      <div class="header_container">
            <div class="header_content"><img width="109px" height="100px" style="float: left;" src="./common/img/banner_hdr.jpg"/>
                <div style="font-size: 20pt; color: rgb(15, 101, 184); margin-top: 45px;">
                    <span style="font-weight: bold;">ICEpush</span>
                    <span style="font-style: italic; font-family: Times New Roman;"> with GWT 2.0</span>
                </div>
            </div>
      </div>
      <div id="credentials" style="float: right;">

      </div>
      
      <div id="appPanel">
          
      </div>
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">

        in order for this application to display correctly.
      </div>
    </noscript>
