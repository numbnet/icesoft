<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Chat View (Wicket)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <link rel='stylesheet' type='text/css' href='./css/style-common.css'/>
        <script type="text/javascript" src="code.icepush"></script>
    </head>
    <body>
        <div class="header_container">
            <div class="header_content">
                <img width="109px" height="100px"
                                  wicket:id="banner_hdr"
                                  style="float:left"/>
                <div style="font-size:20pt;color:#0F65B8;margin-top:45px;">
                    <span style="font-weight:bold;">ICEpush</span>
                    <span style="font-style:italic;font-family:Times New Roman"> with Wicket</span>
                </div>
            </div>
        </div>
 
        <script wicket:id="pushJavascript" type="text/javascript">
        </script>
            <div class="chatRoomView">
                <form wicket:id="chatRoomForm">
                    <div class="chatRoomHeader">
                        Chat Room <span wicket:id="currentChatSessionHolder.session.room.name">currentChatSessionHolder.session.room.name</span>
                    </div>
                    <div class="chatRoomContainer">
                        <div class="chatRoomUsers">
                            <div class="chatViewSubHeader">Who's Here?</div>
                            <span wicket:id="usersListView">
                                <span wicket:id="userName">userChatSession.user.displayName</span><br/>
                            </span>
                        </div>
                        <div class="chatRoomMessages">
                            <div class="chatViewSubHeader">Messages</div>
                            <span wicket:id="messagesListView">
                                <span wicket:id="created">msg.created</span>
                                &nbsp;<span wicket:id="userChatSession.user.displayName">msg.userChatSession.user.displayName</span> said
                                &nbsp;'<span wicket:id="message">msg.message</span>'<br/>
                            </span>
                        </div>
                    </div>
                    <div class="clearer"/>
                    <div class="addNewMessage">
                        New Message&nbsp;
                        <input wicket:id="messageInput" style="width:40%;"/>
                        <input wicket:id="send" type="button" value="Send"/>
                    </div>
                </form>
            </div>
    </body>
</html>
