<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>ICEpush ICEchat (Wicket)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <link rel='stylesheet' type='text/css' href='./css/style-common.css'/>
        <script type="text/javascript" src="code.icepush"></script>
    </head>
    <h:body>
    
    	<script type="text/javascript">
    		ice.push.register(['#{pushRequestContext.currentPushId}'], 
   	    		function(){
					window.location.reload();
   				}
			);
    	</script>
    
    	<div class="header_container">
            <div class="header_content">
                <img width="109px" height="100px"
                                  value="./img/banner_hdr.jpg"
                                  style="float:left"/>
                <div style="font-size:20pt;color:#0F65B8;margin-top:45px;">
                    <span style="font-weight:bold;">ICEpush</span>
                    <span style="font-style:italic;font-family:Times New Roman"> with Wicket</span>
                </div>
            </div>
        </div>
        
        <div class="body_container">
            
        	<div class="login">
	            <form wicket:id="login">
	                <h2>ICEchat Login</h2>
	                <div style="text-align:right;">
	                    <label for="userName">User Name </label>
	                    <input wicket:id="userName"/>
	                </div>
	                <div style="text-align:right;">
	                    <label for="nickName">Nick Name </label>
	                    <input wicket:id="nickName"/>
	                </div>
	                <div style="text-align:right;">
	                    <label for="password">Password</label>
	                    <input type="password" wicket:id="password"/>
	                </div>
	                <div style="text-align:right;margin-top:20px;">
	                    <input wicket:id="login" type="button" value="Login"/>
	                    <input wicket:id="register" type="button" value="Register"/>
	                </div>
	                <div id="loginMessages">
	                	<span wicket:id="loginMessages"/>
	                </div>		                
	               
	            </form>
            </div>
        
        </div>
    </h:body>
</html>
