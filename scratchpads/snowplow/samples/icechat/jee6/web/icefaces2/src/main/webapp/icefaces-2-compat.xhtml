<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://icefaces.org/tld/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <f:view>

        <h:head>
            <title id="dynamicTitle">ICEpush Chat (ICEfaces 2.0 Compat)</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
            <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
            <link rel='stylesheet' type='text/css' href='./css/if2compat.css'/>
            <link href="./img/favicon.ico" rel="shortcut icon" type="image/x-icon"></link>
            <link href="./img/favicon.ico" rel="icon" type="image/x-icon"></link>
        </h:head>
        <h:body>
            <div class="header_container">
                <div class="header_content">
                    <ice:graphicImage width="109px" height="100px"
                                      value="./img/banner_hdr.jpg"
                                      style="float:left"/>
                    <div style="font-size:20pt;color:#0F65B8;margin-top:45px;">
                        <span style="font-weight:bold;">ICEpush</span>
                        <span style="font-style:italic;font-family:Times New Roman"> with ICEfaces 2.0 Compat Library</span>
                    </div>
                </div>
            </div>

            <div class="body_container">

                <div class="body_content">

                    <ice:outputConnectionStatus id="connectStat"
                                                styleClass="navConnectionStatus"
                                                showPopupOnDisconnect="true"/>

                    <div class="contentContainer">

                        <ice:panelGroup  rendered="#{not empty chatSession.user}">
                            <ice:form id="chats" partialSubmit="true">
                                <h2>Chats</h2>
                                <ice:commandButton value="Logout" actionListener="#{chatSession.logout}"/>
                            </ice:form>
                        </ice:panelGroup>

                        <ice:panelGroup  rendered="#{empty chatSession.user}">
                            <ice:form id="login"  partialSubmit="true">
                                <h2>Login</h2>
                                <div>
                                    <label>User Name:</label>
                                    <ice:inputText value="#{login.userName}"/>
                                </div>
                                <div>
                                    <label>Nick Name:</label>
                                    <ice:inputText value="#{login.nickName}"/>
                                </div>
                                <div>
                                    <label>Password:</label>
                                    <ice:inputText value="#{login.password}"/>
                                </div>
                                <div>
                                    <ice:commandButton value="Login" actionListener="#{login.login}"/>
                                    <ice:commandButton value="Register" actionListener="#{login.register}"/>
                                </div>
                            </ice:form>
                        </ice:panelGroup>
                    </div>
                </div>

            </div>

            <div class="footer_container">
                <div class="footer_content">
                    <div style="width: 400px;">Copyright 2010 
                        <a target="_blank" href="http://www.icesoft.com/">ICEsoft Technologies Inc.
                        </a>
                    </div>
                    <div style="float: right; width: 250px;">
                        <i>Powered By 
                            <a target="_blank" href="http://www.icefaces.org/">ICEfaces</a></i>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
