<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ICEpush ICEchat (with Prototype JavaScript framework)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <link rel='stylesheet' type='text/css' href='./css/style-common.css'/>
        <script type="text/javascript" src="./js/prototype.js"></script>
        <script type="text/javascript" src="code.icepush"></script>
        <script type="text/javascript" src="./js/prototype.icepush.js"></script>
        <script src="./js/scriptaculous.js" type="text/javascript"></script>
        <script src="./js/builder.js" type="text/javascript"></script>
        <script src="./js/effects.js" type="text/javascript"></script>
        <script src="./js/dragdrop.js" type="text/javascript"></script>
        <script src="./js/controls.js" type="text/javascript"></script>
        <script src="./js/slider.js" type="text/javascript"></script>
        <script src="./js/sound.js" type="text/javascript"></script>
        <script type="text/javascript" src="./js/icechat.js"></script>          
    </head>
    <body>
    	<script type="text/javascript">
    	var pushId = ice.push.createPushId();
    	ice.push.addGroupMember('dummy',pushId);
    	</script>
    	<div id="headerContainer" class="header_container">
    		<div class="header_content"><img width="109px" height="100px"
				src="./img/banner_hdr.jpg" style="float: left" />
				<div style="font-size: 20pt; color: #0F65B8; margin-top: 45px;float:left;">
					<span style="font-weight: bold;">ICEpush</span> 
					<span style="font-style: italic; font-family: Times New Roman"> with Prototype JavaScript framework</span>
				</div>
				<div style="background-color:#1066BA;height:100%;padding:10px;position:fixed;right:0;">
					<img src="./img/prototype.gif"/>
				</div>
			</div>    		
    	</div>
        
        <div class="body_container body_container_pos" id="content">
        
        	<div id="loginPanel">
	        	<div class="login">
		            <form id="login">
		            	<h2>ICEchat Login</h2>
		                <div style="text-align:right;">
		                    <label for="userName">User Name </label>
		                    <input type="text" id="userName"/>
		                </div>
		                <div style="text-align:right;">
		                    <label for="nickName">Nick Name </label>
		                    <input type="text" id="nickName"/>
		                </div>
		                <div style="text-align:right;">
		                    <label for="password">Password </label>
		                    <input type="password" id="password"/>
		                </div>
		                <div style="text-align:right;margin-top:20px;">
		                    <input type="button" id="loginBtn" value="Login" onclick="window.login();"/>
		                    <input type="button" id="registerBtn" value="Register" onclick="window.register();"/>
		                </div>
		                <div id="loginMessagesPanel">
		                	<span id="loginMessages"/>
		                </div>	            
		               
		            </form>
	            </div>
	        </div>         
        </div>
    </body>
</html>
